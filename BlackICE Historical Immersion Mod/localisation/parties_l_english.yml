 #subideologies
 classical_liberalism:0 "Classical Liberalism"
 classical_liberalism_desc:0 "Classical liberalism is a political ideology which advocates civil liberties and emphasizes economic freedoms found in free market capitalism."
 social_conservatism:0 "Social Conservatism"
 social_conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 nationalism:0 "Nationalism"
 nationalism_desc:0 "Nationalism is a political, social, and economic system characterized by the promotion of the interests of a particular nation, especially with the aim of gaining and maintaining sovereignty (self-governance) over the homeland. The political ideology of nationalism holds that a nation should govern themselves, free from outside interference, and is linked to the concept of self-determination."
 social_liberalism:0 "Social Liberalism"
 social_liberalism_desc:0 "Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights, but differs in that it believes the legitimate role of the government includes addressing economic and social issues." 
 progressivism:0 "Progressivism"
 progressivism_desc:0 "Progressivism focuses on ensuring social justice with the goal of improving the human condition through government-based economic central planning."
 populism:0 "Nationalism"
 populism_desc:0 "The strong belief that the interests of a particular nation-state are of primary importance. Also, the belief that a people who share a common language, history, and culture should constitute an independent nation, free of foreign domination."
 social_democracy:0 "Social Democracy"
 social_democracy_desc:0 "Social democracy supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a commitment to representative democracy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Syndicalism is a system of economic organization in which industries are owned and managed by the workers"
 kemalism:0 "Kemalism"
 kemalism_desc:0 "Kemalism is an Ideology that contains similarities to both nationalism and socialism. The Main Fundementals of the Ideology are Republicanism, Populism, Nationalism, Secularism, Statism and Reformism. It is Founded by Mustafa Kemal Ataturk the First President of Turkey."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 vichy:0 "Vichy"
 vichy_desc:0 "The Vichy is a form of goverment type that had never accepted the republican traditions. It demanded a return to traditional lines of culture and religion and embraced authoritarianism, while dismissing democracy."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 moderate:1 "Moderatism"
 moderate_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 taisei_yokusankai:0 "Taisei Yokusankai"
 taisei_yokusankai_desc:0 "Statism in Shōwa Japan was a political syncretism of Japanese right-wing political ideologies, developed over a period of time from the Meiji Restoration. It is sometimes also referred to as Shōwa nationalism or Japanese fascism. This statist movement dominated Japanese politics during the first part of the Shōwa period (reign of Hirohito). It was a mixture of ideas such as Japanese nationalism and militarism and state capitalism, that were proposed by a number of contemporary political philosophers and thinkers in Japan."
 british_fascism:0 "British Union Of Fascists"
 british_fascism_desc:0 "'If our crisis had been among the first, instead of among the last, fascism would have been a British invention. As it is, our task is not to invent fascism but to find for it in Britain its highest expression and development.'"
 #new subideologies
 center_right:0 "Center-right"
 center_right_desc:0 "Center-right politics, also referred to as moderate-right politics, are politics that lean to the right of the left–right political spectrum, but are closer to the centre than other right-wing variants."
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 "Libertarianism is a collection of political philosophies and movements that uphold liberty as a core principle. Libertarians seek to maximize political freedom and autonomy, emphasizing freedom of choice, voluntary association, individual judgment and self-ownership."
 early_maoism:0 "Early Maoism"
 early_maoism_desc:0 "During 1935-1940 Mao started to separate from the Soviet model since it was not automatically applicable to China. China's unique set of historical circumstances demanded a correspondingly unique application of Marxist theory, an application that would have to diverge from the Soviet approach."
 late_maoism:0 "Maoism"
 late_maoism_desc:0 "Maoism is a political theory derived from the teachings of the Chinese political leader Mao Zedong (1893–1976). Developed from the 1950s until the Deng Xiaoping reforms in the 1970s, it was widely applied as the guiding political and military ideology of the Communist Party of China (CPC), and as theory guiding revolutionary movements around the world."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Trotsky identified himself as an orthodox Marxist and Bolshevik-Leninist, and supported founding a vanguard party of the proletariat, proletarian internationalism, and a dictatorship of the proletariat based on working class self-emancipation and mass democracy. Trotskyists are critical of Stalinism, as they oppose Stalin's theory of Socialism in One Country in favor of Trotsky's theory of Permanent Revolution."
 titoism:0 "Titoism"
 titoism_desc:0 "Titoism is characterized by policies and practices based on the principle that in each country, the means of attaining ultimate communist goals must be dictated by the conditions of that particular country, rather than by a pattern set in another country. It is distinct from Joseph Stalin's Socialism in One Country theory as Tito advocated cooperation between nations through the Non-Aligned Movement."
 national_communism:0 "National Communism"
 national_communism_desc:0 "National Communism refers to the various forms in which communism has been adopted and/or implemented by leaders in different countries. In each independent state, empire, or dependency, the relationship between class and nation had its own particularities."
 national_bolshevism:0 "National Bolshevism"
 national_bolshevism_desc:0 "National Bolshevism as a political movement combines elements of radical nationalism (especially Russian nationalism) and Bolshevism."
 strasserism:0 "Strasserism"
 strasserism_desc:0 "Strasserism refers to a political movement, which emerged from the NSDAP, deriving its name from the Strasser brothers. The movement was more socialistic than some of the older conservative, military and aristocratic elements in the government, with Adolf Hitler falling somewhere inbetween both camps. They promoted concepts such as \"class conflict\" and a warmer position on the Soviet Union."
 legionnairism:0 "Legionnairism"
 legionnairism_desc:0 "The Legion contrasted with most other European fascist movements of the period, especially when talking about its understanding of nationalism, which it believed should never be separated from the faith that people were born into. The Legion willingly inserted strong elements of Orthodox Christianity into its political ideology to the point of becoming one of the rare modern European political movements with a religious ideological structure."
 french_fascism:0 "French Fascism"
 french_fascism_desc:0 "French Fascism denounced parliamentarianism and sought to limit French democracy and remake French society according to its own, authoritarian beliefs. It was vehemently opposed to both Marxism and liberalism and also wished to rid France of Freemasonry, about which it was greatly concerned."
 provisional_government:0 "Provisional Government"
 provisional_government_desc:0 "A provisional government, also called an interim or transitional government, is an emergency governmental authority set up to manage a political transition, generally in the cases of new nations or following the collapse of the previous governing administration."
 military_dictatorship:0 "Military Dictatorship"
 military_dictatorship_desc:0 "A military dictatorship is a form of government different from civilian dictatorship for a number of reasons: their motivations for seizing power, the institutions through which they organize their rule, and the ways in which they leave power. Often viewing itself as saving the nation from the corrupt or myopic civilian politicians, a military dictatorship justifies its position as “neutral” arbiters on the basis of their membership within the armed forces."
 pseudo_fascism:0 "Authoritarianism with Fascist elements"
 pseudo_fascism_desc:0 "A conservative authoritarian and staunchly anti-communist government. It takes inspiration in rhetoric from Fascist Italy, but isn't a fully-fledged fascist dictatorship."
 pan_arabism:0 "Pan-Arabism"
 pan_arabism_desc:0 "Pan-Arabism is an ideology espousing the unification of the countries of North Africa and West Asia from the Atlantic Ocean to the Arabian Sea, referred to as the Arab world. It is closely connected to Arab nationalism, which asserts that the Arabs constitute a single nation. Its popularity was at its height during the 1950s and 1960s. Advocates of pan-Arabism have often espoused socialist principles and strongly opposed Western political involvement in the Arab world."
 anarcho_syndicalism:0 "Anarcho-syndicalism"
 anarcho_syndicalism_desc:0 "Anarcho-syndicalism is a theory of anarchism that views revolutionary industrial unionism or syndicalism as a method for workers in capitalist society to gain control of an economy and with that control influence in broader society."
 anarcho_socialism:0 "Anarcho-socialism"
 anarcho_socialism_desc:0 "Anarcho-socialism is a non-state form of socialism and is considered to be the branch of anarchism that sees individual freedom as being dependent upon mutual aid. Social anarchist thought emphasizes community and social equality as complementary to autonomy and personal freedom."
 swiss_federalism:0 "Swiss Federalism"
 swiss_federalism_desc:0 "Switzerland is a semi-direct democratic federal republic. The federal legislative power is vested in the two chambers of the Federal Assembly, the National Council and the Council of States. The Federal Council holds the executive power and is composed of seven power-sharing Federal Councillors elected by the Federal Assembly. The judicial branch is headed by the Federal Supreme Court of Switzerland, whose judges are elected by the Federal Assembly."
 national_liberalism:0 "National Liberalism"
 national_liberalism_desc:0 "National Liberalism is a variant of liberalism, combining liberal policies and issues with elements of nationalism. Its goals are the pursuit of individual/economic freedom and national sovereignty."
 corporatism:0 "Corporatism"
 corporatism_desc:0 "Corporatism is the organization of a society by corporate groups and agricultural, labour, military or scientific syndicates and guilds on the basis of their common interests."
 lon_mandate:0 "League of Nations Mandate"
 lon_mandate_desc:0 "A League of Nations mandate was a legal status for certain territories transferred from the control of one country to another following World War I, or the legal instruments that contained the internationally agreed-upon terms for administering the territory on behalf of the League of Nations. These were of the nature of both a treaty and a constitution, which contained minority rights clauses that provided for the rights of petition and adjudication by the International Court."
 gaullism:0 "Gaullism"
 gaullism_desc:0 "The \"fundamental principle\" of Gaullism is a \"certain idea of France\" as a strong state. This idea appears in de Gaulle's War Memoirs, in which he describes France as \"an indomitable entity, a 'person' with whom a mystical dialogue was maintained throughout history. The goal of Gaullism, therefore, is to give precedence to its interests, to ensure that the voice is heard, to make it respected, and to assure its survival … to remain worthy of its past, the nation must endow itself with a powerful state.\""
 reactionism:0 "Reactionism"
 reactionism_desc:0 "A reactionary is a person who holds political views that favor a return to the status quo ante, the previous political state of society, which they believe possessed characteristics (discipline, respect for authority, etc.) that are negatively absent from the contemporary status quo of a society. As an adjective, the word reactionary describes points of view and policies meant to restore the status quo ante."
 dem_party_us:0 "Democratic Party"
 dem_party_us_desc:0 "The Democratic Party is one of the two major contemporary political parties in the United States, along with the Republican Party. Tracing its heritage back to Thomas Jefferson and James Madison's Democratic-Republican Party, the modern-day Democratic Party was founded around 1828 by supporters of Andrew Jackson, making it the world's oldest active political party."
 rep_party_us:0 "Republican Party"
 rep_party_us_desc:0 "The Republican Party, also referred to as the GOP (abbreviation for Grand Old Party), is one of the two major political parties in the United States, the other being its historic rival, the Democratic Party. The party is named after republicanism, a major ideology of the American Revolution. Founded by anti-slavery activists, economic modernizers, ex-National Republicans, ex-Free Soilers and Whigs in 1854, the Republicans largely dominated politics nationally and in the majority of northern states between 1860 and 1932."
 hoxhaism:0 "Hoxhaism"
 hoxhaism_desc:0 "Hoxhaism demarcates itself by a strict defense of the legacy of Joseph Stalin, the organisation of the Soviet Union under Stalin and fierce criticism of virtually all other communist groupings as \"revisionist\"—it defines currents such as Eurocommunism as anti-communist movements."

