 SOV_lend_lease:0 "Allied Lend Lease"
 SOV_lend_lease_desc:0 "Allow the Allies to start shipping their equipment to aid in the war effort. This use of foreign equipment might take some getting used to, but the extra equipment will be very useful. Triggers events for Lend lease."
