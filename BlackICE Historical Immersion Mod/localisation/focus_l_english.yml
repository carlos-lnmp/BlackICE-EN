 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Add 1 level §YInfrastructure§! in several provinces across Germany"
 GER_autobahn_desc:0 "Since its inception in 1933, the autobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to Germany's economic recovery. Much work remains to be done, however."
 GER_Moscow_autobahn:0 "Upgrade the 'Rollbahn' Minsk-Moscow highway"
 GER_Moscow_autobahn_desc:0 "The famous highway from Minsk to Moscow should be upgraded for our glorious panzers. Once we control the states the highway passes through we can improve it."
 GER_Kiev_autobahn:0 "Upgrade the 'Rollbahn' Gomel-Kiev highway"
 GER_Kiev_autobahn_LOCALNAMES:0 "Upgrade the 'Rollbahn' Gomel-Kyiv highway"
 GER_Kiev_autobahn_desc:0 "The highway to Kiev should be upgraded for our glorious panzers. Once we control the states the highway passes through we can improve it."
 GER_Kiev_autobahn_desc_LOCALNAMES:0 "The highway to Kyiv should be upgraded for our glorious panzers. Once we control the states the highway passes through we can improve it."
 GER_Leningrad_autobahn:0 "Upgrade the 'Rollbahn' Vitebsk-Leningrad highway"
 GER_Leningrad_autobahn_desc:0 "The highway to Leningrad should be upgraded for our glorious panzers. Once we control the states the highway passes through we can improve it."
 GER_Goering_Plan:0 "Göring Four Year Plan"
 GER_Goering_Plan_desc:0 "The Four-Year Plan was an economic initiative which Hitler started. It involved, amongst other things, reducing unemployment and undertaking public works projects such as the German Autobahns. Hermann Göring was chosen to see the plan brought into action."
