 SOV_invade_poland_desc:0 ""
 SOV_invade_eastern_europe:0 "Liberate Eastern Europe"
 SOV_invade_eastern_europe_desc:0 ""
 SOV_support_mao:0 "Support Mao and Communist China"
 SOV_support_mao_desc:0 ""
 SOV_purge_stalinists:0 "Purge the Stalinists"
 SOV_purge_stalinists_desc:0 ""
 SOV_retire_dead_wood:0 "Retire the Old Generals"
 SOV_retire_dead_wood_desc:0 ""
 SOV_intellectual_government:0 "Government of Communist Intellectuals" #Form a Government of Communist Intellectuals
 SOV_intellectual_government_desc:0 "These type of politicians spend a lot of time discussing, debating, and arguing over what best to do next. Some would say this is a hindrance...'If we had more time for discussion we should probably have made a great many more mistakes.' Leon Trotsky"
 SOV_fondness_of_mexico:0 "A Fondness for Mexico"
 SOV_fondness_of_mexico_desc:0 "Trotsky will always hold a special place for Mexico."
 SOV_marry_frida:0 "Frida Kahlo"
 SOV_marry_frida_desc:0 "'Pain, pleasure and death are no more than a process for existence. The revolutionary struggle in this process is a doorway open to intelligence'...The Trotskys came to stay with Frida at the Blue House (Frida's childhood home) for a time in 1937 as Trotsky had received asylum in Mexico. Trotsky feared that he would be assassinated by his old nemesis Stalin. Kahlo and Trotsky reportedly had a brief affair during this time."
 SOV_art_not_war:0 "Make Art Not War"
 SOV_art_not_war_desc:0 "'Art, it is said, is not a mirror, but a hammer: it does not reflect, it shapes.'...Leon Trotsky "
 SOV_4th_international:0 "The 4th International in Paris"
 SOV_4th_international_desc:0 ""
 SOV_4th_international_New_york:0 "The 4th International In New York"
 SOV_4th_international_New_york_desc:0 ""
 SOV_The_Transitional_Program:0 "The Transitional Program"
 SOV_The_Transitional_Program_desc:0 ""
 SOV_Trotsky_dead:0 "Commemorate Trotsky's Death"
 SOV_Trotsky_dead_desc:0 "With Trotsky gone we must decide how best to continue the world-wide revolution."
 SOV_Trotskyites_unite:0 "Trotskyites Unite"
 SOV_Trotskyites_unite_desc:0 "We are many"
 SOV_first_Moscow_trial:0 "1st Moscow Show Trials"
 SOV_first_Moscow_trial_desc:0 ""
