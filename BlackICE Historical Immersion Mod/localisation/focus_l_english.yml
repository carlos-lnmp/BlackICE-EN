 GER_surface_raiders:0 "Surface Raiders"
 GER_surface_raiders_desc:0 "With enough improvements in speed and tactical cunning, battlecruisers and battleships will clear the waves of the Atlantic of British convoys."
 GER_modern_battlefleet:0 "£tech_mod Modern Battlefleet"
 GER_modern_battlefleet_desc:0 "The world's ruler must also rule the waves - therefore naval power projection has to be exhibited by the Fatherland."
 GER_operation_paukenschlag:0 "Operation Paukenschlag"
 GER_operation_paukenschlag_desc:0 "Operation Paukenschlag represents a change of approach to dealing with the British: instead of sinking convoys sent to the United Kingdom only, as many convoys as can be found should be sunk."
 GER_Expand_Deutsche_Werke:0 "Expand the Deutsche Werke Shipyards"
 GER_Expand_Deutsche_Werke_desc:0 "Expanding the Deutsche Werke shipyards will go a long way to improving the Kriegsmarine."
 GER_Milchkuh:0 "Milchkuh"
 GER_Milchkuh_desc:0 "With the implementation of 'milk cow' submarines, our U-Boats will be able to operate at much longer ranges than previously achieved."
 GER_french_naval_bases:0 "Naval Bases in France"
 GER_french_naval_bases_desc:0 "With the fall of France, new possibilities to host Germany's naval assets have been created. Improving the presence of naval bases along the French coast will assist in the war against the United Kingdom."
 GER_war_with_usa:0 "War with USA"
 GER_war_with_usa_desc:0 "Despite Germany's best attempts at keeping the Americans neutral, the constant assistance they provide to the United Kingdom and her allies means that the United States has chosen its role to play in what should have been a just European war. It is time to officially remind them."
 GER_Spanish_U_Boat_Resupply:0 "Spanish U-Boat Resupply"
 GER_Spanish_U_Boat_Resupply_desc:0 "We will approach the Spanish government diplomatically and request the ability to use their ports for resupply and repairs."
 GER_Argentine_U_Boat_Resupply:0 "Argentine U-Boat Resupply"
 GER_Argentine_U_Boat_Resupply_desc:0 "We will approach the Argentinian government diplomatically and request the ability to use their ports for resupply and repairs."
