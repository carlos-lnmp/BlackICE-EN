 CHI_destroyer_effort:0 "Destroyer Effort"
 CHI_destroyer_effort_desc:0 ""
 CAN_rocky_mountain_rangers:0 "Rocky Mountain Rangers"
 CAN_rocky_mountain_rangers_desc:0 "We have the advantage of having a wide range of mountains right in our country. By using these we can train troops that specialize in combat in them."
 CAN_winter_lessons:0 "The Cold North"
 CAN_winter_lessons_desc:0 "We are no strangers to severe winters. Our troops can endure the elements better both with equipment optimized for such conditions and the experiences of it first-hand."
 CAN_industrial_bits_and_pieces:0 "War Purchasing Board"
 CAN_industrial_bits_and_pieces_desc:0 "To this point Canada never really had a military industrial complex. We shall establish a board for the purchasing and centralisation of whatever production we do have to repurpose them to military uses."
 CAN_wartime_housing:0 "Wartime Housing Ltd"
 CAN_wartime_housing_desc:0 "Our people must be relocated to the new industrial centres. By providing quality housing as a reward we can attract worker to expand our industrial production greatly. We may even be able to retool existing industrial sectors to more useful production."
 CAN_canadian_pacific_railway:0 "Canadian Pacific Railway"
 CAN_canadian_pacific_railway_desc:0 "The Canadian Pacific Railway saw some decline during the great depression. We must make sure this extremely important railroad, which connects the west and east coasts of Canada, is up to standards. Montreal is an ideal city to task with this project."
 CAN_canadian_maritime_railway:0 "Canadian Maritime Railway"
 CAN_canadian_maritime_railway_desc:0 "A war in Europe seems inevitable. We must improve infrastructure towards the Atlantic so that we can more easily ship supplies towards the war front."
 CAN_central_investment:0 "Central Investment"
 CAN_central_investment_desc:0 "The great depression hit us hard. Let us invest in the core of our nation so that we can better transport ores mined in northern Ontario to our mills in the south of the province."
 CAN_dominion_rifle_company:0 "Long Branch Arsenal"
 CAN_dominion_rifle_company_desc:0 "If we are to properly convert our militia to a proper army we must invest in small arms production and research."
 CAN_artificial_rubber:0 "Polymer Corp."
 CAN_artificial_rubber_desc:0 "Our nation is totally dependent on natural rubber from outside the nation, especially south-east Asia. By establishing the Polymer Corporation, we can invest into the research of possible alternatives to natural rubber, preferably by using materials already available to us."
 CAN_natural_oil:0 "Imperial Oil Ltd"
 CAN_natural_oil_desc:0 "While Imperial Oil is not a crown company it may still be wise to invest in their efforts to find oil in Alberta. The province has proven to at least have some oil reserves thus far, but luck has not been on our side."
 CAN_industrial_build_up:0 "Bennett's New Deal"
 CAN_industrial_build_up_desc:0 "Though previously speaking out against what he saw as wasteful spending & communist ambition, R.B. saw the writing on the wall and began to model his own 'New Deal'. The progressive reforms brought new socialist policies, an attempt to gain the vote of the working class. The change came as too little too late, losing the election. His 11th hour proposal lived on, continued by the succeeding government."
 CAN_crown_companies:0 "Crown Companies"
 CAN_crown_companies_desc:0 "The Great Depression hit us hard, much like our neighbour to the south. With proper legislature and support structures we can establish various so-called Crown Companies to kickstart our industry. We should also promote the pre-existing industry, perhaps nudging them into more useful production avenues."
 CAN_angus_shops:0 "Angus Shops"
 CAN_angus_shops_desc:0 "As in the great war the CPR will repurpose its 'Angus Shops' to the production of military equipment, like say tanks for example."
 CAN_human_capital:0 "Human Capital"
 CAN_human_capital_desc:0 "We shall prove to the world that it is not merely the quantity of workers alone that decide the productivity of your nation, but also the quality of its industrious people."
 CAN_quebecois_alumina:0 "Aluminium Company of Canada Ltd"
 CAN_quebecois_alumina_desc:0 "Canada was the birthplace of the aluminium industry, right here in Quebec. By further promoting the mining and processing of alumina we can become a great asset in the war effort."
 CAN_waste_not_want_not:0 "Canadian Cycle and Motor Co. Ltd."
 CAN_waste_not_want_not_desc:0 "The Brits had rated many of our factories as 'little better than garages'. Let us prove them wrong by making use of every factory to its full extent, no matter how poorly fit it may seem. We will adapt and repurpose civilian factories for production, making use of every 'bit and piece' we can find."
 CAN_further_conversions:0 "Industrial Engineering Ltd."
 CAN_further_conversions_desc:0 "Not every factory needs to be strictly making guns, ammo and the like. By improving tools-of-trade themselves we can more efficiently produce armaments as well."
 CAN_natural_resources:0 "The Canadian Shield"
 CAN_natural_resources_desc:0 "Canada lies directly onto of a wide variety of minerals and natural resources ripe for the taking. This is no surprise to the already existent companies present. By both promoting the companies there, as well as expanding crown companies to further exploit nature we can lower our dependence on foreign goods, like steel."
 CAN_military_repurposing:0 "Liquid Carbonic Canadian Corporation"
 CAN_military_repurposing_desc:0 "This Québec based company produces parts for soda fountains. We can repurpose the factories to instead build tank parts, further expanding our output."
 CAN_military_focus:0 "Canadian Armed Forces"
 CAN_military_focus_desc:0 "The population is unwilling to enter a war. This is not a good start with an already small pool of manpower, so we must address the urgency of the potential coming conflicts. This will take much time, but the Prime Minister is sure he can eventually make them agree the cause is just."
 CAN_army_focus:0 "A Militia No More"
 CAN_army_focus_desc:0 "Up until now our army was merely considered a militia. We must establish a set of reforms to become a proper 'Canadian Army'"
 CAN_general_motors_company:0 "General Motors Company"
 CAN_general_motors_company_desc:0 "We are no strangers to the industrial world. By re-purposing GM's factories, we can produce trucks allowing us to motorize our armies."
 CAN_support_regiments:0 "Royal Canadian Ordnance"
 CAN_support_regiments_desc:0 "Our numbers are limited so we must make the best use possible of what we do have. By promoting support regiments, we can help cut down losses on the field, both of the human and machine variety. Every bit and piece counts after all."
 CAN_ontario_steel:0 "Dominion Steel and Coal Corp."
 CAN_ontario_steel_desc:0 "This crown company was established with the help of US interests. By investing in their facilities in Nova Scotia, as well as similar companies elsewhere, we can produce substantially more steel."
 CAN_rouse_their_hearts:0 "The North Thaws"
 CAN_rouse_their_hearts_desc:0 "The House of Commons, the British Crown and most important of all the Canadian people agree that the time is now. We must stand together against a common enemy. Already Canadians are lining up to volunteer for the war."
 CAN_naval_focus:0 "Royal Canadian Navy"
 CAN_naval_focus_desc:0 "A proper fleet needs proper tactics. Let us learn from our friends the British"
 CAN_destroyers_and_cruisers:0 "Halifax Royal Naval Dockyard"
 CAN_destroyers_and_cruisers_desc:0 "We must focus the production of our fleet on smaller vessels, such as destroyers and cruisers."
 CAN_canadian_marines:0 "Lessons from Hong Kong"
 CAN_canadian_marines_desc:0 "We have learned many lessons during the joint defence of Hong Kong with the UK. We can use what we learned to train specialized troops specializing in amphibious assault and defence."
 CAN_british_columbian_dockyard:0 "Esquimalt Royal Naval Dockyard"
 CAN_british_columbian_dockyard_desc:0 "We must not forget the Pacific theatre. As such it would be best to expand our naval dock yard on Vancouver Island."
 CAN_aviation_focus:0 "Royal Canadian Air Force"
 CAN_aviation_focus_desc:0 "The Royal Canadian Air Force has a lot of work to do to catch up with its big British brother, the RAF. What it lacks in numbers it has in quality."
 CAN_rcaf_fighters:0 "Handley Page Ltd."
 CAN_rcaf_fighters_desc:0 "This company can provide us with a new and capable range of bombers. We should start production and distribution of these immediately."
 CAN_rcaf_tac_bombers:0 "The Plan"
 CAN_rcaf_tac_bombers_desc:0 "By cooperating with our allies we can pursue even new aerial tactics and plane designs, expanding into bombers and fighters."
 CAN_canadian_naval_bombers:0 "Canadian Vickers Ltd"
 CAN_canadian_naval_bombers_desc:0 "This promising Montreal based company can be used to help design and produce aircraft, such as naval bombers."
 CAN_statute_of_westminster:0 "Statute of Westminster"
 CAN_statute_of_westminster_desc:0 "Not much time has passed since the statute that elevated us to being equals among the other nations of the commonwealth. Let us make use of this new political influence to make changes."
 CAN_commonwealth_unity:0 "Unity of the Commonwealth"
 CAN_commonwealth_unity_desc:0 "We will stand together with the commonwealth, through thick and thin. While we may be independent we still all share a common history."
 CAN_defence_of_canada:0 "In Defence of Canada"
 CAN_defence_of_canada_desc:0 "War is brewing in Europe. Although an ocean away from us we cannot simply ignore this threat. By sending volunteers to our allies we can aid in the war effort, hopefully preventing the terrors of war from visiting our shores."
 CAN_volunteers_abound:0 "All Us Brave Canadians"
 CAN_volunteers_abound_desc:0 "Despite its initial hesitation the citizens of Canada are now exceptionally eager to help in the cause. We should encourage this to help with the war effort."
 CAN_united_we_stand:0 "United We Stand"
 CAN_united_we_stand_desc:0 "We will not be defeated! We will fight for what is right, both at home and abroad if necessary."
 CAN_soviet_heart:0 "Committee for Industrial Organization"
 CAN_soviet_heart_desc:0 "By promoting unions in general we can achieve better work and pay standards to help further the agenda pushed by 'On-to-Ottawa Trek'. This will displease the more capitalistic nations of the world no doubt."
 CAN_communism_abroad:0 "Mackenzie-Papineau Battalion"
 CAN_communism_abroad_desc:0 "In the face of growing communist sentiment around the world we shall push to help those struggling against their governments and stand as one united front. Both China and Spain have such sentiment growing that could use support."
 CAN_fascist_ambitions:0 "Loyalty to One"
 CAN_fascist_ambitions_desc:0 "We do not need the commonwealth. We shall prove to the world that we too are a strong nation capable of achieving whatever we want, by ourselves and by force if necessary."
 CAN_camp_x:0 "Camp X"
 CAN_camp_x_desc:0 "This training facility teaches important lessons in a variety of clandestine techniques, including tapping into and decoding enemy transmissions. It would be ideal if we expand these teachings to our allies so that they too can benefit from it. We should also extend our Pacific theatre’s radio range by installing a listening post on the Charlottes."
 CAN_honorary_soviets:0 "A Red Leaf Follows a Red Banner"
 CAN_honorary_soviets_desc:0 "Our people have changed; No longer do we follow the whims of a foreign crown but instead follow our own path. The Soviets applaud our recent actions and are willing to send support our way; We need only ask."
 CAN_communist_volunteers:0 "The People's Home"
 CAN_communist_volunteers_desc:0 "Our comrades come in greater and greater numbers to aid us. Together we can make this nation truly a place of wonders. Likeminded people from all around the world come to us in great numbers. Let us send them 'Vancouver Island' so that we can grow closer to our friends west of us."
 CAN_swastika_clubs:0 "Swastika Clubs"
 CAN_swastika_clubs_desc:0 "Canada does not have a strong nationalist party, yet. By uniting the various small and splintered 'Swastika Clubs' into one unified party can we truly set things in motion."
 CAN_canadian_parachute_battalion:0 "Canadian Parachute Battalion"
 CAN_canadian_parachute_battalion_desc:0 "By using a superior quality, instead of quantity, of specialized troops we can penetrate deep into enemy territory to cut off their supplies. These are dangerous missions however that require specially trained personnel."
 CAN_battle_of_the_atlantic:0 "The Battle of the Atlantic"
 CAN_battle_of_the_atlantic_desc:0 "In order to deliver supplies and materials across the Atlantic we must make sure our convoys are secure. Let us do so by bombing out enemy vessels."
 CAN_d_day:0 "D-Day"
 CAN_d_day_desc:0 "A naval invasion is an inevitable part of the war. We should plan ahead for this so that we can more hastily make appropriate plans to strike anywhere on the enemy's coastline."
 CAN_canadian_special_expertise:0 "The Black Devils"
 CAN_canadian_special_expertise_desc:0 "By collaborating with our allies we can train special forces like none have ever seen. They will be stronger, faster than other soldiers but most important of all: They will strike fear in the enemy."
 CAN_military_zeal:0 "Unchecked Nationalism"
 CAN_military_zeal_desc:0 "Only with a strong push towards promoting nationalism both abroad and at home can we make ourselves noticed."
 CAN_start_them_early:0 "Start Them Early"
 CAN_start_them_early_desc:0 "By reforming the school curriculums we can start promoting our zeal to even younger people, allowing a deeper pool of recruits loyal to the cause."
 CAN_lay_west_claims:0 "The Lynn Canal Dispute"
 CAN_lay_west_claims_desc:0 "The US presence in the west is unacceptable. We had previously argued with the US on this very topic before over the Lynn Canal but we must be bolder in opposition to the international tribunal's decision. We must have all of Alaska for ourselves if we are to secure our borders properly."
 CAN_lay_east_claims:0 "The Newfoundland Referendum"
 CAN_lay_east_claims_desc:0 "The British presence in the east is unacceptable. We must have Newfoundland and Labrador for ourselves if we are to secure our borders properly."
 CAN_lay_more_east_claims:0 "Claim St. Pierre and Miquelon"
 CAN_lay_more_east_claims_desc:0 "Now that we are the rightful owners of Newfoundland and Labrador we should see about removing the French from our coastline."
 CAN_canada_first:0 "Canada First"
 CAN_canada_first_desc:0 "We refuse to be a part of the European political machinations. Instead we will stride forth as the master of our own destiny. Perhaps the USA is interested, if they aren't already aligned anyways."
 CAN_canada_strengthen_bonds:0 "Faction Unity"
 CAN_canada_strengthen_bonds_desc:0 "We do not have the manpower to truly stand alone. Let us stand united with our faction against external threats."
 CAN_technology_sharing:0 "Technology Sharing"
 CAN_technology_sharing_desc:0 "We can collaborate with our allies on matters of technology to pursue our goals."
 CAN_soviet_teachings:0 "The Regina Manifesto"
 CAN_soviet_teachings_desc:0 "By merging similarly aligned parties, such as the Co-operative Commonwealth Federation, into one unified party we can further push a common agenda amongst the populace. Together we can demolish the corrupt capitalists of the world."
 CAN_our_home_and_native_land:0 "Our Home and Native Land"
 CAN_our_home_and_native_land_desc:0 "This is our home and we must protect. Let us do everything in our power to make one final push, if not for us then for our children, or our children's children."
 CAN_question_of_quebec:0 "Conscription Plebiscite"
 CAN_question_of_quebec_desc:0 "We must hold a plebiscite on the rules of conscriptions, where they may be used and to what degree the provinces must commit. This especially affects Quebec that has been mostly unofficially exempted from conscription since the conscription crisis of 1917 during the great war."
 CAN_reason_with_quebec:0 "The Québec Referendum"
 CAN_reason_with_quebec_desc:0 "They are a part of our nation their people are our people. We should reason with them diplomatically surely, they will understand our cause. Especially in light of the results of the plebiscite they may have a change of heart."
 CAN_quebec_propaganda:0 "Allons-y.. Canadians!"
 CAN_quebec_propaganda_desc:0 "Regardless of their decision we can make use of war propaganda to potentially sway the rest of Québec to listen."
 CAN_force_quebec:0 "Place Québec under Curfew"
 CAN_force_quebec_desc:0 "The results of the plebiscite have clearly shown that the majority of Canada is for the conscription changes, except for Quebec. They were the sole majority voter against these changes and continue to obstruct the process. We shall place them under strict curfews to prevent another conscription crisis while enforcing the conscription."
 CAN_force_quebec_part_2:0 "Amend the War Measures Act"
 CAN_force_quebec_part_2_desc:0 "Still they refuse to fully follow conscription laws. If they will not listen to our demands, we will force them to listen to them by expanding the war measures act to intern those Québecois that still refuse to adhere to the plebiscite."
 CAN_quebec_agreement:0 "The Québec Agreement"
 CAN_quebec_agreement_desc:0 "We should hold a tripartite meeting with the USA and the UK regarding a new weapons project. Our nation has an abundant supply of uranium and the USA seems interested in using it in a so-called 'Manhattan Project'. Assisting them in this may prove to be a good idea."
 CAN_nuclear_arms:0 "The White Stars of the North"
 CAN_nuclear_arms_desc:0 "Our lands are rich in many materials, including uranium. By studying this material, we could potentially make weapons that would bring horror to our enemies. It may also be prudent to research other ways to deliver frightening destruction from afar."

 QUE_maitre_chez_nous:0 "Maître chez nous"
 QUE_maitre_chez_nous_desc:0 "Purge all instances of English within the government to institute French as the only language of the country."
 QUE_the_continental_alliance:0 "Review the Continental Alliance of 1775"
 QUE_the_continental_alliance_desc:0 "We can never forgive what the commonwealth has done to us, but we also cannot allow ourselves to completely abandon democracy. Let us send emissaries to the US to promote old alliances."
 QUE_formalize_the_constitution:0 "Formalize the Constitution"
 QUE_formalize_the_constitution_desc:0 "Up until now we never had a proper constitution. Many times, one was discussed, and many drafts were written and ultimately forgotten. If we are to succeed as a nation that is recognized on the world stage, we must establish a proper constitution."
 QUE_united_we_stand:0 "United We Stand"
 QUE_united_we_stand_desc:0 "We must stand together with our brothers and sisters against the common enemy of now and the future."
 QUE_establish_the_continental_alliance:0 "Revive the Continental Alliance"
 QUE_establish_the_continental_alliance_desc:0 "We must stand strong on our own feet. Instead of blindly following the commonwealth and their so called 'allies' we shall instead form our own faction. Perhaps even the US is interested?"
 QUE_invite_france:0 "Ancien Régime"
 QUE_invite_france_desc:0 "France would make a powerful friend and ally in our faction. We should seek to show them that it would be in their best interest to align themselves with us instead of others. We have after all deep common ties."
 QUE_mouvement_socialiste:0 "Mouvement Socialiste"
 QUE_mouvement_socialiste_desc:0 "We shall reshape this country to be one truly for the people and its workers."
 QUE_l_experience_du_saguenay:0 "L'Expérience du Saguenay"
 QUE_l_experience_du_saguenay_desc:0 " The people of Saguenay created a local communist paradise by applying communist theory into practice. The experiment was clearly a success and the rest of the country should follow their lead."
 QUE_soviet_support:0 "Soviet Support"
 QUE_soviet_support_desc:0 "Moscow has offered to train our best officers to further our own agenda. We should make use of their kind offer."
 QUE_pays_pour_tous:0 "Pays pour tous"
 QUE_pays_pour_tous_desc:0 "Following the Saguenay experiment it's been decided that all of Québec is finally ready to achieve the promised people's paradise of socialism. Every man, woman and child will participate in this glorious movement which shall push us to victory against our enemies."
 QUE_french_paradise:0 "French Paradise"
 QUE_french_paradise_desc:0 "Let us expand our bliss to the Canadians. Surely, they will embrace our movement, and should they stubbornly refuse, well then we shall do it by force."
 QUE_continental_revolution:0 "Continental Revolution"
 QUE_continental_revolution_desc:0 "Canada's assimilation is only further proof to the world that socialism is the way forward. We can't allow treacherous capitalist pigs to rule over the populations in North America. As decided by the Council of the people we will eliminate the United States treacherous grip on the continent."
 QUE_mouvement_nationaliste:0 "Mouvement Nationaliste"
 QUE_mouvement_nationaliste_desc:0 "The anglophones tried to supress us for long enough; it is time to take back what is ours and establish our position in the world."
 QUE_quebec_is_best:0 "Vive le Québec libre!"
 QUE_quebec_is_best_desc:0 "Emotions runs strong among the population to defend their rights and not let the colonialists put them back in a hole. Taking up arms seems like the only right thing to do."
 QUE_mass_propaganda:0 "Mass Propaganda"
 QUE_mass_propaganda_desc:0 "We must endeavour to convince every person in Quebec of the righteousness of our cause."
 QUE_start_them_early:0 "Start Them Early"
 QUE_start_them_early_desc:0 "We shall make use of our system of Catholic schools to promote nationalism above all else. By convincing our youth we can embolden the future of our nation."
 QUE_reform_nouvelle_france:0 "Reform Nouvelle-France"
 QUE_reform_nouvelle_france_desc:0 "Nouvelle-France used to stretch across the North American continent however that is no more. Let us begin re-establishing the grandeur of this by taking the lands east of us."
 QUE_french_louisiana:0 "Louisiane Française"
 QUE_french_louisiana_desc:0 "We should consider expanding southwards into what used to be French Louisiana so that we can fully establish ourselves as a world power."
 QUE_rochette_plan:0 "Rochette's Plan"
 QUE_rochette_plan_desc:0 "By focusing on Québec's traditional industries we can establish a solid base for our future."
 QUE_drouin_plan:0 "Drouin's Plan"
 QUE_drouin_plan_desc:0 "We must focus on the future and with it the new technologies it brings to our nation to become a modern society."
 QUE_plan_nord:0 "Plan Nord"
 QUE_plan_nord_desc:0 "Our soil is rich in minerals, be it aluminium, steel, gold or even titanium. The development of the north will sever our dependence on exterior providers and help our independence from the imperialist powers."
 QUE_foundation_of_alque:0 "Foundation of Alqué"
 QUE_foundation_of_alque_desc:0 "The Aluminium Company of Canada started the exploitation of aluminium in Saguenay and the Mauricie. By nationalizing the company and the granting exploitation rights over all of Québec the company can increase its production drastically."
 QUE_anticosti_island:0 "Anticosti Island"
 QUE_anticosti_island_desc:0 "During a probe of Anticosti Island a large reserve of oil was found. Further plans to use these resources can be established to help fuel our war machine."
 QUE_artificial_rubber:0 "The Rubber Problem"
 QUE_artificial_rubber_desc:0 "Québec may be rich in minerals, oil and other things however there is one thing we lack: natural rubber. We must research possible alternatives to this if we are to keep building planes, vehicles and other things that require this vital resource."
 QUE_french_knowledge:0 "French Investments"
 QUE_french_knowledge_desc:0 "French foreign investors as well as our very own brilliant minds could make a potent combination for the future of our nation."
 QUE_metropolitan_quebec:0 "Metropolitan Québec"
 QUE_metropolitan_quebec_desc:0 "We must improve the infrastructure along the Saint-Laurent. By doing so we can more easily expand the reach of our industry along it."
 QUE_industrialize_the_north:0 "Bringing in the Northern Resources"
 QUE_industrialize_the_north_desc:0 "The north is absolutely rich with resources, however until now we only barely scratched the surface. By expanding our infrastructure and promoting civil expansion in the area can we really tap into these resources."
 QUE_quebec_railway:0 "Roberval and Saguenay Railway"
 QUE_quebec_railway_desc:0 "By nationalizing this railway we can continue to promote the northwards expansion from Saguenay."
 QUE_caisse_de_depot:0 "Creation of the Caisse de dépôt"
 QUE_caisse_de_depot_desc:0 "To promote our industries the creation of the Caisse by the government will provide financing to the people of Québec as well as helping foreign investors notice us."
 QUE_industrial_revolution:0 "Industrial Revolution"
 QUE_industrial_revolution_desc:0 "With careful city planning, as well as proper construction practices, we can maximize our land usage for factories."
 QUE_expand_valcartier:0 "Expand Valcartier"
 QUE_expand_valcartier_desc:0 "With the help of the old 22nd Royal Regiment we can expand our military production in the area to fulfil our military needs."
 QUE_citadelle_of_quebec:0 "Citadelle of Québec"
 QUE_citadelle_of_quebec_desc:0 "We must fortify our capital if it is not to fall to even a gentle breeze."
 QUE_sorel_development:0 "Develop Sorel-Tracy"
 QUE_sorel_development_desc:0 "With Sorel-Tracy being a strong industrial centre already we can further promote the development of military factories. This will provide workers and easy deliveries of goods to military bases."
 QUE_military_college:0 "Military Collège of Trois-Rivières"
 QUE_military_college_desc:0 "The urbanisation of the Saint-Lawrence has brought more people from the surrounding regions looking for work and education. This college will provide us with quality officers as well as top-notch research into possible military equipment."
 QUE_quebec_national_forces:0 "Québecois Militia"
 QUE_quebec_national_forces_desc:0 "Similar to Canada we've never had a proper army. We should make steps to properly equip and train our men if we are to survive in this new era."
 QUE_inuit_and_first_nations:0 "The Inuit and First Nations"
 QUE_inuit_and_first_nations_desc:0 "We face a problem of not having enough manpower for extended military campaigns, perhaps we should see if the local natives might be convinced to help. For a long time, these peoples have been living on the very edge of society perhaps even solely due to anglophone aggressions. Perhaps we can reach out to them and see if they require and help. They may even consider helping us."
 QUE_fulfill_promises:0 "Fulfil Promises"
 QUE_fulfill_promises_desc:0 "By completing our end of the bargain the natives have agreed to be more actively involved in the nation going forward even going so far so to commit a sizeable portion to help defend against any possible enemies."
 QUE_political_asylum:0 "Political Asylum"
 QUE_political_asylum_desc:0 "There is no lack of 'unwanted' people being unjustly imprisoned due to vague nationalist backgrounds. We should embrace these displaced and mistreated Japanese, German and other nationalities and provide to them the same we would our own citizens."
 QUE_welcome_refugees:0 "A New Home"
 QUE_welcome_refugees_desc:0 "The Jewish populace are escaping the horrors of the Nazi war machine even as we speak. We should help their escape and even settled them down in our lands as proper citizens. Not only would they most likely be happy to work together with our people, they may even be convinced to fight for us as well."
 QUE_support_france:0 "Support France"
 QUE_support_france_desc:0 "France has been conquered their government in exile. Perhaps we should invite their government to our lands as well as openly take all French exiles in our nation, similar to the Jews and other victims of this war."
 QUE_volunteers_force:0 "Civil Volunteers"
 QUE_volunteers_force_desc:0 "By inspiring the people we can reach out to them to volunteer, young and old alike. In doing so they can greatly expedite the expansion of our industry. Every little bit helps."
 QUE_foreign_embassies:0 "Foreign Embassies"
 QUE_foreign_embassies_desc:0 "To legitimize our nation in the eyes of the nations of world we must establish foreign embassies in their countries, as well as allow them to establish the same here. By doing so hopefully we can gain global recognition as a separate political entity to Canada."
 QUE_support_the_faction:0 "Support Our Allies"
 QUE_support_the_faction_desc:0 "We must stand strong with our allies if we are to succeed. Let us promote this thought with the people in the hopes that more will enlist."
 QUE_technology_sharing:0 "£tech_mod Technology Sharing"
 QUE_technology_sharing_desc:0 "We can collaborate with our allies on matters of technology to pursue our goals."
 QUE_industrial_ingenuity:0 "£tech_mod Industrial Ingenuity"
 QUE_industrial_ingenuity_desc:0 "Our industry is truly a wonder to behold. By promoting the smartest in the field, we can push even further technologically. What we don't have in numbers, we have in heart and spirit instead."
 QUE_huot_automatic_rifle:0 "Huot's Automatic Rifles"
 QUE_huot_automatic_rifle_desc:0 "During the 'Great War' a local Québecois blacksmith designed a fantastically reliable full automatic rifle. Sadly, it never saw production as it was too late in the war. We should seek out this individual to improve our weaponry for upcoming conflicts."
 QUE_french_officers:0 "Foreign Officers"
 QUE_french_officers_desc:0 "Our officers leave much to desire. We should invite foreign officers to help educate our own perhaps even to teach at our military college."
 QUE_engineer_spirit:0 "Engineer Spirit"
 QUE_engineer_spirit_desc:0 "We should adapt our armies to make better use of support brigades."
 QUE_army_theory:0 "The Theories of Trois-Rivières"
 QUE_army_theory_desc:0 "By further expanding and promoting our already existent military colleges we can improve our doctrines."
 QUE_commandos:0 "Forces Spéciales"
 QUE_commandos_desc:0 "Our troops are already well accustomed to fighting in harsh climates and conditions. We should nurture this by taking our best and training them even further so that these conditions become a boon, rather than a malus, to our troops."
 QUE_bombardier_limited:0 "L’Auto-Neige Bombardier Limitée"
 QUE_bombardier_limited_desc:0 "We should promote this company. They already make snowmobiles with the ability to easily change the front skis into wheels. This can be expanded upon to our troops as versatile motorized, or even mechanized, infantry. In addition, they show promise of being a viable producer of planes given the means to do so."
 QUE_bombardier_b12:0 "Bombardier B12"
 QUE_bombardier_b12_desc:0 "Thanks to our investments Bombardier has managed to produce a mechanized variant of their snowmobiles, called the 'B12'. We should immediately start rolling this out to aid our efforts."
 QUE_montreal_locomotive_works:0 "Montreal Locomotive Works"
 QUE_montreal_locomotive_works_desc:0 "Similar to our investments into 'Bombardier' we should invest into this company. They are a prime candidate to promote the production of towed artillery as well as light tanks."
 QUE_light_tanks:0 "Light Army, Light Tanks"
 QUE_light_tanks_desc:0 "The MLW has made some breakthroughs in the design of light tanks and would like our permission to make use of them. We need only give the word."
 QUE_grand_strategy:0 "Grand Strategy"
 QUE_grand_strategy_desc:0 "An army is no good without support, both on land and in the skies. Neither is an air force without feet on the ground. Our plans should make the most efficient use of their combined arms if we are to succeed."
 QUE_quebec_national_army:0 "Québec National Army"
 QUE_quebec_national_army_desc:0 "Finally, we truly have an army. There is however one last front, the home front. Let us unite the people driving home the importance of austerity in this time of war. With the people fully behind us we can push our military industrial complex to its very limits."
 QUE_naval_bombing:0 "Bomb Their Ships"
 QUE_naval_bombing_desc:0 "Our navy is lacking; however, our air force is something to behold. We should make use of it to destroy the enemy fleet; for what good is fleet if it can't even fight back?"
 QUE_tac_bomber:0 "Cut Them Off"
 QUE_tac_bomber_desc:0 "Similar to their fleets we should also bomb their production sites directly. By cutting of their supplies and reinforcements we can starve them out."
 QUE_rule_the_skies:0 "Rule the Skies"
 QUE_rule_the_skies_desc:0 "In order to maintain our bombing runs we must protect our bombers themselves. Therefore, we should push for the control of the skies, allowing us to bomb them with impunity."
################ New Zealand National Focus
 NZL_department_of_housing_construction:0 "Department of Housing Construction"
 NZL_department_of_housing_construction_desc:0 "A policy of the elected government of 1935, we can issue tenders for the mass construction of new homes for our citizens. Such large-scale operations involve standardisation of parts and fittings to a much greater extent than previously seen in our country."
 NZL_public_works_department:0 "Public Works Department"
 NZL_public_works_department_desc:0 "Most public works are being carried out by the Unemployment Board, and focused on the relief of unemployment. We can transfer these to the Public Works Department, and expand genuine works activity by importing earth-moving machinery."
 NZL_highway_construction:0 "Highways and Road Works"
 NZL_highway_construction_desc:0 "We have increased the efficiency of our public works. Now we can expand the Public Works department, and build new roads for our country."
 NZL_diversification_of_economy:0 "Encourage Private Industry"
 NZL_diversification_of_economy_desc:0 "Through government orders and subsidies, we can encourage the development of local manufacturing."
 NZL_power_development:0 "Develop Hydro-Electric Power"
 NZL_power_development_desc:0 "Historically, New Zealand prepared poorly for the increased demand for electrical power from increased industry requirements and reduced imports of fuel. But we have considerable potential to develop more hydro-electrical power to buffer our economy."
 NZL_extra_tech_slot:0 "Task Universities with Research"
 NZL_extra_tech_slot_desc:0 "We have developed our economy to be more self-sufficient. New ideas are being created and tested. We can fund various projects to help develop our country further. Historically the DSIR and University of Auckland played prominent roles. The most famous project was Project Seal, an abortive attempt to create a tsunami bomb using explosives laid off an enemy coastline."
 NZL_enact_social_policy:0 "Enact Social Policy"
 NZL_enact_social_policy_desc:0 "The NZ Labour government of 1935 was elected with a policy to create the western world's first social security system, including free-at-the-point-of-use healthcare."
 NZL_pass_social_security_act:0 "Pass Social Security Act"
 NZL_pass_social_security_act_desc:0 "Combining a comprehensive array of welfare benefits with free-at-the-point-of-use healthcare, the Social Security Act of 1938 was intended to protect New Zealanders from the cradle to the grave. It sustained both a safety net and trust in government during the tough decisions ahead, but critics claimed the welfare state was too expensive and encouraged dependence."
 NZL_accept_maori_battalion:0 "Accept Offer of Maori Battalion"
 NZL_accept_maori_battalion_desc:0 "As war seemed inevitable, Sir Apirana Ngata and other Maori leaders proposed the formation of a unit formed from Maori volunteers. The Maori Battalion went on to be the most decorated New Zealand battalion during the war."
 NZL_civilian_manpower_controls:0 "Enact Civilian Manpower Controls"
 NZL_civilian_manpower_controls_desc:0 "Our country has a strong tradition of organised labour. Regulations reducing overtime rates to boost production are meeting overt resistance and strikes. However, restrictions on stopping essential war work have much the same effect and are more accepted, although critics liken them to conscription."
 NZL_pass_the_manpower_act:0 "Pass the Manpower Act"
 NZL_pass_the_manpower_act_desc:0 "Due to historic wage agreements, different rates of pay are draining many essential industries of skilled workers. Attempts to renegotiate these terms are meeting overt resistance and strikes. This act allows us to transfer our scarce workforce to work of national importance, including women. In effect industrial conscription, our country's sense of shared sacrifice allows us to take this measure."
 # Rearmament
 NZL_early_rearmament:0 "Rearmament"
 NZL_early_rearmament_desc:0 "Historically, rearmament pre-war was politically unpopular. However, what if the government had leveraged its popularity after enacting its social programme to rearm?"
 NZL_peace_to_war:0 "From Peace to War"
 NZL_peace_to_war_desc:0 "Our peacetime suppliers have diverted production to their own needs. We must develop our military industry to become more self-sufficient."
 NZL_military_factory:0 "Military Industry"
 NZL_military_factory_desc:0 "Historically, New Zealand suffered shortages of nearly every category of military equipment in the early war. We need to increase our production of munitions and armaments."
 NZL_military_factory2:0 "Military Industry II"
 NZL_military_factory2_desc:0 "Our military forces need an ever-increasing supply of equipment of all kinds. New construction is needed."
 NZL_military_factory3:0 "Military Industry III"
 NZL_military_factory3_desc:0 "The demands of modern warfare are never-ending. New military factories can be established."
 # War Economy
 NZL_cool_storage:0 "Increase Refrigerated Storage"
 NZL_cool_storage_desc:0 "We are a farming nation with 30 million sheep and 2 million dairy cows, and in times of war shipping may be in short supply. Our largest contribution to the war effort is to continue supplies of vital food for citizens and soldiers abroad. Being able to store perishable food is critical for sustaining our economy and supplying our allies."
 NZL_duplicate_rolling_mill:0 "Steel and Iron in the South Island"
 NZL_duplicate_rolling_mill_desc:0 "We have a steel rolling mill in Dunedin and rich deposits of high-grade iron ore in Onekaka. We can restart iron smelting in Onekaka and duplicate the rolling mill, to feed the demands of our economy."
 NZL_canning:0 "Develop Canning Capacity"
 NZL_canning_desc:0 "Canned meat does not need refrigerated space, and there is a great demand for rations for American forces in the Pacific. Historically, meat canning expanded throughout the war, especially in response to the American Pacific campaign."
 # War Production
 NZL_colonial_ammunition:0 "Colonial Ammunition Company"
 NZL_colonial_ammunition_desc:0 "New Zealand's only industrial manufacturer of ammunition at war's start. They operate an extensive facility and are prepared to expand production."
 NZL_workshop_production:0 "Charlton Motor Workshops"
 NZL_workshop_production_desc:0 "British weapons are in short supply as the UK rearms. An engineer by the name of Philip Charlton has developed a kit to convert Boer War-era rifles into light machine guns. Historically 1500 were built. Although considered inferior to a new-built Bren, it was available, lighter and worked perfectly and reliably during testing."
 NZL_truck_assembly_plant:0 "Truck Assembly Plants"
 NZL_truck_assembly_plant_desc:0 "We have a number of assembly plants for cars and trucks, most in the Wellington region. We can expand production by manufacturing licensed parts in small workshops, and using our existing plants for assembly."
 NZL_armor_effort:0 "Local Production"
 NZL_armor_effort_desc:0 "We can develop our subcontracting further, producing and assembling components for armoured cars and other light armoured vehicles, both licensed and home-designed. Historically 1300 tracked carriers, and other vehicles, were produced. The General Motors plant in Wellington was the most notable factory involved."
 NZL_armor_effort2:0 "Domestic Designs"
 NZL_armor_effort2_desc:0 "With foreign sales cut off, a number of citizens have proposed basic light tank designs we can construct ourselves. Historically the best of these was the Schofield tank, the improved version mounting a 2 pdr gun. Further development was stopped when US tanks became available in quantity."
 NZL_armor_vickers:0 "License Vickers Light Tank Design"
 NZL_armor_vickers_desc:0 "Earlier Vickers designs have been widely exported, and produced under license by both Poland and the Soviet Union. Our friends in the Mother Country are willing for us to produce the Vickers Light Mk.VI under license."
 NZL_armor_valentine:0 "License Valentine Tank Design"
 NZL_armor_valentine_desc:0 "A reliable and well-protected tank design. Our developing tank industry can now handle larger castings and more complex suspensions. Historically the Valentine was produced under license in Canada, most of which were sent to the USSR."
 NZL_armor_m3:0 "License M3 Lee Design"
 NZL_armor_m3_desc:0 "Should British designs prove unsuitable or delayed, we can seek the assistance of the great Arsenal of Democracy. Historically, Canada built licensed M3 chassis for their Ram Tanks, although they did not see combat."
 NZL_armor_m4:0 "License M4 Sherman Design"
 NZL_armor_m4_desc:0 "The M3 was succeeded by the superior Sherman. Historically the Allies agreed to standardise on the M4, and Canada produced their own version under license as the Grizzly."
 NZL_armor_salvage:0 "Refurbish Salvaged Equipment"
 NZL_armor_salvage_desc:0 "The spoils of war belong to the victor. Our forces in the field have 'acquired' some damaged or abandoned tanks and other armoured vehicles of various types. These can be put back in the field under new ownership with a modest amount of effort."
 NZL_mechanization_effort:0 "Mechanisation of Support Arms"
 NZL_mechanization_effort_desc:0 "We can focus our planning efforts on increased mechanisation of our infantry and their support arms."
 # Army Planning
 NZL_prewar_studies:0 "Council of Defence"
 NZL_prewar_studies_desc:0 "Form a Council of Defence to coordinate the activities of the three services and to advise the Government on defence policy."
 NZL_imperial_defence_college:0 "Imperial Defence College"
 NZL_imperial_defence_college_desc:0 "With the improving financial situation, we can once again send senior staff to study overseas."
 NZL_reorganise_army:0 "Reorganise Army"
 NZL_reorganise_army_desc:0 "The requirements of modern warfare require change. We can open army schools, improve training facilities, and implement increased mechanisation of our infantry and support arms."
 NZL_2NZEF:0 "Form the 2NZEF"
 NZL_2NZEF_desc:0 "New Zealanders in combat will probably be doing so well distant to our shores. Only abroad can those who threaten our interests be defeated. We can start creating the Second New Zealand Expeditionary Force."
 NZL_home_guard:0 "Form the Home Guard"
 NZL_home_guard_desc:0 "We can form a volunteer militia for home defence."
 NZL_coastal_forts:0 "Upgrade Coastal Defences"
 NZL_coastal_forts_desc:0 "We have a series of obsolete coastal fortifications dating from WW1 or the Russian scare of 1885. These can be upgraded, and new posts established."
 NZL_operations_europe:0 "Planning Effort for Europe"
 NZL_operations_europe_desc:0 "The defining conflict will be once again in Western Europe, where our fallen from the last War lie from Flanders Fields and the Somme."
 NZL_operations_middle_east:0 "Planning Effort for Middle East"
 NZL_operations_middle_east_desc:0 "Just as we fought in the Suez, Sinai and Palestine in the Great War, so we may be asked to fight again in the scorching sands. Our lines of supply are shorter here, and the Commonwealth sees us as hardy colonials suited to hard terrain."
 NZL_operations_pacific:0 "Planning Effort for Pacific"
 NZL_operations_pacific_desc:0 "Our home cannot be neglected. The security of the Pacific has always required any attacker from the North to be delayed until the Royal Navy can muster its strength."
 # Aviation
 NZL_aviation_effort:0 "An Independent RNZAF"
 NZL_aviation_effort_desc:0 "Airpower will be a dominant force. Our growing air force must be able to evolve independently of the army if we are to take full advantage."
 NZL_light_airframe:0 "Light Airframe Planning"
 NZL_light_airframe_desc:0 "Our workforce and airmen are intelligent and adaptable. We can plan for the construction and use of light airframes."
 NZL_aviation_effort2:0 "Airfield Construction"
 NZL_aviation_effort2_desc:0 "We will need to construct new airfields, not just for immediate defence, but also to hold our training establishments."
 NZL_british_aircraft:0 "License British Designs"
 NZL_british_aircraft_desc:0 "Our ties with the Mother Country are strong. Negotiations can proceed for technical assistance with a number of aircraft designs."
 NZL_NAV_effort:0 "Air Patrols over the Pacific"
 NZL_NAV_effort_desc:0 "The distances to be covered in the South Pacific are vast, and our naval forces few. Aircraft are an efficient means of keeping watch over the waters to our north."
 # Commonwealth
 NZL_assist_RAF:0 "Transfer Bombers and Crews to RAF"
 NZL_assist_RAF_desc:0 "Where Britain goes, we go. Where she stands, we stand. We have a purchasing option for 30 bombers, with crew training in the UK. Let us offer these to the RAF. Historically the New Zealand Wellington bomber flight then became No.75 (NZ) Squadron RAF."
 NZL_assist_RAF2:0 "Join the BCATP"
 NZL_assist_RAF2_desc:0 "The British Commonwealth Air Training Plan was a massive joint aircrew training program created by the UK, Canada, Australia and NZ. New Zealand went on to provide 2,743 pilots for the RAF during the war."
 NZL_commonwealth_focus:0 "Commonwealth Ties"
 NZL_commonwealth_focus_desc:0 "We are a small trading nation, likely far from the fields of battle. We can best serve the common interest through cooperation with our historic allies."
 NZL_commonwealth_exchanges:0 "Commonwealth Exchanges"
 NZL_commonwealth_exchanges_desc:0 "We can cooperate with our allies, and benefit from our shared wisdom."
 NZL_commonwealth_tech:0 "Technical Assistance"
 NZL_commonwealth_tech_desc:0 "Our ties with the Mother Country are strong. They will assist us as we introduce new technology and equipment to our armed forces."
 NZL_technology_sharing_comm:0 "Commonwealth Mutual Aid"
 NZL_technology_sharing_comm_desc:0 "Great Britain and the Commonwealth appreciate our hard work on behalf of the alliance. Despite the needs of their own armed forces, they offer further technical assistance. Historically NZ received a great deal of aid and lend-lease, most of which was written off after the war."
 NZL_radio_industry:0 "Radio Industry"
 NZL_radio_industry_desc:0 "Our fledgling radio industry is expanding rapidly to cope with our own needs. We can expand further to export additional radios and even radar units to our allies."
 # Singapore
 NZL_singapore_focus:0 "The Singapore Strategy"
 NZL_singapore_focus_desc:0 "From the 1920's our core defence policy has been to rely on Royal Navy assistance, sustained by a fortified naval base. It's status as a symbol of Imperial commitment helped obscure the growing strategic weaknesses in the strategy. Historically New Zealand helped fund the Naval base, which was finished in 1939."
 NZL_singapore_forts:0 "Contribute to Landward Forts"
 NZL_singapore_forts_desc:0 "For better or for worse, work on the grandly-named 'Fortress Singapore' goes slowly. The Singapore Strategy as written requires Australasia to hold on until the Royal Navy can arrive. Contributing to defence works is an option we can choose. Historically the UK started work on ground fortifications, unfinished when invasion occurred."
 # Naval Tree
 NZL_naval_effort:0 "Develop Shipbuilding"
 NZL_naval_effort_desc:0 "Our country has an established, if modest, shipbuilding industry. Historically, shipyard expansion for repairs and the construction of minesweepers and smaller craft occurred from 1940. However, our citizens and policies support industrialisation, and we can focus on shipbuilding now if we so choose."
 NZL_navy_doctrine:0 "Our Place in the World"
 NZL_navy_doctrine_desc:0 "We are a small country dependent on the sea to sell the products of our labour, and receive vital imports. Freedom of the seas is critical for our survival. How or if we go about contributing to this is up to us."
 NZL_minesweepers:0 "Construct Minesweepers"
 NZL_minesweepers_desc:0 "Rearmament has begun, and there is a never-ending demand for escorts and other small ships. We can make plans to construct minesweepers to protect our ports and trade, which will also give our shipbuilders valuable experience."
 NZL_destroyer_effort2:0 "Patrol Craft"
 NZL_destroyer_effort2_desc:0 "Our waters need defenders. We can start planning for the construction of smaller craft on our own initiative. Historically motor launches were constructed that saw service in the island campaigns. In total nearly 500 vessels were constructed during the war, and at least partial repairs done on over 1000 US ships."
 NZL_navy_doctrine2:0 "Form the RNZN"
 NZL_navy_doctrine2_desc:0 "As the New Zealand Division of the Royal Navy, due to expansion our forces are largely self-sufficient and independent of the Royal Navy. Identifying our navy as our own recognises this fact. Historically this occurred 1 October 1941."
 NZL_cruiser_effort:0 "British Cruiser Designs"
 NZL_cruiser_effort_desc:0 "Cruisers have long patrolled the South Pacific, being a versatile and balanced ship with adequate range. Perhaps it is time we constructed our own."
 NZL_us_programme:0 "United States Programme"
 NZL_us_programme_desc:0 "The United States has enquired whether our country can construct smaller craft such as tow boats, tugs and powered lighters for the Pacific. We have no steel-workers not already engaged on essential work. However, we can rapidly retrain and supervise carpenters and other trainees, use coachbuilding firms, and bring in steel-workers from the Railway Workshops. Historically over 100 vessels were built."
 # Island Defence
 NZL_fiji_focus:0 "Defence of the Local Islands"
 NZL_fiji_focus_desc:0 "Our means may be limited, but we can still look to our own defence. To the west lies the bulwark of Australia. The most direct threat to our trade and freedom will come from the north. We can build a base in Fiji to help protect our coastal waters."
 NZL_fiji_focus2:0 "Reinforce Fiji"
 NZL_fiji_focus2_desc:0 "We can further develop the installations in our northern neighbour."
 # Look Outside the Commonwealth
 NZL_technology_sharing:0 "Mutual Aid"
 NZL_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 NZL_political_effort:0 "Look Beyond the Commonwealth"
 NZL_political_effort_desc:0 "New powers are arising in the Pacific, and Britain is occupied ever-more distantly in Europe. While our ties to Britain may remain, our country's needs may require us to look at other options as well. Historically this occurred during the close cooperation with the US needed during the Pacific campaign, and the reality of a US-dominated Pacific after the end of the war."
 NZL_collectivist_ethos:0 "Collectivist Ethos"
 NZL_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 NZL_liberty_ethos:0 "Liberty Ethos"
 NZL_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 NZL_militarism:0 "Militarism"
 NZL_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 NZL_political_correctness:0 "Political Correctness"
 NZL_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 NZL_neutrality_focus:0 "Neutrality Focus"
 NZL_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 NZL_interventionism_focus:0 "Interventionism Focus"
 NZL_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 NZL_military_youth:0 "Military Youth"
 NZL_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 NZL_deterrence:0 "Deterrence"
 NZL_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defence is one so well-known you never have to put it to use."
 NZL_volunteer_corps:0 "Volunteer Corps"
 NZL_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 NZL_paramilitarism:0 "Para militarism"
 NZL_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 NZL_indoctrination_focus:0 "Indoctrination"
 NZL_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 NZL_foreign_expeditions:0 "Foreign Expeditions"
 NZL_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 NZL_why_we_fight:0 "Why We Fight"
 NZL_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 NZL_political_commissars:0 "Political Commissars"
 NZL_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 NZL_internationalism_focus:0 "Internationalism Focus"
 NZL_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 NZL_nationalism_focus:0 "Nationalism Focus"
 NZL_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 NZL_ideological_fanaticism:0 "Ideological Fanaticism"
 NZL_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 USA_In_Fac_Get_Slot:0 "£tech_mod American Technology Sharing"
 USA_In_Fac_Get_Slot_desc:0 "The USA is one of the world leaders, if not the world leader, in research. They have scientists working for them from all over the world. Now that we stand together with them in the fight against evil, we could benefit from this."
