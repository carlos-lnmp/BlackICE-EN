 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "This focus currently has no effect. Changes in the world situation may affect this."


 IRE_emergency:0 "Emergency Powers Act"
 IRE_emergency_desc:0 "War is sweeping across Europe and Ireland is in danger. We must declare a state of emergency and protect the Irish state."
 IRE_neut:0 "Declare Irish Neutrality"
 IRE_neut_desc:0 "We will declare that Ireland will remain as a neutral in this conflict, despite many in Ireland harbouring anti-fascist sentiments whilst others sympathise with them out of spite for the British."
 IRE_iraban:0 "Offenses Against the State Act"
 IRE_iraban_desc:0 "The IRA have been permitted to exist since the civil war ended, but with the threat of war looming over Ireland, this can no longer be permitted. We will arrest the prominent IRA members and disarm them."
 IRE_war:0 "Prepare for War"
 IRE_war_desc:0 "The Irish people clamour for revenge against the British, and with a storm gathering across Europe, Britain is crumbling. Ireland will not sit idly by while Europe erupts, we shall go to war!"
 IRE_opkath:0 "Operation Kathleen"
 IRE_opkath_desc:0 "With the IRA back in the fold, we have discovered a plan to invade Northern Ireland that they had hatched with the Germans. It's possible we could use this plan ourselves, if we can secure German protection."
 IRE_coast_fort:0 "Fortify the Ports"
 IRE_coast_fort_desc:0 "With the treaty ports now returned to us, we also bear the responsibility of defending them"
 IRE_planw:0 "Plan W"
 IRE_planw_desc:0 "German aggression has not gone unnoticed. The British have come to us with secured intelligence that details a German invasion of Britain, code-named 'Operation Sea Lion' and invasion of Ireland, 'Operation Green'. We must take steps to protect ourselves against this, even if it means aligning with the Allies."
 IRE_irapower:0 "Empower The IRA"
 IRE_irapower_desc:0 "With Ireland deciding to go to war, the IRA are becoming restless. We could quell them with diplomacy however as they are sympathetic to our cause we may be able to integrate them with our army and use their experience of guerrilla tactics."
 IRE_axisalign:0 "Align with the Axis"
 IRE_axisalign_desc:0 "If we are planning to go to war with Britain, we cannot do so alone. Ireland must align itself with the Axis powers and hopefully seek an alliance in our bid to reclaim Northern Ireland."
 IRE_unite:0 "Ireland United"
 IRE_unite_desc:0 "Since the War of Independence in 1921, we have sought the unification of Ireland. Now, as war looms on the world, and whilst Britain is weak, it is time for us to realize this goal!"
 IRE_ourpeople:0 "They Are Our People"
 IRE_ourpeople_desc:0 "The Belfast Blitz, although targeted at the British via Northern Ireland, was still an attack against the Irish people on Irish soil. They are our people, we are one and the same and their current sorrow is also our sorrow."
 IRE_malcmcdonald:0 "Malcolm MacDonald"
 IRE_malcmcdonald_desc:0 "Malcolm MacDonald, who negotiated with the Irish Free State in 1937 to settle trade disputes, has returned to Ireland with an intriguing offer."
 IRE_pol:0 "Constitution Of Ireland"
 IRE_pol_desc:0 "We must create a constitution to establish the Oireachtas' rule over Ireland. This constitution will fully cement the Irish state as 'Ireland'"
 Irish_independance:0 "Irish Constitution"
 IRE_refer:0 "Hold a Referendum"
 IRE_refer_desc:0 "With the new constitution drafted we now need to hold a referendem for its adoption"
 IRE_indi:0 "True Independence"
 IRE_indi_desc:0 "It is time for us to break completely from England and rule our own destiny"
 IRE_sugar:0 "Build Sugar Beet Factories"
 IRE_sugar_desc:0 ""
 IRE_electric:0 "Expand the Electrical Grid"
 IRE_electric_desc:0 "Much of the free state is without a stable power supply, addressing this problem would help our economic capabilities"
 IRE_nat:0 "The National Corporate Party"
 IRE_nat_desc:0 "The National Corporate Party, known as the 'Blueshirts', are rising in popularity. They promise a stronger Ireland and to remove the communists."
 IRE_com:0 "Irish Worker League"
 IRE_com_desc:0 "The Irish Worker League is led by James Larkin, known as 'Big Jim', the General Secretary of the Workers' Union. They are promising improved rights for workers."
 IRE_civil:0 "Civil War Lessons"
 IRE_civil_desc:0 "It has been over 10 years since the bitter civil war, some of the lessons learned could be put to use"
 IRE_mob:0 "Mobilize the Irish Defence Forces"
 IRE_mob_desc:0 "The Defence Forces Act of 1923 gave way to the Defence Forces, remnants of the army that fought in the Civil War, to be used to defend Ireland from both external and internal threats. Now it is time to mobilize them."
 IRE_armyone:0 "An Chéad Chathlán Coisithe"
 IRE_armyone_desc:0 "We have only a small Defence Force, but if we are going to defend Ireland against its enemies, we must innovate."
 IRE_armytwo:0 "National Army"
 IRE_armytwo_desc:0 "Since the end of the Civil War and with the establishment of the Defence Force, we have been reluctant to have a 'National Army'. Now with war approaching, we should rebuild our forces."
 IRE_armythree:0 "Special Infantry Corps"
 IRE_armythree_desc:0 "After the Civil War, the Special Infantry Corps were established to counter the IRA, socialist threats and to break up strikes. Now we can repurpose them for war."
 IRE_ccp:0 "Coal-Cattle Pact"
 IRE_ccp_desc:0 "To settle the Anglo-Irish trade war, we have agreed a pact with the British to allow greater imports and exports of both coal and cattle. This should free up some of our industry for other means."
 IRE_treet:0 "Reclaim Treaty Ports"
 IRE_treet_desc:0 "After the Irish war of independence, we ceded some Irish ports to the British as part of the peace deal. However, we can reclaim these as part of the deal to end the Anglo-Irish trade war to allow us to free up more industry for exports."
 IRE_coa:0 "Eire (Confirmation of Agreements) Act"
 IRE_coa_desc:0 "This Act will see the end of the Anglo-Irish trade war, allowing for imports and exports to flow between our nations and give improved industrial control back to Ireland."
 IRE_magfort:0 "The Magazine Fort"
 IRE_magfort_desc:0 "The Magazine Fort is an ancient fort dating back to 1735. It was given to us in 1922 after the War of Independence, and we can now repurpose it as an ammunition store."
 IRE_xmas:0 "Reclaim IRA Munitions"
 IRE_xmas_desc:0 "The IRA constantly steal from our munition stores to enable terrorist acts against the pro-treaty Government. However, we can seek out the IRA cells and reclaim these munitions."
 IRE_1stamend:0 "The 1st Amendment"
 IRE_1stamend_desc:0 "War is certain in Europe and the wounds of the Great War fester in Germany. We must amend our constitution to leave us better equipped for the coming storm by granting the Oireachtas the power to declare a state of emergency."
 IRE_air1:0 "The Air Corps"
 IRE_air1_desc:0 "Closer ties with the United Kingdom will allow us to purchase better aircraft from them, we will need these if war is to break out."
 IRE_air2:0 "Gloster Gladiators"
 IRE_air2_desc:0 "War is moving ever closer. We can bolster our Air Corps with aircraft from the United Kingdom, including the Gloster Gladiator bi-planes."
 IRE_air3:0 "Hawker Hurricanes"
 IRE_air3_desc:0 "If we are to remain safe from invasion, we must modernize the Air Corps, starting with the Hawker Hurricane fighters."
 IRE_navy1:0 "The Marine and Coastal Service"
 IRE_navy1_desc:0 "War is looming, and if we plan to remain neutral we must defend our waters. With the Royal Navy withdrawing from the treaty ports, we can re-establish a navy."
 IRE_navy2:0 "The Marine Service"
 IRE_navy2_desc:0 "The Marine and Coastal Service is growing, and is protecting civillian vessels in our waters and beyond. We will therefore rename it 'The Marine Service'"
 IRE_navy3:0 "The Naval Service"
 IRE_navy3_desc:0 "It is clear that the Marine Service is not enough, therefore we will disband it and establish the Naval Service as a permanent part of our Defence Forces."
 IRE_inf:0 "Bord na Móna"
 IRE_inf_desc:0 "We must build up the Irish infrastructure, as well as stockpiling fuel and providing electricity."
 IRE_nuke:0 "Modernize the ESB"
 IRE_nuke_desc:0 "The Electricity Supply Board was set up by the Irish Free State in 1927. Uranium is fast becoming an alternative to coal, which is in short supply. We should look at adapting the ESB for modern times."
 IRE_secwep:0 "Secret Defence Force"
 IRE_secwep_desc:0 "With our now modernized Defence Force, we may be able to take steps towards establishing research into 'secret' weapons like nuclear or rocket technology."
 IRE_rocketeffort:0 "Modern Air Corps"
 IRE_rocketeffort_desc:0 "We can consider the possibility of investing in jet technology to truly establish our Air Corps as a significant power in the Defence Forces."
 IRE_indoct:0 "New Oath of Allegiance"
 IRE_indoct_desc:0 "Before Article 17 was removed from the constitution, members of the government had to swear an oath to the British King. We may bring that back, with the oath instead referring to the Irish head of state, to inspire loyalty."
 IRE_fanaticism:0 "Oppose The Anglo-Irish Treaty"
 IRE_fanaticism_desc:0 "With our state now stronger under unified leadership, we can oppose the Anglo-Irish Treaty and become a self-governing state, free of the British."
 IRE_militarism:0 "Éire Nua"
 IRE_militarism_desc:0 "Ireland is one nation and we will ensure it is united! We will reinforce the idea of a new united Ireland, under our Government."
 IRE_youth:0 "Fianna Éireann"
 IRE_youth_desc:0 "The Fianna Éireann were a nationalist youth organisation prominent in many events during the build up to the War of Independence - most notably the Easter Rising. We can establish a similar order under our Government to recruit the youth of Ireland."
 IRE_commissars:0 "Oifigeach Polaitiúil"
 IRE_commissars_desc:0 "The Comintern were very influential in James Larkin's rise to power and the establishment of his party. There is much we can learn from the Soviet Union, including their system of political officers."
 IRE_paramilitarism:0 "Óglaigh na hÉireann"
 IRE_paramilitarism_desc:0 "Ireland has a proud history of warriors, we are a nation built on war and soon we will face the greatest war ever. We must rebuild our warrior culture to face the coming threats."
 IRE_techshare:0 "Bolster Irish Technology"
 IRE_techshare_desc:0 "By sharing technological advances with our allies, our faction will be able to conduct wartime research & development more efficiently."
 IRE_extra_tech_slot:0 "£tech_mod Industrial Research"
 IRE_extra_tech_slot_desc:0 "Our industrial expansion as well as other recent advances might allow us to conduct more research & development in parallel."
 IRE_extra_tech_slot_2:0 "£tech_mod Advanced Research"
 IRE_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in research & development that we should embrace."
 IRE_demo:0 "Fianna Fáil"
 IRE_demo_desc:0 "The Fianna Fáil Party was founded by Éamon de Valera, and is the primary democratic party in Ireland. They have been in power since 1932 and must continue to be if Ireland should remain democratic in these troubling times."
 IRE_def:0 "Island Defences"
 IRE_def_desc:0 "Ireland has only just seen our independence, and there are many threats poised against us. After years of bloody war, it is time to build up our defences."
 IRE_intervene:0 "Intervene"
 IRE_intervene_desc:0 "While Ireland is just a small island, we may still field a sizable army, that could be sent into war with our democratic allies, however this means that we would neglect our home front."
 IRE_gallowglass:0 "Gallóglaigh"
 IRE_gallowglass_desc:0 "Anglicised as 'Gallowglass', the Gallóglaigh were primarily Norse-Scottish mercenaries, used by the Irish kings of old. The term can mean 'foreign warriors' and we can use this principle now, to send our own foreign legions to our allies."
 IRE_why_we_fight:0 "Channel the Mór-ríoghain"
 IRE_why_we_fight_desc:0 "The Morrigan were three sister-goddesses associated with war. They are an emblem of a proud and ancient history of war in Ireland, and even in these modern times of peace, we can show the world how proud the Irish can be."
 IRE_dominion:0 "A place in the commonwealth"
 IRE_aid:0 "British Economic Aid"
 IRE_unified:0 "United again under British rule"
