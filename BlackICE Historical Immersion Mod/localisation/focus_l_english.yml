 GER_west_wall_lite:0 "Westwall-Lt Forts"
 GER_west_wall_lite_desc:0 "The Westwall runs parallel to France's vaunted Maginot Line, occupying much of the same ground as the Siegfried Line did in the previous Weltkrieg. Fortifying its defences will allow us to hold the border with fewer men, freeing up divisions to participate in any potential eastern campaigns."
