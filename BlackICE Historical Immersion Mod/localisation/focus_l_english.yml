 GER_enigma:0 "Deploy Enigma I's to the Wehrmacht"
 GER_enigma_desc:0 "The major difference between Enigma I and commercial Enigma models was the addition of a plugboard to swap pairs of letters, greatly increasing cryptographic strength. Other differences included the use of a fixed reflector and the relocation of the stepping notches from the rotor body to the movable letter rings. The machine measured 28 cm × 34 cm × 15 cm (11.0 in × 13.4 in × 5.9 in) and weighed around 12 kg (26 lb)."
 GER_enigma2:0 "Add 2 extra Rotors"
 GER_enigma2_desc:0 "In December 1938, the Army issued two extra rotors so that the three rotors were chosen from a set of five."
 GER_enigma3:0 "Deploy the M4"
 GER_enigma3_desc:0 "A four-rotor Enigma was introduced by the Navy for U-boat traffic on 1 February 1942, called M4 (the network was known as Triton, or Shark to the Allies). The extra rotor was fitted in the same space by splitting the reflector into a combination of a thin reflector and a thin fourth rotor."
 GER_enigma_jap:0 "Share Enigma devices with Japan"
 GER_western_knowledge:0 "Western Knowledge"
 GER_western_knowledge_desc:0 "With so much of Europe under the control of the Reich, we have a vast repository of knowledge to draw upon. Both via scientific institutions and captured weapons/blueprints."
 GER_Schutzstaffel_foreign_ss_units:0 "Foreign SS units recruitment"
 GER_Schutzstaffel_foreign_ss_units_desc:0 "With the continuous expansion of Germany into Europe and the restriction imposed by the Heer, the Waffen-SS must look towards the Volksdeutsche populations for recruitment."
 GER_Nazi_party_secret_projects:0 "Nazi Party Secret Projects"
 GER_Nazi_party_secret_projects_desc:0 "The strange, the twisted, and the downright evil secret projects and obsessions of Hitler and his henchmen! Bwahahaawahhhaaa !!!"
 GER_Himmlers_occult_quests:0 "Himmler's Occult Quests"
 GER_Himmlers_occult_quests_desc:0 "Himmler began his career as an agriculturalist leading him to stress the importance of the myth of \"Blood and Soil\" as well as the necessity of Lebensreform. Himmler was also involved in astrology, spiritualism, and herbalism. Himmler commissioned a special bureau of SS archaeology, which sought to rediscover lost Aryan civilizations. Karl Maria Wiligut served an important role as an occultist for Himmler's SS. In addition, Himmler sought out Wewelsburg castle as the spiritual centre of the SS order."
 GER_Project_Riese:0 "Project Riese"
 GER_Project_Riese_desc:0 "The code name for a construction project of Nazi Germany in 1943–1945, consisting of seven underground structures located in the Owl Mountains and Książ Castle in Lower Silesia, previously Germany, now a territory of Poland. None of them were finished; all are in different states of completion with only a small percentage of tunnels reinforced by concrete. The purpose of the project remains uncertain because of the lack of documentation. Some sources suggest that all the structures were part of the Führer Headquarters, according to others, it was a combination of headquarters and arms industry but comparison to similar facilities can indicate that only the castle was adapted as an HQ or other official residence and the tunnels in the Owl Mountains were planned as a network of underground factories."
 GER_Ksiaz_Castle:0 "Ksiaz Castle"
 GER_Ksiaz_Castle_desc:0 "The works in the castle were extensive and led to the destruction of many decorative elements. New staircase and elevator shafts were built to improve emergency evacuation routes. The most serious work however took place below the castle. There are two levels of tunnels. The first is 15 m underground and was accessible from the castle by a lift and a staircase and by an entrance from the gardens. The tunnel is reinforced by concrete and leads to an elevator shaft hidden 15 m under the courtyard, the direct way from the castle to the main underground complex.  A provisional, short tunnel from the gardens was bored to assist in its excavation. The second level of underground (is 53 m under the courtyard. Four tunnels were bored into the base of the hill. The complex contains large tunnels and four chambers. Seventy-five per cent is reinforced by concrete. There are two additional shafts leading to the surface, presently used to supply electricity. Above ground are foundations of buildings and machinery, two reservoirs of water, a pumping station, and remains of a sewage treatment plant. The narrow-gauge railway connecting the tunnels with the railway siding in the village of Lubiechów was dismantled after the war"
 GER_Complex_Rzeczka:0 "Complex Rzeczka"
 GER_Complex_Rzeczka_desc:0 "The complex is located on a borderline between the villages of Rzeczka and Walim, inside Ostra Mountain. Three tunnels were bored into the base of the mountain. The structure contains a nearly completed guardroom and large underground halls, up to 10 m in height. The total length of the tunnels is 500m eleven per cent is reinforced by concrete. Above ground are foundations of machinery and a concrete bridge. The second bridge was damaged and replaced by a footbridge. A narrow-gauge railway, used for transportation of spoil to a nearby heap, was dismantled after the war."
 GER_Complex_Wlodarz:0 "Complex Wlodarz"
 GER_Complex_Wlodarz_desc:0 "The complex is located inside Włodarz Mountain. It is a grid of tunnels and large underground halls, up to 12 m in height. Less than one per cent is reinforced by concrete. It was accessible by four tunnels bored into the base of the mountain with chambers for guardrooms. There is a shaft leading to the surface with diameter 4 m . Some tunnels have higher, second levels connected by small shafts. This is a stage of building underground halls. Two tunnels were bored, one over the other and then the ceiling was collapsed to create large space. Some parts of the complex are flooded but accessible by boat. Above ground are foundations of machinery, numerous unfinished or destroyed buildings, a bunker, two reservoirs of water, and depots of building materials including thousands of fossilized bags of cement. The network of narrow gauge railways, connecting the tunnels with the railway siding in the village of Olszyniec, was disassembled and scrapped after the war"
 GER_Complex_Osowka:0 "Complex Osowka"
 GER_Complex_Osowka_desc:0 "The complex is located inside Osówka Mountain. It is accessible by tunnel number 1 with chambers for guardrooms and tunnel number 2 , bored 10 m below the level of the main underground, with guardrooms close to completion. Behind them there is a connection of two levels created by the collapse of the ceiling. The structure is a grid of tunnels and underground halls, up to 8 m in height. Only 6.9% is reinforced by concrete. There is a shaft leading to the surface with a diameter of 6 m. Tunnel number 3 is not connected to the complex. It is 500 m away and 45 m below the main underground. It contains two dams and hydraulic equipment of an unknown purpose. Above ground are foundations of buildings, machinery, a ramp for transportation of mine cars to different levels, a reservoir of water and depots, some with systems of heating up building materials in winter. The largest structure is a single-storey, concrete building with walls 0.5 m thick and roof adapted for camouflage by vegetation. A utility tunnel was under construction to connect it with the shaft. Another structure of unknown purpose is a concrete monolith with tens of pipes, drains and culverts, buried into the rock at least 4.5 m. A narrow-gauge railway network connected the tunnels with the railway station in the village of Głuszyca Górna"
 GER_Complex_Sokolec:0 "Complex Sokolec"
 GER_Complex_Sokolec_desc:0 "The complex is located near the village of Sokolec, inside Gontowa Mountain. It consists of two underground structures on different levels. Tunnels number 1 and 2, with chambers for guardrooms, lead to the underground up to 5 m in height. It is collapsed in many places because the complex was bored in soft sandstone. In 2011 excavation of tunnel number 3 (145 m) has begun, inaccessible since the end of war because of its collapsed entrance. It is 600 m away and 60 m below tunnels number 1 and 2 . Tunnel number 4 was opened in 1994, one of only two short tunnels which were found with mining equipment from 1945. It is located 250 m from tunnel number 3, on the same level but not connected. The total length of the complex is 1,090 m. It is not reinforced by concrete. Above ground are foundations of buildings, machinery and two ramps for transportation of mine cars to different levels. A retaining wall was built to secure a new road. A narrow-gauge railway connected the tunnels with the railway siding in the village of Ludwikowice Kłodzkie"
 GER_Complex_Jugowice:0 "Complex Jugowice"
 GER_Complex_Jugowice_desc:0 "The complex is in the village of Jugowice, inside Dział Jawornicki Mountain. Tunnels number 2 and 4 leads to a small underground level. There is a shaft with a diameter of 0.5 m – 0.6 m near the complex but not connected to it. Tunnel number 6 is collapsed 37 m from the entrance and has not been explored yet. It was closed by two steel doors 7 m apart. The rest of the tunnels are in the initial stage of construction. The total length of the structure is 460 m. Less than one per cent is reinforced by concrete. Above ground are foundations of buildings, machinery, a pumping station, and a reservoir of water. A narrow-gauge railway connected the tunnels with the railway siding in the village of Olszyniec."
 GER_Complex_Sobon:0 "Complex Sobon"
 GER_Complex_Sobon_desc:0 "The complex is located inside Soboń Mountain and is accessible by tunnels number 1 and 2. Tunnel number 3 is not connected to the main underground. It is collapsed in its initial part on the length of 83 m. In 2013 it was explored when a shaft was dug from above, revealing 86 m of tunnel with mining equipment from 1945. The total length of the complex is 700 m. Less than one per cent is reinforced by concrete. Above ground are foundations of machinery and a pumping station, a reservoir of water, depots of building materials, numerous unfinished or destroyed buildings, a bunker, and earthworks carried out on a massive scale. A narrow-gauge railway network connected the tunnels with the railway station in the village of Głuszyca Górna"
 GER_Ahnenerbe_studies:0 "Ahnenerbe Studies"
 GER_Ahnenerbe_studies_desc:0 "Was a project in Nazi Germany to research the archaeological and cultural history of the Aryan race. Founded on July 1, 1935, by Heinrich Himmler, Herman Wirth, and Richard Walther Darré, the Ahnenerbe group later conducted experiments and launched expeditions to prove that mythological Nordic populations had once ruled the world. Originally, the official mission of Ahnenerbe was to find new evidence of the racial heritage of the Germanic people; however, due to Himmler's obsession with occultism it quickly became his own occult tool and started using pseudoscience. The group was formerly called the Study Society for Primordial Intellectual history, German Ancestral Heritage (Studiengesellschaft fur Geistesurgeschichte‚ Deutsches Ahnenerbe), but it was renamed in 1937 as the Research and Teaching Community of the Ancestral Heritage (Forschungs- und Lehrgemeinschaft des Ahnenerbe)."
 GER_Wewelsburg_castle:0 "Wewelsburg Castle"
 GER_Wewelsburg_castle_desc:0 "Wewelsburg, the castle headquarters of the SS, was the site of initiation rituals for SS 'knights' that were modelled on Arthurian legend. The magical powers of runes were invoked, and the Ahnenerbe logo sports rune-style lettering. Psychics and astrologers were employed to attack the enemy and plan tactics based on the alignment of the stars."
 GER_die_glocke:0 "Die Glocke"
 GER_die_glocke_desc:0 "Allegedly an experiment carried out by Third Reich scientists working for the SS in a German facility known as Der Riese (The Giant) near the Wenceslaus mine and close to the Czech border, Die Glocke is a device 'made out of a hard, heavy metal' approximately 2.7 metres wide and 3.7 to 4.6 metres high, having a shape like that of a large bell. According to an interview of Witkowski by Cook, this device ostensibly contained two counter-rotating cylinders which would be 'filled with a mercury-like substance, violet in colour'. This metallic liquid was code-named 'Xerum 525' and was 'stored in a tall thin thermos flask a meter high encased in lead'. Additional substances said to be employed in the experiments, referred to as Leichtmetall (light metal), 'included thorium and beryllium peroxides'. Witkowski describes Die Glocke, when activated, as having an effect zone extending out 150 to 200 metres. Within the zone, crystals would form in animal tissue, blood would gel & separate while plants would decompose into a grease like substance. Witkowski also said that five of the seven original scientists working on the project died during the tests. Based upon certain external indications, Witkowski states that the ruins of a concrete framework, aesthetically dubbed 'The Henge', near the Wenceslas mine, some 3.1 kilometres southeast of the main Complex Sokolec underground works of Project Riese, may have once served as a test rig for an experiment in 'anti-gravity propulsion' generated with Die Glocke. However, the derelict structure itself has also been interpreted to resemble the remains of a conventional industrial cooling tower. Witkowski’s statements along with Cook’s views prompted further conjecture about the device from various American authors, including Joseph P. Farrell, Jim Marrs, and Henry Stevens. In his book, Hitler's Suppressed and Still-Secret Weapons, Science and Technology (2007), Stevens concludes that the violet mercury-like substance described by Witkowski could only be red mercury because normal mercury 'has no fluid compounds according to conventional wisdom'. Stevens presents a story attributed to German scientist Otto Cerny as told to then 13-year-old Greg Rowe around 1961 which alleged that a concave mirror on top of a device which seemed similar in description to Die Glocke provided the ability to see 'images from the past during its operation.'"
 GER_angora_rabbits:0 "Angora Project"
 GER_angora_rabbits_desc:0 "The Angora rabbit project was a Nazi SS project for breeding Angora rabbits.  The rabbits were raised for their soft, warm fur, which was shaved and used for, among other things, the linings of jackets for Luftwaffe pilots. Himmler had given speeches bragging that 'We Germans are the only people in the world who have a decent attitude towards animals.' "
 GER_Hitlers_Dog:0 "Blondi"
 GER_Hitlers_Dog_desc:0 "was Adolf Hitler's German Shepherd, a gift as a puppy from Martin Bormann in 1941. Blondi stayed with Hitler even after his move into the Führerbunker located underneath the garden of the Reich Chancellery on 16 January 1945. Blondi played a role in Nazi propaganda by portraying Hitler as an animal lover. Dogs like Blondi were coveted as 'germanischer Urhunde', being close to the wolf, and became very fashionable during the Nazi era."
 GER_perfect_Horse:0 "The Perfect Horse"
 GER_perfect_Horse_desc:0 "Gustav Rau planned to use the science of selective breeding to erase the individual differences characterizing the several strains of purebred Lipizzaner that had emerged since the end of World War I and replace them with a single mould: pure white, imperial, identical, and ideally suited for military use. Like Hitler himself, the horses, once quintessentially Austrian, would be given a distinctly German stamp."
 GER_Goerings_art:0 "Göring's Art Collection"
 GER_Goerings_art_desc:0 "Hermann Göring’s personal art log is a twisted treasure map, a guide to looting and pillaging and gift-giving among the Nazi brass, and a tracking mechanism for the Nazi occupation of Europe. It has long been known that Göring was among the most zealous of Nazi art collectors: at the end of the war, he packed the booty stored at Carinhall into trains and fled south toward Berchtesgaden, in Bavaria, as he blew up Carinhall behind him. The collection was discovered by Allied soldiers, and, in 1945, the New York Times pegged the worth of the works at two hundred million dollars (part of a slew of breathless American coverage, according to Nancy Yeide, the author of 'Beyond the Dreams of Avarice: The Hermann Göring Collection'). The catalogue of Göring’s art provides a perversely fascinating yardstick for the changing taste of a man known for personal eccentricities as well as horrifying brutality. The emphasis, at first, is on northern European Romanticism, along with the nude female form. But the collection shifts, becomes more expansive, and, occasionally, eschews the Nazi laws on so-called degenerate art to scoop up some of the modern greats. 'I fully admit I had a passion for collection,' Göring said on the witness stand at Nuremberg, with a 'vulpine' smile, according to Janet Flanner, who reported from the trial for The New Yorker. 'And if they were to be confiscated, I wanted my small part.'"
 GER_Goebbels_massmedia:0 "Goebbels' mass media"
 GER_Goebbels_massmedia_desc:0 "The propaganda ministry was organized into seven departments: administration and legality; mass rallies, public health, youth, and race; radio; national and foreign press; films and film censorship; art, music, and theatre; and protection against counter-propaganda, both foreign and domestic. Goebbels' style of leadership was tempestuous and unpredictable. He would suddenly change direction and shift his support between senior associates; he was a difficult boss and liked to berate his staff in public. Goebbels was successful at his job, however; Life wrote in 1938 that 'personally he likes nobody, is liked by nobody, and runs the most efficient Nazi department'"
 GER_Berghof:0 "Berghof"
 GER_Berghof_desc:0 "The Berghof was Adolf Hitler's home in the Obersalzberg of the Bavarian Alps near Berchtesgaden, Bavaria, Germany. Other than the Wolfsschanze (Wolf's Lair), his headquarters in East Prussia for the invasion of the Soviet Union, Hitler spent more time at the Berghof than anywhere else during World War II. It was also one of the most widely known of his headquarters."
 GER_Fuhrerbunker:0 "Führerbunker"
 GER_Fuhrerbunker_desc:0 "The Führerbunker was an air-raid shelter located near the Reich Chancellery in Berlin, Germany. It was part of a subterranean bunker complex constructed in two phases which were completed in 1936 and 1944. It was the last of the Führer Headquarters (Führerhauptquartiere) used by Adolf Hitler during World War II. Hitler took up residence in the Führerbunker on 16 January 1945 and it became the centre of the Nazi regime until the last week of World War II in Europe. Hitler married Eva Braun here during the last week of April 1945, shortly before they committed suicide."
 GER_Wolfsschanze:0 "Wolfsschanze Führerhauptquartiere"
 GER_Wolfsschanze_desc:0 "The Wolf's Lair was Adolf Hitler's first Eastern Front military headquarters in World War II. The complex, which became one of several Führerhauptquartiere in various parts of eastern Europe, was built for the start of Operation Barbarossa – the invasion of the Soviet Union – in 1941. It was constructed by Organisation Todt. The top secret, high security site was in the Masurian woods about 8 km east of the small East Prussian town of Rastenburg. Three security zones surrounded the central complex where the Führer's bunker was located. These were guarded by personnel from the SS Reichssicherheitsdienst and the Wehrmacht's armoured Führerbegleitbrigade. Despite the security, the most notable assassination attempt against Hitler was made at the Wolf's Lair on 20 July 1944. Hitler first arrived at the headquarters on 23 June 1941. In total, he spent more than 800 days at the Wolfsschanze during a 3.5-year period until his final departure on 20 November 1944. In mid-1944, work began to enlarge and reinforce many of the Wolf's Lair original buildings. The work was never completed because of the rapid advance of the Red Army during the Baltic Offensive in late 1944. On 25 January 1945, the complex was blown up and abandoned 48 hours before the arrival of Soviet forces."
 GER_Tannenberg:0 "Tannenberg Führerhauptquartiere"
 GER_Tannenberg_desc:0 "'Tannenberg' was the codename for one of the Führer headquarters through Europe, located near Kniebis in Germany. The complex was built as part of preparations for the German invasion of France. Adolf Hitler took residence here from 27 June to 6 July 1940. In November 1940, the complex was taken over by the Military District Command of Stuttgart and in March 1945 \"Tannenberg\" served as command post of the German army."
 GER_Wolfsschlucht_I:0 "Wolfsschlucht I Führerhauptquartiere"
 GER_Wolfsschlucht_I_desc:0 "Wolfsschlucht I (Wolf's Gorge) was the codename for one of Adolf Hitler's military headquarters, located in a farmhouse of the Belgian village of Brûly-de-Pesche, in the municipality of Couvin, close to the French border. It was occupied by Hitler between 6–24 June 1940 while awaiting the conclusion of the Battle of France."
 GER_Wolfsschlucht_II:0 "Wolfsschlucht II Führerhauptquartiere"
 GER_Wolfsschlucht_II_desc:0 "Wolfsschlucht II (Wolf Canyon) or W2 was the codename used for one of Adolf Hitler's World War II Western Front military headquarters located in Margival, 10 km northeast of Soissons in the department of Aisne in France. It was one of many other Führer Headquarters throughout Europe but was used only one time by Adolf Hitler, June 16 and 17, 1944 for a meeting with Field Marshals Rommel and von Rundstedt about the Normandy Front. At the meeting, Rommel advocated, among other things, for ending the war, to Hitler's fury. During the meeting, an allied air raid forced the group to descend into a bomb shelter. Later, a malfunctioning V-1 flying bomb struck the site, after which Hitler departed for Germany, never to return."
 GER_Adlerhorst:0 "Adlerhorst Führerhauptquartiere"
 GER_Adlerhorst_desc:0 "Adlerhorst (Eagle's eyrie) was a World War II bunker complex in Germany, located in the rural area of Langenhain-Ziegenberg, Wiesental Wetterau and Kransberg in the Taunus mountains in the state of Hesse. Designed by Albert Speer as Adolf Hitler's main military command complex, it was reassigned by Hitler in February 1940 to Luftwaffe chief Hermann Göring as his headquarters for the Battle of Britain, serving as Hitler's only during the Dec. 1944- Jan. 1945 Ardennes Offensive."
 GER_Anlage_Sud:0 "Anlage Sud Führerhauptquartiere"
 GER_Anlage_Sud_desc:0 "Anlage Sud was a pair of railway headquarters built for Adolf Hitler in Nazi-occupied part of southern Poland during the Second World War. Two reinforced tunnels were built near the rail line between Rzeszów to Jasło. The first massive train bunker (with adjacent conference bunker) was in the village of Stępina the other one was in the town of Strzyżów. They were initially used for a two-day meeting between Hitler and Italian fascist leader, Benito Mussolini, on 27–28 August 1941."
 GER_Felsennest:0 "Felsennest Führerhauptquartiere"
 GER_Felsennest_desc:0 "At the start of the Western European campaign of 1940, the Felsennest (Rocky Eyrie ) was the codename for one of Hitler's Führer Headquarters near Bad Munstereifel, Germany. It was much more cramped than Adolf Hitler's other field bunkers, having only four rooms. Hitler was at the Felsennest in the autumn of 1939, because there were plans to invade France and the Low Countries. He was there again on May 10, 1940 when the invasion took place."
 GER_Kehlsteinhaus:0 "Kehlsteinhaus"
 GER_Kehlsteinhaus_desc:0 "The Kehlsteinhaus (Eagle's Nest) is a Third Reich-era building erected atop the summit of the Kehlstein, a rocky outcrop that rises above the Obersalzberg near the town of Berchtesgaden. It was used exclusively by members of the Nazi Party for government and social meetings. It was visited by Adolf Hitler on a total of 14 documented instances."
 GER_Werwolf:0 "Werwolf Führerhauptquartier"
 GER_Werwolf_desc:0 "Führerhauptquartier Werwolf was the codename used for one of Adolf Hitler's World War II Eastern Front military headquarters located in a pine forest about 12 kilometres north of Vinnytsia, in Ukraine, which was used between 1942 and 1943. It was one of a number of Führer Headquarters throughout Europe, and the most easterly ever used by Hitler in person."
 GER_Arctic_weather_base:0 "Arctic Weather Base"
 GER_Arctic_weather_base_desc:0 "Known as Schatzgräber, or 'Treasure Hunter', the base was a weather station aimed to support Nazi efforts in the Arctic. The region was a crucial convoy route for Allied troops, with more than 1,000 merchant American, Canadian, French and British ships delivering supplies to the Soviet Union under the Lend-Lease program. Schatzgräber was built to help U-Boats and German patrols hinder and sink these convoys, which it did with a mixed rate of success."
 GER_nibelungen_works:0 "Nibelungenwerke (Tank Factory)"
 GER_nibelungen_works_desc:0 "The Nibelungen works was the largest and most advanced tank assembly plant of the German Reich. In the plant, which was run by Steyr-Daimler-Puch, over half of all Panzer IV tanks were produced up until the end of World War II. Of the 8500 Panzer IV tanks produced by Germany during the war, around 4800 came from here. Under the German four-year plan, after the annexation of Austria, an armaments centre was created in Linz, which included, among other things, the manufacture of armour plates at the Upper Danube Ironworks for the Nibelungen works which was itself responsible for the final assembly of tanks. The latter resulted from plans from 1939 to build an arms factory at the railway junction town of Saint Valentin for 65 million Reichsmark. The official opening took place in 1942. When completed, the monthly production capacity was intended to be 320 tanks, but this was never achieved. Late in the war (early 1945), the factory was also used in the repair of tanks coming from the frontlines (which were only a few km away at that point). It is estimated that around 50 Panthers were repaired in Nibelungen Works."
 GER_panzer_training_grounds:0 "Panzertruppenschule"
 GER_panzer_training_grounds_desc:0 "The Panzertruppenschule was a 'branch school', where officer candidates were sent after 12–16 weeks spent in basic training, and having successfully undertaken an 8-week course at a Kriegsschule. Prospective panzer troops in the rank of Fähnrich undertook a 16-week training course which aimed to familiarise the officer candidates with the nuances and workings of a Panzer, and with the tactics to be used when commanding panzers in the field."
 GER_panzer_lehr:0 "Panzer Lehr Division"
 GER_panzer_lehr_desc:0 "In late 1943, the Panzer schools were stripped of experienced instructors, these cadre along with several elite training and demonstration units, were used to form the Panzer-Lehr-Division. These training and demonstration units were some of the most experienced and highly trained troops in the Panzerwaffe, with almost all having seen combat in the East, North Africa, Sicily or Italy and many having received decorations for bravery. Because of this, Panzer Lehr was considered an elite unit from the time of its formation."
 GER_wehrmacht_fuhrungsamt:0 "Wehrmacht Führungsamt"
 GER_wehrmacht_fuhrungsamt_desc:0 "Dissolve the Reich War Ministry and replace with the OKW led by devoted General Wilhelm Keitel in the rank of a Reich Minister, with Alfred Jodl as Chief of the Operations Staff."
 GER_Wehrmachtfuhrungsstab:0 "Wehrmacht Führungsstab"
 GER_Wehrmachtfuhrungsstab_desc:0 "There have been constant grumblings from some of the OKW about the special treatment of the SS. We shall rename the operational orders department and ensure Jodl has a direct line to the Führer."
 GER_Wehrmachtfuhrungsstab_TT:0 "Decreases OKW anger by 8"
 GER_Reichskolonialbund:0 "The Reichskolonialbund"
 GER_Reichskolonialbund_desc:0 "The Reichskolonialbund or Reich Colonial League was formed in 1936, but its role was to organise plans for occupying German colonies lost in the Great War and new colonies. The organisation managed French and Belgian colonies in Brussels and Paris. In 1943, the organisation was dissolved due to its insignificance later in the war. Should we fund them?"
 GER_Reichskolonialbund_Africa_west:0 "The Reichskolonialbund looks at West Africa"
 GER_Reichskolonialbund_Africa_west_desc:0 "We must reclaim the lost German colonies in West Africa!"
 GER_Reichskolonialbund_Papua:0 "The Reichskolonialbund looks at German Papua"
 GER_Reichskolonialbund_Papua_desc:0 "We have decided to reclaim our lost German colony in Australian occupied German Papua!"
 GER_Reichskolonialbund_Samoa:0 "The Reichskolonialbund looks at German Samoa"
 GER_Reichskolonialbund_Samoa_desc:0 "We have decided what we must do about our lost German colony in occupied German Samoa!"
 GER_Reichskolonialbund_nauru:0 "Claim Naru"
 GER_Reichskolonialbund_nauru_desc:0 "We have decided to reclaim the British owned island of Nauru that used to be German."
 GER_Reichskolonialbund_Africa_south:0 "The Reichskolonialbund looks at Southern Africa"
 GER_Reichskolonialbund_Africa_south_desc:0 "We must reclaim the lost German colonies in Southern Africa!"
 GER_china_resources:0 "Import Tungsten & Antimony from China"
 GER_china_resources_desc:0 "To develop the German war machine we require raw materials. Given our relationship with the Chinese, they should be more than happy to supply us with them."
 GER_china_industry:0 "Expand Industry"
 GER_china_industry_desc:0 "With the constant supply of resources our industry is making great leaps forward."
 GER_china_economony:0 "Economic Boom"
 GER_china_economony_desc:0 "By jointly working together both the Fatherland and China have seen great benefits."
 GER_china_experience:0 "Military Experience"
 GER_china_experience_desc:0 "von Falkenhausen has been able to test new weapons and tactics while training the Chinese forces."
 GER_china_fasc:0 "Political Influence"
 GER_china_fasc_desc:0 "With our friendship secured, it's time to show the Chinese a better system of governing."
 GER_operation_lila:0 "Operation Lila"
 GER_operation_lila_desc:0 "Commence Operation Lila with the goal of occupying Toulon and seizing the fleet. Comprised of elements from the 7th Panzer Division and 2nd SS Panzer Division, four combat teams will enter the city around 4:00 AM."
 GER_expand_austrian_oil:0 "Expand Austrian Oil"
 GER_expand_austrian_oil_desc:0 "We desperately need more oil. With this in mind we should send specialists to Austria to see if we can increase oil extraction from the small but well documented deposits."
 GER_Japan_Tech_EXPL:0 "Japan will leave the §HAxis Research§! after the war."
 GER_wartime_technology_sharing_act:0 "Wartime Technology Sharing Program"
 GER_wartime_technology_sharing_act_desc:0 "We share a common goal with the Japanese and therefore it is in our interest to set up a technology sharing program between our nations. But when our goals are achieved..."
 GER_falkenhausen_return_to_duty:0 "von Falkenhausen's Return to Duty"
 GER_falkenhausen_return_to_duty_desc:0 "We must recall von Falkenhausen to his homeland where he will serve a greater purpose than just teaching some Chinese mods how to handle a gun."
 GER_experience_from_german_expedition:0 "Experience from Sino-German Expedition"
 GER_experience_from_german_expedition_desc:0 "Even though China is far away from being as developed as our Reich, we can learn much from their mass army organization. It will surely help our generals to perform huge scale military operations."
 GER_deutsche_arbeitsfront:0 "Deutsche Arbeitsfront"
 GER_deutsche_arbeitsfront_desc:0 "The German Labour Front (Deutsche Arbeitsfront) is one of the largest national socialist organisations. It was created in 1933 as a means of replacing all previously established labour unions via centralisation to the national socialist government. Headed by Robert Ley, its purpose is to provide benefits to its working class members in the form of high wages, employment security and many leisure programs such as subsidised vacations, free tickets to concerts and so on."
 GER_ostwall_forts:1 "Place §YLand Forts§! along the Dnieper river to the Baltic, in each of the following states that are fully controlled by your faction:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_forts_2_LOCALNAMES:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKyiv§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:0 "Under control of a member of our faction.\n"
 negotiations_ongoing:0 "Negotiations ongoing"
 GER_form_the_reichskommissariats:0 "Form the Reichskommissariats"
 GER_form_the_reichskommissariats_desc:0 "Form the Reichskommissariats of several conquered area's.\n\n§YReichskommissariat Norwegen§!\n§YReichskommissariat Niederlanden§!\n§YReichskommissariat Belgiem-Nordfrankreich§!\n§YReichskommissariat Ostland§!\n§YReichskommissariat Ukraine§!"
 GER_reichswerke:0 "Reichswerke Hermann Göring"
 GER_reichswerke_desc:0 "'Reichswerke Hermann Göring' was founded as a response to hesitation from already established German companies to fulfill the Four Year Plan. Consequently, 'Reichswerke Hermann Göring' is to be employed whenever major companies are unwilling to go on state desired business ventures."
 GER_reichsarbeitsdienst:0 "Reichsarbeitsdienst"
 GER_reichsarbeitsdienst_desc:0 "On the 5th of June 1931, Konstantin Hierl became the head of the Freiwilliger Arbeitsdienst (FAD), a state sponsored voluntary labour organization that provided services to civic and agricultural construction projects. On the 11th of July 1934, Hierl renamed it to Reichsarbeitsdienst and in 1935 young Germans were obliged to serve in the RAD. During wartime, its members will serve as excellent auxiliary forces for the Wehrmacht."
 GER_reichsarbeitsdienst_I:0 "Expanded Reichsarbeitsdienst"
 GER_reichsarbeitsdienst_I_desc:0 "With a much greater control of Europe, comes a much greater Reichsarbeitsdienst."
 GER_reichsarbeitsdienst_I_tt:0 "This will improve your Reichsarbeitsdienst national spirit."
 GER_autarky:0 "Road to Autarky"
 GER_autarky_desc:0 "One of the principal aims of the national socialist state is to secure Germany's complete independence from other countries' resources. To that end, the Fatherland's own selection of resources must be expanded."
 GER_DEA:0 "Deutsche Erdöl AG"
 GER_DEA_desc:0 "German Earth-Oil AG"
 GER_ig_farben:0 "IG Farben AG"
 GER_ig_farben_desc:0 "Interessen Gemeinschaft Farbenindustrie AG ('Dye industry syndicate, Inc.'), commonly known as IG Farben, was a German chemical and pharmaceutical conglomerate. Formed in 1925 from a merger of six chemical companies—BASF, Bayer, Hoechst, Agfa, Chemische Fabrik Griesheim-Elektron, and Chemische Fabrik vorm.\nIn its heyday, IG Farben was the largest company in Europe and the largest chemical and pharmaceutical company in the world. IG Farben scientists made fundamental contributions to all areas of chemistry and the pharmaceutical industry. Otto Bayer discovered the polyaddition for the synthesis of polyurethane in 1937, and several company scientists became Nobel laureates: Carl Bosch and Friedrich Bergius in 1931 'for their contributions to the invention and development of chemical high pressure methods', and Gerhard Domagk in 1939 'for the discovery of the antibacterial effects of prontosil'.\nBy the early 1930s it was an NSDAP donor and, after the Nazi takeover of Germany in 1933, a major government contractor, providing significant material for the German war effort."
 GER_coal_liquidization:0 "Coal liquidization"
 GER_coal_liquidization_desc:0 " "
 GER_coal_liquidization_TT:0 "We will gain a one-time bonus §Y100§! Fuel from every §YSteel Mill§!, the amount will be shown once we have taken this focus\n Also our steel mills will produce §G18§! £fuel_texticon  per day instead of §G12§! £fuel_texticon "
 GER_synthetic_rubber:0 "Synthetic rubber"
 GER_synthetic_rubber_desc:0 " "
 GER_WIFO:0 "Wirtschaftliche Forschungsgesellschaft"
 GER_WIFO_desc:0 "The Wirtschaftliche Forschungsgesellschaft(Economical Research Society) was a company founded as part of the Four Year Plan. Its task was to build fuel depots (Tanklager) as war preparation against a possible embargo."
 GER_fuel_silo:0 "Fuel Storage"
 GER_fuel_silo_desc:0 "We will need a huge stockpile if we are to have enough to achieve our goals"
 GER_expand_coop_mil_civ_industry:0 "Expand Coop.\nMil<=>Civ Industry"
 GER_expand_coop_mil_civ_industry_desc:0 "Cooperation between our armament industry and our civilian industry can increase efficiency and help them find synergies. This idea comes from a general named Georg Thomas who has been leading the armament department of the Wehrmacht for some time."
 GER_organisation_todt:0 "Organisation Todt"
 GER_organisation_todt_desc:0 "The official creation of 'Organisation Todt' dates in 1938, but preliminary work had already been undertaken by that point thanks to the involvement of Fritz Todt, its founder, in various constructions projects including the Autobahn. OT's duties from this point on would include many special construction projects, including military ones such as the Westwall and the Atlantic Wall. Albert Speer would succeed Fritz Todt as OT's leader following the latter's death in 1942."
 GER_mobilize_the_reich:0 "Mobilize the Reich"
 GER_mobilize_the_reich_desc:0 "In the words of the German foreign minister, 'we no longer demand anything, we want war.' And we've got it."
 GER_augustplan:0 "Augustprogramm"
 GER_augustplan_desc:0 "The Augustprogramm was an armament program to increase the strength of the German army."
 GER_strengthen_the_tankforce:0 "Strengthen the tank forces"
 GER_strengthen_the_tankforce_desc:0 "By increasing the quantity of available tanks, we can afford to field more Panzer divisions to defeat Germany's enemies."
 GER_improve_the_motorization:0 "Improve motorisation"
 GER_improve_the_motorization_desc:0 "Mobility and motorisation go hand in hand in the upcoming war, therefore it would be very useful to increase the number of available motorised elements."
 GER_expand_opel_werke:0 "Expand the Opel Werke"
 GER_expand_opel_werke_desc:0 "Expanding the industrial capability of producing motorized equipement, like trucks or mechanized half-tracks, will be important for the army's mobile forces."
 GER_take_over_skoda:0 "Take over Škoda"
 GER_take_over_skoda_desc:0 "With the establishment of the Protektorat Böhmen und Mähren, Germany is free to do as it pleases with the various Czech companies - Škoda included."
 GER_take_over_CKD:0 "Take over CKD"
 GER_take_over_CKD_desc:0 "With the establishment of the Protektorat Böhmen und Mähren, Germany is free to do as it pleases with the various Czech companies - CKD included."
 GER_synthetic_oil_refinery:0 "Synthetic Oil Refineries"
 GER_synthetic_oil_refinery_desc:0 "The Reich needs more oil, we cannot rely on the overseas trade to feed the ever growing demands of our military branches."
 GER_synthetic_rubber_refinery:0 "Synthetic Rubber Refineries"
 GER_synthetic_rubber_refinery_desc:0 "The Reich needs more alternative sources of rubber due to the monopoly of the colonial empires on natural rubber."
 GER_defence_economy_and_armament_office:0 "Office of Armament and Defence Economy"
 GER_defence_economy_and_armament_office_desc:0 " "
 GER_underground_factories:0 "Underground Factories"
 GER_underground_factories_desc:0 "In order to further hinder enemy bombings of our industry, it would be advisable to start building underground factories."
 undergroud_factories_tech_bonus:0 "Underground Factories Bonus"
 GER_projekt_riese:0 "Projekt Riese"
 GER_projekt_riese_desc:0 "Projekt Riese was a project to build a huge underground complex near Breslau in Niederschlesien. One part of the complex was adapted as an HQ or other official residence and the tunnels in the Owl Mountains were planned as a network of underground factories."
 GER_bank_of_german_aviation:0 "£tech_mod Bank of German Aviation"
 GER_bank_of_german_aviation_desc:0 "We can found a bank that will invest money into private aeronautics companies to stimulate research in this important field without alerting our enemies directly of our true intentions. Companies can be setup abroad in for example Sweden and the Netherlands to lower suspicion even further."
 GER_expand_aircraft_factories:0 "Expand the Aircraft Factories"
 GER_expand_aircraft_factories_desc:0 "We need the strongest aiforce in the world, so we need to spend more resources on it!"
 GER_expand_oil_bohemia:0 "Expand oil exploitation in Bohemia"
 GER_expand_oil_bohemia_desc:0 "We have oil desposits in our backyard that we should put to use!"
 GER_reorganise_the_industry:0 "Reorganize our industry"
 GER_reorganise_the_industry_desc:0 "We can organize our industry in a more efficient way!"
 GER_revenge_versailles:0 "Avenge Versailles"
 GER_revenge_versailles_desc:0 "With the defeat of France, the events of the traitorous November 1918 are avenged. Our forefathers can now, finally, rest peacefully."
 GER_sonderkraftfahrzeug:0 "Sonderkraftfahrzeug"
 GER_sonderkraftfahrzeug_desc:0 "The Sonderkraftfahrzeug (SdKfz) 251 is the world's first armoured personnel carrier (APC) and one of the most important AFVs of the German army. Thanks to its sound design, we will later be able to specialise its usefulness into specific roles that will dramatically increase the performance of armoured and mechanised units."
 GER_storage:0 "Storage buildings"
 GER_storage_desc:0 "Due to the expansion of the synthetic industries Germany needs more storage for raw materials, especially for synthetic resources like synthetic rubber and synthetic oil."
 GER_Begin_Carrier_Building_Program:0 "Begin Carrier Building Program"
 GER_Begin_Carrier_Building_Program_desc:0 ""
 GER_New_Carrier_Designs:0 "New Carrier Designs"
 GER_New_Carrier_Designs_desc:0 ""
 GER_Introduce_New_Carriers:0 "Order Graf Zeppelin"
 GER_Introduce_New_Carriers_desc:0 "The German aircraft carrier Graf Zeppelin was the lead ship in a class of two carriers of the same name ordered by the Kriegsmarine of Nazi Germany. She was the only aircraft carrier launched by Germany and represented part of the Kriegsmarine's attempt to create a well-balanced oceangoing fleet, capable of projecting German naval power far beyond the narrow confines of the Baltic and North Seas. The carrier would have had a complement of 42 fighters and dive bombers. Construction on Graf Zeppelin began on 28 December 1936, when her keel was laid down at the Deutsche Werke shipyard in Kiel. Named in honor of Graf (Count) Ferdinand von Zeppelin, the ship was launched on 8 December 1938, and was 85% complete by the outbreak of World War II in September 1939."
 GER_order_bismarck_class_ships:0 "Order Bismarck-Class Battleships"
 GER_order_bismarck_class_ships_desc:0 "Bismarck was the first of two Bismarck-class battleships built for Nazi Germany's Kriegsmarine. Named after Chancellor Otto von Bismarck, the ship was laid down at the Blohm & Voss shipyard in Hamburg in July 1936 and launched in February 1939. Work was completed in August 1940, when she was commissioned into the German fleet. Bismarck and her sister ship Tirpitz were the largest battleships ever built by Germany, and two of the largest built by any European power."
 GER_Battleship_Armament:0 "Order Bismarck-Class Battleships"
 GER_new_battleship_designs:0 "Develop New Battleship Designs"
