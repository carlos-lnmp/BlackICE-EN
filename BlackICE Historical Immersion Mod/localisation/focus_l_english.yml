 GER_unlock_tank_research_kummersdorf_yes_tt:0 "£tech_mod §MResearch Slot§! available as §YGerman-Soviet Treaty§! has not been signed.\n\n"
 GER_unlock_tank_research_kummersdorf_no_tt:0 "£tech_mod §MResearch Slot§! not available as §YGerman-Soviet Treaty§! was signed.\n\n"
