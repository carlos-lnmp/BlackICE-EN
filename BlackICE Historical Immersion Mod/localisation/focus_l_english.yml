 GER_luftwaffe_ground_troops_focus_two:0 "Luftwaffe Field Divisions II"
 GER_luftwaffe_ground_troops_focus_two_desc:0 "Gain an OOB of 13 better quality Luftwaffe Field Divisions. Beware, the Luftwaffe itself loses some more abilities"
 GER_luftwaffe_goering_panzer:0 "Luftwaffe 'Herman Göring' Panzer Division"
 GER_luftwaffe_goering_panzer_desc:0 "The unit was officially designated Division 'Herman Göring' on 15th October 1942. To fill the required numbers 5000 volunteers and the complete Fallschirmjäger Regiment 5 were absorbed into the new division. The Panzer Division was to be formed from the existing units with the recommendations that the army supply equipment, experienced Officers, NCOs, and Panzerwaffe instructors and commanders. These recommendations brought the addition of 1,500 men per month and saw the transfer of inexperienced Luftwaffe personnel to the army panzer divisions for 'on the job training' and experienced panzer officers and NCOs were transferred the HG Division. All tanks and other equipment (apart from Flak guns) were supplied by the army. The training battalion based in Utrecht was expanded to regimental size and received in its 'Gesenden-Kompanie', wounded personnel who released from hospital but were not yet ready for combat duty."
 GER_naval_bomber:0 "Küstenfliegergruppe (KuFlGr)"
 GER_naval_bomber_desc:0 "Naval Attack Bombers"
 GER_naval_patrol:0 "Seeaufklärungsgruppe (SAGr)"
 GER_naval_patrol_desc:0 "Naval Patrol Bombers"
 GER_fighterbomber_effort:0 "Jagdbomber"
 GER_fighterbomber_effort_desc:0 "Our bombers are too vulnerable to more agile fighters, but fighters designed purely with speed in mind are too unreliable. Like racehorses, they can outrun anything, but only under favourable conditions. If we were to develop 'fighter-bombers', heavier-armed and faster multirole aircraft prepared to operate under harsh conditions, then we can meet our enemy's 'racehorses' with warhorses instead."
 GER_Ural_Bomber:0 "Ural-Bomber"
 GER_Ural_Bomber_desc:0 "General Wever says we will have great success with heavy bombers so we should put resources in researching them."
 wever_alive:0 "§Y Walther Wever ALIVE §!"
 wever_dead:0 "§Y DEAD §!"
 GER_Amerika_Bomber:0 "Amerika-Bomber"
 GER_Amerika_Bomber_desc: "If we put effort in it, we can get a heavy Bomber that will be able to even bomb America."
 GER_levelbomber_focus:0 "Level Bombing"
 GER_levelbomber_focus_desc:0 "Some believe that in the next Great War, bombers will be critical, and the only way to end a bombing campaign will be to bomb the enemy into submission. The British have said 'the bomber will always get through' - let's make sure that when it comes to the Luftwaffe, that they are correct!"
 GER_divebomber_focus:0 "Dive Bombing"
 GER_divebomber_focus_desc:0 "During the Great War, the inability of early aircraft to sustain a vertical dive often turned bombing runs into suicide missions. But recent advances in aeronautics may allow us to produce viable dive-bombing planes that are not only more accurate than traditional level bombers, but more flexible and cost-effective. Such an aircraft could be dubbed the Sturzkampfflugzeug ('diving combat airplane'), or 'Stuka' for short..."
 GER_fighter_air_effort:0 "Jagdgeschwader (Fighters)"
 GER_fighter_air_effort_desc:0 "The ability of the Luftwaffe to conduct operations relies on achieving air superiority. We must develop agile and effective fighter planes for our Jagdgeschwaders ('hunter squadrons') to keep our enemies' fighters out of the sky."
 GER_heavyfighter_effort:0 "Zerstörergeschwader (Heavy Fighters)"
 GER_heavyfighter_effort_desc:0 "Luftwaffe staff believe there may be merit in pursuing the development of offensive-oriented twin-engine fighter planes with greater range and fuel capacity. These 'heavy fighters' could escort our bombers to enemy territory, then use their speed to quickly return home before more agile single-engine fighters can shoot them down... At least, in theory."
 GER_nightfighter_effort:0 "Nachtjagdgeschwader (Night Fighters)"
 GER_nightfighter_effort_desc:0 "Night Fighter Research"
 GER_wildesau:0 "Wilde Sau- Single Engine Night fighters"
 GER_wildesau_desc:0 "Wild Boar, was the term given by the Luftwaffe to the tactic used from 1943 to 1944 during World War II by which British night bombers were engaged by single-seat day-fighter aircraft flying in the Defence of the Reich. It was adopted when the Allies had the advantage over German radar controlled interception. The fighters had to engage the British bombers freely as they were illuminated by searchlight batteries, while avoiding their own anti-aircraft fire. After some initial successes, rising losses and deteriorating weather conditions led to the abandonment of the tactic."
 GER_Zahme_Sau:0 "Zahme Sau- Twin Engine Night Fighters"
 GER_Zahme_Sau_desc:0 "In which the twin-engine night fighters in to the Himmelbett system using individual ground controlled interception were released. The fighters flew against the bomber stream in a co-ordinated operation over a wide area, guided by a running commentary derived from radar, ground observation, wireless interception and contact reports from aircraft tracking the bomber stream. Audio and visual beacons were used to assemble the fighters, which circled the beacons until the target was known and then intercepted the bombers, above a height beyond which the flak did not fire."
