 GER_ration_petrol:0 "Ration Civilian Petrol"
 GER_ration_petrol_desc:0 "We need to manage our Petrol and Oil reserves. This involves controlling how much fuel civilians have access to and to allocate more to the military."
 GER_collect_metals:0 "Collect Metals"
 GER_collect_metals_desc:0 "Citizens are encouraged to collect metal objects and hand them in to collection points to be scrapped for the war effort."
 GER_requistion_trucks:0 "Requisition Civilian Trucks"
 GER_requistion_trucks_desc:0 "We need all the Trucks we can find for the war effort"
 GER_requistion_cars:0 "Requisition Civilian Cars"
