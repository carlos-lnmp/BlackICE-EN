  BUL_economic_boom_desc:0 "With the focus on the economy things are looking up"
  BUL_patrol_rom:0 "Patrol Romanian Air Space"
  BUL_patrol_rom_desc:0 "Romania's oil fields are vital to the war effort, we can do our part by directing our fighters to patrol them"
  BUL_steel_fire:0 "Fire and Steel"
  BUL_steel_fire_desc:0 "More work is needed"
  BUL_training_drills:0 "Training Drills"
  BUL_training_drills_desc:0 "With Turkey moving thier troops to our border we would be wise to ensure we are ready for any aggression"
