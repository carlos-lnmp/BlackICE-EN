 GER_modernize_support:0 "Modernize the Support"
 GER_modernize_support_desc:0 "With newer and better equipment we can better support the main effort in attack and defence by a division."
 GER_achtung_minen:0 "Achtung Minen"
 GER_achtung_minen_desc:0 "By using a large number of mines in the desert we can get a huge defense advantage especially in the small coastline in north Africa."
 GER_achtung_minen_effect:0 "Enables §HAchtung Minen§!\n§HDesert Support Unit\n    Desert§!\n      Defense: §G+10%§!\n"
 achtung_minen:0 "Achtung Minen"
 achtung_minen_desc:0 "By using a large number of mines we can get a defensive advantage."
 end_of_czechoslovakia_mefo_bills_tt:0 "Use Czechoslovak gold to reduce the cost of §YMEFO bills§!.\n"
 GER_operation_tannenbaum:0 "Operation Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Switzerland possesses the most disgusting and miserable people and political system. We now finally have time to see to these mortal enemies of the new Germany."
 GER_german_swiss_trade_agreement:0 "Trade Treaty with Switzerland"
 GER_german_swiss_trade_agreement_desc:0 "We can pursue a trade treaty that will help us strenghthen our military production by using Swiss companies."
 GER_german_swiss_trade_agreement_bonus:0 "§YIf they agree we will gain 4 offmap military factories but lose 8 Steel, if Italy is in our faction they will also gain 1 offmap military factory!§Y\n"
 GER_swiss_banks:0 "Use Swiss Banks"
 GER_swiss_banks_desc:0 "By using the Swiss banks we can use the gold of Europe to strenghthen our great country and with it the whole world!"
 GER_Mittelafrika_Claim:0 "Reassert Mittelafrika Claims"
 GER_Mittelafrika_Claim_EXPL:0 "§HReichscollony Mittelafrika§! gains §Hcore§! and §Hclaims§! over the east, middle and south regions of Africa.\n"
 GER_Mittelafrika_Claim_desc:0 "Our Afrikan colonies have been taken from us at the conclusion of the Great War. This treachery must be repaid by reimplementing the Mittelafrika plan, one enormous state in Africa ruled by Germans for Germans."
 GER_Mittelafrika:0 "Establish Reichscollony Mittelafrika"
 GER_Mittelafrika_EXPL:0 "If we or our allies control regions claimed by §HReichscollony Mittelafrika§!, we'll handle those regions to it.\n"
 GER_Mittelafrika_desc:0 "We have successfully seized territory in Afrika and now we will proclaim its self-governed system. With this step, Germany is that much stronger."
 GER_State_Matters:0 "Open up State Affairs"
 GER_State_Matters_desc:0 ""
 GER_Volkssturm:0 "Form Volkssturm"
 GER_Volkssturm_EXPL:0 "24 §HVolkssturm§! divisions will be formed in Germany."
 GER_Volkssturm_desc:0 ""
 GER_Emergency_Gun_Production:0 "Emergency Gun Provisions"
 GER_Emergency_Gun_Production_desc:0 ""
 GER_Last_Defence:0 "Last Defence"
 GER_Last_Defence_desc:0 ""
 GER_Empower_Nat:0 "Empower Foreign Nationalists"
 GER_Empower_Nat_desc:0 "Opportunities can be found in the other nationalities of Europe to push forward Germany's goals. Many of them, especially the ones in the Soviet Union, will surely prefer working with us instead of the Bolsheviks given the right offer."
 GER_Finnish_Tiger:0 "Finnish Tiger"
 GER_Finnish_Tiger_desc:0 "Finns are constantly threatend by the Soviets. But where Stalin sees enemies, we see a valuable ally."
 GER_Finnish_Tiger_EXPL:0 "German-Finnish Diplomacy Focus"
 GER_Finnish_Aliance:0 "Propose Anti-Soviet Aliance"
 GER_Finnish_Aliance_desc:0 ""
 GER_Hitler_Speech:0 "Hitler's Speeches"
 GER_Hitler_Speech_tt:0 "Unlock Decision: §HPublic Speaking§!"
 GER_Hitler_Speech_desc:0 "Adolf Hitler is a charismatic man capable of pulling crowds! He will perform his speeches during the most important events in the Reich and will raise the morale of its citizens."
 GER_Economic_Assistance_To_Italy:0 "Send Economic Assistance to Italy"
 GER_Economic_Assistance_To_Italy_desc:0 "We will help Mussolini develop his nation. Italy is woefully unprepared to wage a modern war. Costs incurred by the war in Ethiopia have drained the Italian treasury of funds it needs to modernize its armed forces. Our aid will help significantly in the development of their weapon stockpiles and industrial capacity."
 GER_Support_Italian_Claims:0 "Support Italian Claims"
 GER_Support_Italian_Claims_desc:0 "Yugoslavia is clearly within the Italian sphere of influence. The Führer is a strong believer of this fact and will convince our democratic friends that they should allow Italy to formally establish its dominance in the region."
 GER_Help_Develop_Italian_Refineries:0 "Help Develop Italian Refineries"
 GER_Help_Develop_Italian_Refineries_desc:0 "There are untapped mineral reserves in northern Italy. We will assist the Italians in the development of infrastructure necessary for the extraction of the extremely valuable oil that they possess."
 GER_Italian_Puppet:0 "Italian War Effort Question"
 GER_Italian_Puppet_desc:0 "Italian War Effort Question"
