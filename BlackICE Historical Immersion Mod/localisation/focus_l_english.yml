 GER_Schutzstaffel_focus:0 "Schutzstaffel Waffen SS"
 GER_Schutzstaffel_focus_desc:0 "The Schutzstaffel, or 'SS', is a paramilitary group that directly serves Adolf Hitler and the Nazi Party. What began as a simple security detachment for NSDAP meetings has grown under the leadership of Heinrich Himmler into a powerful and feared organization."
