VIC_armistice_corps_desc:0 "We should ask for a Corps to aid the armistice."
VIC_equipment_effort:0 "Equipment Effort"
VIC_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
VIC_motorization_effort:0 "Motorization Effort"
VIC_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
VIC_armor_effort:0 "Armor Effort"
VIC_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armoured vehicles as well."
VIC_COS:0 "Special Forces"
VIC_COS_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
VIC_vichy_french_airforce:0 "Vichy Airforce"
VIC_vichy_french_airforce_desc:0 "We should create the Vichy France air force."
VIC_fighter_focus:0 "Fighter Focus"
VIC_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
VIC_bomber_focus:0 "Bomber Focus"
 VIC_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 VIC_aviation_effort_2:0 "Aviation Effort II"
 VIC_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 VIC_CAS_effort:0 "CAS Effort"
 VIC_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 VIC_NAV_effort:0 "NAV Effort"
 VIC_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 VIC_case_anton_recover:0 "Recover the Naval Personnel"
 VIC_case_anton_recover_desc:0 "We lost nearly all of our experienced naval personnel in British naval attacks to end our navy. We must recruit new ones to fill that space."
 VIC_naval_effort:0 "Naval Effort"
 VIC_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into various surface ships."
 VIC_flexible_navy:0 "Flexible Navy"
 VIC_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 VIC_large_navy:0 "Large Navy"
 VIC_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 VIC_submarine_effort:0 "Submarine Effort"
 VIC_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 VIC_cruiser_effort:0 "Cruiser Effort"
 VIC_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers need replacement."
 VIC_destroyer_effort:0 "Destroyer Effort"
 VIC_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 VIC_capital_ships_effort:0 "Capital Ship Effort"
 VIC_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
