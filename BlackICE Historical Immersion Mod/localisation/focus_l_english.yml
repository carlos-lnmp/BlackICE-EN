 SOV_guards_airunits:0 "Guards Air Units"
 SOV_guards_airunits_desc:0 "Combat stats of our air units improve thanks to Guards Red Airforce Squadrons."
 SOV_guards_strengthen:0 "Improve the Red Guards"
 SOV_guards_strengthen_desc:0 "Increases combat stats of Guards Units."
