VIC_democracy_on_our_own:0 "Democracy on Our Own"
VIC_democracy_on_our_own_desc:0 "We need to bring back our democratic roots."
VIC_support_rebels:0 "Support the Rebels"
VIC_support_rebels_desc:0 "We can support the communist rebels to get power in government."
VIC_soviet_influence:0 "Soviet Influence"
VIC_soviet_influence_desc:0 "Soviet help can get communism in power."
VIC_neutral:0 "Neutral Policy"
VIC_neutral_desc:0 "Neutrality can save us from war if we try to stay neutral."
VIC_despotism:0 "Despotism"
VIC_despotism_desc:0 "We need to rule with iron fist."
VIC_rule_economy:0 "Control Economy"
VIC_rule_economy_desc:0 "Controlling Economy will help us in this situation."
VIC_force_reforms:0 "Force Economic Reforms"
VIC_force_reforms_desc:0 "Forcing the reforms will help our economy."
VIC_negotiate_economy:0 "Negotiate the War Payments with Germany"
VIC_negotiate_economy_desc:0 "War Payments are killing our economy. We should get rid of this."
VIC_isolation:0 "Isolation"
VIC_isolation_economy_desc:0 "Should we persue an isolated economy to protect our interests."
VIC_more_neutral:0 "Become More Neutral"
VIC_more_neutral_desc:0 "We should look to re-align ourselves as a more beutral state."
VIC_turn_colonies_puppet:0 "Turn Colonies to Puppets"
VIC_turn_colonies_puppet_desc:0 "We should aim to make our oversees colonies, puppets to be able to control them without an administartive overhead."
VIC_defence:0 "Focus on Defence"
VIC_defence_desc:0 "Defensive act for our government can help us in war."
VIC_german_ally:0 "Get Close to Germany"
VIC_german_ally_desc:0 "German friendship can perhaps lead to something?"
VIC_demand_elections:0 "Demand Elections"
VIC_demand_elections_desc:0 "We should have elections."
VIC_german_allience:0 "Ask to Join Axis"
VIC_german_allience_desc:0 "It looks like the Axis is going to win the war. If we align with them maybe we will inherit something interesting?."
VIC_german_negotiate_economy:0 "Ask Germany to End War Payments"
VIC_german_negotiate_economy_desc:0 "Our war payments are killing our economy. We should do something about this."
VIC_german_industry_help:0 "German Industrial Help"
VIC_german_industry_help_desc:0 "Can the Germans help our industrial efforts?"
VIC_ask_france_afterww2:0 "Ask for Western France Back"
VIC_ask_france_afterww2_desc:0 "War ended so We should get our land back."
VIC_german_leaning:0 "Lean Towards Germany"
VIC_german_leaning_desc:0 "Germany can help us to become a France."
VIC_msr:0 "Mouvement Social Révolutionnaire"
VIC_msr_desc:0 "We should deny all German pressure and became independent via revolution."
VIC_deloncle:0 "Deloncle Ideas"
VIC_deloncle_desc:0 "Eugène Deloncle has ways that can save us."
VIC_intelligence_offices:0 "Intelligence Services"
VIC_intelligence_offices_desc:0 "Opening an Intelligence Service for our nation will put our government to front in diplomatic actions."
VIC_ssofvichy:0 "SS of Vichy"
VIC_ssofvichy_desc:0 "An armed force like SS can help us on wars"
VIC_organisemilitias:0 "Organise Militias"
VIC_organisemilitias_desc:0 "We don’t have a proper army so getting militias together will make a force for our nation."
VIC_internationalism_focus:0 "Internationalism Focus"
VIC_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
VIC_political_correctness:0 "Political Correctness"
VIC_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
VIC_indoctrination_focus:0 "Indoctrination"
VIC_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
VIC_political_commissars:0 "Political Commissars"
VIC_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
