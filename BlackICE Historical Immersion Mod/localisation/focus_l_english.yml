 USA_quarantine:0 "The Quarantine Speech"
 USA_quarantine_desc:0 "The Quarantine Speech was given by U.S. President Franklin D. Roosevelt in Chicago (on the occasion of the dedication of the bridge between north and south outer Lake Shore Drive), calling for an international \"quarantine\" against the \"epidemic of world lawlessness\" by aggressive nations as an alternative to the political climate of American neutrality and non-intervention that was prevalent at the time. The speech intensified America's isolationist mood, causing protest by non-interventionists and foes to intervene. No countries were directly mentioned in the speech, although it was interpreted as referring to the Empire of Japan, the Kingdom of Italy, and Nazi Germany. Roosevelt suggested the use of economic pressure, a forceful response, but less direct than outright aggression. Public response to the speech was mixed"
