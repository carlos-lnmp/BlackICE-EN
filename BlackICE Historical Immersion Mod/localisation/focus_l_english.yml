 SOV_Sikorski_Mayski_agreement:0 "Sikorski–Mayski Agreement"
 SOV_Sikorski_Mayski_agreement_desc:0 "When the international situation of the Soviet Union changed with the outbreak of the Soviet-German War in 1941, Stalin began to seek help from other countries opposing Germany. Strongly encouraged by British Foreign Office diplomat Anthony Eden, Sikorski, on 5 July 1941, opened negotiations with the Soviet ambassador to London, Ivan Mayski, to re-establish diplomatic relations between Poland and the Soviet Union. Stalin agreed to declare all previous pacts he had with Nazi Germany null and void, invalidating the September 1939 Soviet-German partition of Poland and releasing tens of thousands of Polish prisoners-of-war held in Soviet camps. Pursuant to an agreement between the Polish government-in-exile and Stalin, the Soviets granted \"amnesty\" to many Polish citizens on 12 August 1941, from whom a 40,000-strong army (Anders Army, later known as the Polish II Corps) was formed under General Władysław Anders. "
 SOV_berlings_army:0 "Form Berling's Polish Division"
 SOV_berlings_army_desc:0 "Forms an Infantry division to fight in the Red Army."
 SOV_polish_army:0 "Form the Polish People's Army"
 SOV_polish_army_desc:0 "Forms a small OOB of divisions to fight in the Red Army."
 SOV_katyusha:0 "The Katyusha"
 SOV_katyusha_desc:0 "Gain a research boost to motorised rocket artillery"
 SOV_artillery_divisions:0 "Create Artillery 'Destroyer' Divisions"
 SOV_artillery_divisions_desc:0 "A new formation of concentrated Artillery, AT guns, and heavy assault infantry."
 SOV_proletariat_divisions:0 "Raise the Proletariat Divisions"
 SOV_proletariat_divisions_desc:0 "More troops, less factory workers."
 SOV_GreatPatriotic_War_speech:0 "Stalin's Speech - The Great Patriotic War"
 SOV_GreatPatriotic_War_speech_desc:0 "The war against Fascist Germany cannot be considered a normal war. It is not only a war between two armies, it is also a great war of the entire population of the Soviet Union against the Fascist German troops. The goal of this Patriotic War of the entire population against the Fascist suppressors is not only to remove the danger that hangs over our country but also to help all European peoples that suffer under the rule of German Fascism"
 SOV_Operation_Kutuzov:0 "Operation Kutuzov (Historical Offensive)"
 SOV_Operation_Kutuzov_desc:0 "Operation Kutuzov was the first of the two counteroffensives launched by the Red Army as part of the Kursk Strategic Offensive Operation. It commenced on 12 July 1943, in the Central Russian Upland, against Army Group Centre of the German Wehrmacht. The operation was named after General Mikhail Kutuzov, the Russian general credited with saving Russia from Napoleon during the French invasion of Russia in 1812. Operation Kutuzov was one of two large-scale Soviet operations launched as counteroffensives against Operation Citadel. The Operation began on 12 July and ended on 18 August 1943 with the capture of Orel and collapse of the Orel bulge."
 SOV_Operation_Bagration:0 "Operation Bagration (Historical Offensive)"
 SOV_Operation_Bagration_desc:0 "On 23 June 1944, the Red Army attacked Army Group Centre in Byelorussia, with the objective of encircling and destroying its main component armies. By 28 June, the German Fourth Army had been destroyed, along with most of the Third Panzer and Ninth Armies. The Red Army exploited the collapse of the German front line to encircle German formations near Minsk and destroy them, with Minsk liberated on 4 July. With the end of effective German resistance in Byelorussia, the Soviet offensive continued further to Lithuania, Poland and Romania over the course of July and August."
 SOV_Operation_Suvorov:0 "Operation Suvorov (Historical Offensive)"
 SOV_Operation_Suvorov_desc:0 "The second Battle of Smolensk (7 August–2 October 1943) was a Soviet strategic offensive operation conducted by the Red Army as part of the Summer-Autumn Campaign of 1943. Staged almost simultaneously with the Lower Dnieper Offensive (13 August–22 September), the offensive lasted two months and was led by General Andrei Yeremenko, commanding the Kalinin Front, and Vasily Sokolovsky, commanding the Western Front. Its goal was to clear the German presence from the Smolensk and Bryansk regions. Smolensk had been under German occupation since the first Battle of Smolensk in 1941."
