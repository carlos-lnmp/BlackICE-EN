 GER_cans:0 "Wehrmacht-Einheitskanister"
 GER_cans_desc:0 "First developed by the Müller engineering firm in Schwelm to a design by their chief engineer Vinzenz Grünvogel. Among others, the Wehrmacht had specified that a soldier should be able to carry either two full containers or four empty ones, which is the reason the triple handles were fitted. To achieve the required filling and draining speed, it was fitted with a large spout and flip top closure. A hole in the closure retainer made it possible to fit a securing pin or wire with a lead seal. The rectangular shape made it stackable. The recessed welded seam stiffened the container and protected the seam from impact damage. The indentations ensured a full can would not be severely damaged when falling from a vehicle, while a dip coat of paint on the inside protected it from corrosion."
