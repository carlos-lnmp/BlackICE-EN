 GER_oil_weapon_treaty:0 "Seize Ploiesti Oil Fields"
 GER_oil_weapon_treaty_desc:0 "The Wehrmacht makes out the bulk of the Axis forces and is in need of Fuel. The Romanian Oilfields are controlled by our allies, with some force we surely get them to transfer all the Oil to us."
 GER_germanization_balkan:0 "Germanization of the Balkans"
 GER_germanization_balkan_desc:0 "Germanization of the Balkans"
 GER_invasion_of_malta:0 "Invasion of Malta"
 GER_invasion_of_malta_desc:0 "Invasion of Malta"
 GER_invasion_of_gibraltar:0 "Invasion of Gribraltar"
 GER_rationing:0 "War Rationing"
 GER_rationing_desc:0 "With Albert Speer succeeding Fritz Todt, the move towards harsher wartime measures was made. Stricter rations were implemented, but at the same time an increase in military output is being steadily observed."
 GER_total_war:0 "Total War"
 GER_total_war_desc:0 "Germany's enemies have proved themselves to be more formidable than previously anticipated. In order for the Fatherland to win this war, it will need the cooperation and total dedication of the entire German people to the war effort."
 order_bismarck_tirpitz:0 "Build battleships §YBismarck§! and §YTirpitz§!\n"
 order_graf_zeppelin:0 "Build the carrier §YGraf Zeppelin§!\n"
 GER_Expand_Kummersdorf_Testing_Grounds:0 "£tech_mod Expand Kummersdorf Testing Grounds"
 GER_Expand_Kummersdorf_Testing_Grounds_desc:0 "Kummersdorf is the name of the estate that hosts the weapon office of the German Army. Through running a development centre for future weapons as well as an artillery range, many AFVs (domestic or captured) would be tested here."
 GER_schwerer_gustav:0 "Railway Gun 'Schwerer Gustav'"
 GER_schwerer_gustav_desc:0 "Railway Gun \"Schwerer Gustav\""
 GER_paratroopers:0 "Fallschirmjäger"
 GER_Volksgemeinschaft_Welfare:0 "Volksgemeinschaft Welfare"
 GER_Volksgemeinschaft_Welfare_desc:0 "We will begin a welfare program for those of German ethnicity and providing the vulnerable within our society with economic assistance and shelter."
 GER_Volksdeutsche:0 "Volksdeutsche"
 GER_Volksdeutsche_desc:0 "The Reich shall issue a call to all people of German blood to return to the Reich. The Fatherland is strong and in need of its long lost sons and daughters."
 GER_Expand_the_Labor_Front:0 "£tech_mod Expand the Labor Front"
 GER_Expand_the_Labor_Front_desc:0 "We Need every able Mind and Body put to work"
 GER_Establish_Volkswagen:0 "Establish Volkswagen"
 GER_Establish_Volkswagen_desc:0 ""
 GER_kdf_wagen:0 "KdF-Wagen"
 GER_kdf_wagen_desc:0 "We will allow our citizens to purchase teir own future 'people's car' through a savings scheme, which, in turn, we will use to finance the construction of the factories that will eventually help build these cars."
