 ##### ITALY #####
 italian_focus:0 "Italian National Focus"
 ITA_eth_develope:0 "Develop Scioa"
 ITA_eth_develope_desc:0 "The land around the capital of Africa Orientale Italiana is in need of further developement"
 ITA_reform_old_guard:0 "Confront the Old Guard"
 ITA_reform_old_guard_desc:0 "The nobility has a steady hold on the high ranks of the military, we need to root them out to succeed in building a new modern military structure."
 ITA_reformed_military:0 "Modern Army"
 ITA_reformed_military_desc:0 "Our new reformed army will be unstopable!"
 ITA_eastern_front_tt:0 "When Germany launches the strategic summer offensives we will be ready to join the assault!"
 ITA_eastern_front:0 "Combined Strategic Offensives"
 ITA_eastern_front_desc:0 "Germany is fighting the red beast and if we don't combine our offensive capabilities in a well-oiled manner this beast will eat us both!"
 ITA_ethiopian_war_logistics:0 "Ethiopian War Logistics"
 ITA_ethiopian_war_logistics_desc:0 "We might have misjudged the logistics situation for our glorious conquest of Ethiopia. We must make it our primary goal to provide our brave troops with the necessary supplies on their march to victory.."
 ITA_fortification_effort:0 "Fortification Effort"
 ITA_fortification_effort_desc:0 "We must defend our shores and borders against aggression by the fading and decadent imperial powers France and Britain. The western border is a natural line that will be impenetrable with additional forts and minefields."
 ITA_fortification_effort_forts:0 "Add §Y15 Land Forts§! on the French border.\n"
 ITA_learn_from_the_ethiopian_war:0 "£tech_mod Learn from the Ethiopian war"
 ITA_learn_from_the_ethiopian_war_desc:0 "The Ethiopian war ended with a swift victory, we can however learn important lessons from the conflict."
 ITA_victory_by_any_means:0 "Victory by any means"
 ITA_victory_by_any_means_desc:0 "The Ethiopians are harder to beat than we initially thought, we could rely on alternative methods to end the war... These weapons are frowned upon on the international stage but let's see how hard their little 'league' is ready to draw the line."
 ITA_victoryinETH:0 "Proclaim the Empire"
 ITA_victoryinETH_desc:0 "We have rightfully achieved the state of colonial empire after our victory in Ethiopia, Mussolini will adress the nation and offer the crown of emperor of Ethiopia to the king!"
 ITA_vic_spain:0 "Victorious in Spain"
 ITA_vic_spain_desc:0 "The Spanish war has been hard but a great victory has been won, we can put the lessons learned to good use, if we can find the money to fund them."
 ITA_inf_guy:0 "Promote Mario Berti"
 ITA_inf_guy_desc:0 ""
 ita_spain_bonus:0 "Lessons from Spain"
 ITA_regia_marina:0 "Regia Marina"
 ITA_regia_marina_desc:0 "Our royal navy is one of the best is the world, we must however improve it if we want to rule the mediterranean."
 ITA_modernisation_attempt:0 "Modernization Attempt"
 ITA_modernisation_attempt_desc:0 "Some of our ships are becoming obsolete, we must design better models."
 ITA_capital_ships:0 "Modern capital ships"
 ITA_capital_ships_desc:0 "The admiralty believes that battleships are still the future of naval warfare, the allied carriers will be crushed by our superior cannons."
 ITA_ship_fuel:0 "Economic Engines"
 ITA_ship_fuel_desc:0 "With the Oil shortages we have to make every Knott count"
 ITA_ship_design:0 "Flexible Designs"
 ITA_ship_design_desc:0 "Being able to quickly update and adapt our Navy will prove invaluable in the long run"
 ITA_X_Flottiglia_MAS:0 "X Flottiglia MAS"
 ITA_X_Flottiglia_MAS_desc:0 "The MAS were marine infantry which included battalions of torpedo ships. They are the successors of the torpedo boats units that achieved many successes during the Great War. They are also one of the most loyal units that the kingdoms has. "
 ITA_malta:0 "The Unsinkable Carrier"
 ITA_malta_desc:0 "With the island now under our control, the airforce can use its full power on the allied troops in Africa and the Mediterranean"
 ITA_Escape_the_cage:0 "Escape the Cage"
 ITA_Escape_the_cage_desc:0 "In order to break free from the mediterranean we must obtain the same technologies that the Brithish navy possess."
 ITA_Mare_Nostrum:0 "Mare Nostrum"
 ITA_Mare_Nostrum_desc:0 "We are now once again in control of the mediterranean, our ancestors may rejoice! Our industry and economy will also benefit from the acquired land.  "
 ITA_Modern_naval_bomber_effort:0 "Modern Naval Bomber"
 ITA_Modern_naval_bomber_effort_desc:0 "The Royal navy enjoys a superiority in numbers, we need a modern naval bomber in order to win in the mediterranean."
 ITA_Navy_Airforce_Coordination:0 "Navy and Airforce Coordination"
 ITA_Navy_Airforce_Coordination_desc:0 "When the war started it became clear that the navy and airforce weren't cooperating efficently. The command structure will be reformed in order to improve our naval combat effectiveness."
 ITA_Regia_Aeronautica:0 "Regia Aeronautica"
 ITA_Regia_Aeronautica_desc:0 "The royal airforce may not be the best or the lagest one, but it enjoys many veterans from the Great War in her ranks."
 ITA_Fiat_g50_Freccia:0 "CR.42"
 ITA_Fiat_g50_Freccia_desc:0 "Our engineers think that the biplane is still a good design and therefore we shall keep using it."
 ITA_Learn_from_the_Luftwaffe:0 "Learn from the Luftwaffe"
 ITA_Learn_from_the_Luftwaffe_desc:0 "The Luftwaffe has great planes and tactics, we must learn from them if we want to have a chance against the British airforce. "
 ITA_Picchiatello:0 "Picchiatello"
 ITA_Picchiatello_desc:0 "The Ju 87 \"Stuka\" has fascinated our commanders, we will ask the Germans if they could provide some of them and assist us in learing how to use them. The Stuka was called \"Picchiatello\" by the Italians due to its characteristic dive maneuver, which is called 'picchiata' in Italian"
 ITA_Picchiatello2:0 "More Stukas"
 ITA_Picchiatello2_desc:0 "The Picchiatello has proven worthy in battle, let us ask our German Friends for more of them"
 ITA_Macchi_MC_202:0 "Macchi MC.200 \"Saetta\""
 ITA_Macchi_MC_202_desc:0 "The biplanes design has proven to be ineffective against modern planes, we must adopt the monoplane too."
 ITA_Regio_Esercito:0 "Regio Esercito"
 ITA_Regio_Esercito_desc:0 "The royal army has never lost a war since its foundation. Despite being considered competent by the army staff, some have voiced concerns, we will soon need to make a choice between tradition or innovation."
 ITA_Artillery_Modernisation:0 "Artillery Modernisation"
 ITA_Artillery_Modernisation_desc:0 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918! "
 ITA_Convert_WW1_Weapons_and_equipment:0 " Convert WW1 Weapons and Equipment"
 ITA_convert_ww1_weapons_tooltip:0 "§YWe can convert some old Equipement into New! But to do this we need new technologies.§!"
 ITA_Convert_WW1_Weapons_and_equipment_desc:0 "We can convert old WW1 equipment and weapons and re-use them instead of letting them rot in storages."
 ITA_Expand_Northern_Italy_weapons_manifactures:0 "North Italy Armament Manufacturers"
 ITA_Expand_Northern_Italy_weapons_manifactures_desc:0 "Northern Italy is our main industrial centre and has a long history of producing weapons dating way back to the middleages. We need more indutrial output for the upcoming war."
 ITA_Alpini:0 "Alpini"
 ITA_Alpini_desc:0 "The Alpini are our elite mountaineers forces, they served valiantly in the Great War and they shall do the same in the next war."
 ITA_ARMIR:0 "ARMIR"
 ITA_ARMIR_desc:0 "Mussolini is anxious to provide support to Hitler in the invasion of the Soviet Union. The Alpini will be very useful in the Caucasus, if we can reach it... ARMIR means Italian army in Russia and supported the Wehrmacht from 1941 to 1943 when it was almost completely destroyed during the battle for Stalingrad. "
 ITA_Learn_from_the_Wehrmacht:0 "£tech_mod Learn from the Wehrmacht"
 ITA_Learn_from_the_Wehrmacht_desc:0 "The Wehrmacht proved to be a formidable force, we may learn many valuable lessons from the Germans."
 ITA_The_Old_guard:0 "The Old Guard"
 ITA_The_Old_guard_desc:0 "Old generals believe the future of warfare will be an evolution of WW1 land doctrine"
 ITA_Legacy_of_the_Arditi:0 "Legacy of the Arditi"
 ITA_Legacy_of_the_Arditi_desc:0 "The Arditi were the Italian assalut units during the Great War, many of them are now officers and will provide their experience in assault."
 ITA_Heavy_Infantry_Division:0 "Heavy Infantry Division"
 ITA_Heavy_Infantry_Division_desc:0 "Italy lacks a modern infantry division, we must fix this."
 ITA_Divisione_di_fanteria_pesante_unit_tt:0 "Gain a template with §Y9 Infantry§! and §Y3 Artillery§! and §Y1 Anti-Tank§! battalions.\n"
 ITA_AVANTI:0 "AVANTI!"
 ITA_AVANTI_desc:0 "Meaning 'Forward!', was the newspaper in which Mussolini started his career and helpful propaganda organ for his party."
 ITA_Stable_Leaders:0 "Confirm Leadership Structure"
 ITA_Stable_Leaders_desc:0 "The royal army has never lost a war since its foundation, It would be foolish to change horses mid stream"
 ITA_6_Million_Bayonets:0 "8 Million Bayonets"
 ITA_6_Million_Bayonets_desc:0 "Mussolini believes Italy can field a giant army that will crush any opposition with numbers."
 ITA_islands:0 "A Different Type of Carrier"
 ITA_islands_desc:0 "With control of the nearby islands we can use our air support more effectively"
 ITA_Innovative_theories:0 "Innovative Theories"
 ITA_Innovative_theories_desc:0 "General Messe provided enough proofs in support of new ways of fighting, the royal army shall adopt this new theories."
 ITA_Modern_Celere_Divisions:0 "Modern Celere Division"
 ITA_Divisione_motorizzata_unit_tt:0 "Gain a template with §Y9 Motorized§! and §Y3 Motorized Artillery§! and §Y1 Motorized Anti-Tank§! battalions.\n"
 ITA_Modern_Celere_Divisions_desc:0 "Our fast division is terribly obsolete, we must fix this."
 ITA_Appoint_Messe:0 "Appoint Messe"
 ITA_Appoint_Messe_desc:0 "Messe has proven to be an excellent theorist, he shall command the army now too."
 ITA_Reform_the_army_command_structure:0 "Reform the Army Command Structure"
 ITA_Reform_the_army_command_structure_desc:0 "Messe has identified the problems afflicting the army command and they shall be resolved."
 ITA_Autarchia:0 "Autarchy"
 ITA_Autarchia_desc:0 "Mussolini is obsessed with autarchy and after the league of nation sanctions it is clear that autarchy is our only option."
 ITA_The_industrial_triangle:0 "The Industrial Triangle"
 ITA_The_industrial_triangle_desc:0 " The area around Milano, Torino and Genova is the most industrialised in the country and it must be expanded further"
 ITA_Expand_ILVA_and_IRI:0 "Expand ILVA and IRI"
 ITA_Expand_ILVA_and_IRI_desc:0 "ILVA and IRI were state agencies dedicated to industrial growth."
 ITA_Dockyards_effort:0 "£tech_mod Ship Contracts to CRDA"
 ITA_Dockyards_effort_desc:0 "We can subcontract the production of ships to the CRDA (United Dockyards in the Adriatic), it would be very helpfull in building a modern navy."
 ITA_Prioritise_naval_industry:0 "Prioritize Naval Industry"
 ITA_Prioritise_naval_industry_desc:0 "In order to achieve parity of numbers in the Mediterranean we must increase naval production."
 ITA_Armor_Effort:0 "Armor Design Effort"
 ITA_Armor_Effort_desc:0 "Our tank develpment is incredibly obsolete, but with some effort we can change that."
 ITA_arms_factory:0 "Increase Factory Output"
 ITA_arms_factory_desc:0 ""
 ITA_Italian_tank_divisions:0 "Italian Tank Division"
 ITA_Divisione_corazzata_unit_tt:0 "Gain a template with §Y2 Light Armor§! and §Y1 Medium Armor§! and §Y4 Motorized§! and §Y2 Motorized Artillery§! and §Y1 Motorized Anti-Tank§! battalions.\n"
 ITA_Italian_tank_divisions_desc:0 "Now that we have proper tanks we shall field a modern tanks division."
 ITA_modern_tank_divisions:0 "Modern Tank Division"
 ITA_Divisione_corazzata_43_unit_tt:0 "Gain a template with §Y3 Light Armor§! and §Y3 Medium Armor§! and §Y4 Motorized§! and §Y2 Armored Artillery§! and §Y1 Tank Destroyer§! battalions.\n"
 ITA_modern_tank_divisions_desc:0 "The Germans have taught the world how modern tank formations can sweep across the battlefield and wreck havoc, it's time we copy their winning formula."
 ITA_Increase_factory_output:0 "£tech_mod Increase Arms Production"
 ITA_Increase_factory_output_desc:0 "We lack military factories, we may divert funds from military dockyards to fix this problem."
 ITA_Exploit_the_new_empire:0 "Exploit the New Empire"
 ITA_Exploit_the_new_empire_desc:0 "Ethiopia has some resources that are yet to be exploited."
 ITA_Pursue_oil_autarchy:0 "Pursue Oil Autarchy"
 ITA_Pursue_oil_autarchy_desc:0 "Oil is the most important resource that we lack, we must increase oil production before the war starts."
 ITA_Lybian_oil_fields:0 "Ardito Desio Expedition"
 ITA_Lybian_oil_fields_desc:0 "In 1938 Ardito Desio, an Italian explorer and geologist, discovered oil in the Libyan desert."
 ITA_Minculpop:0 "State Propaganda"
 ITA_Minculpop_desc:0 "'MINCULPOP', the Italian ministry of propaganda, the citizens will know what a prosperous new era awaits!"
 ITA_Istituto_LUCE:0 "Istituto LUCE"
 ITA_Istituto_LUCE_desc:0 "The state film agency, every film in the 20s and 30s produced in Italy was made by LUCE, it was a very effective mean of propaganda and can be used to make military training films."
 ITA_Increase_research_founding:0 "£tech_mod University of Trieste"
 ITA_Increase_research_founding_desc:0 "On the 19/09/1938 the Duce inaugurates the new University in Trieste."
 ITA_Hitler_visits_Rome:0 "Hitler Visits Rome"
 ITA_Hitler_visits_Rome_desc:0 "Hitler will soon visit our capital, we will construct new roads and a grand hotel to accomodate him."
 ITA_corpo_truppe_volontarie: "Corpo truppe volontarie"
 ITA_corpo_truppe_volontarie_desc:0 "Our Spanish comrades are fighting against the vile communists, our volunteers shall help them."
 ITA_send_planes_to_Franco:0 "Send Planes to Franco"
 Send_planes_to_franco:0 "By sending some planes to support Franco, we can get some air experience."
 ITA_send_planes_to_Franco_desc:0 "The nationalists lack planes, we could send them ours and learn valuable lessons in the war."
 ITA_send_ships_to_Franco:0 "Send Ships to Franco"
 ITA_send_ships_to_Franco_desc:0 "The nationalist require more ships in order to edge the communists, we could send them some of our old ships."
 ITA_join_the_axis:0 "Join the Axis"
 ITA_join_the_axis_desc:0 "France has been crushed and German victory seems certain, we msut join the war now so can ask for land the peace conference that soon will come."
 ITA_army_primacy:0 "Army Primacy"
 ITA_army_primacy_desc:0 "Industrially, Italy is still lagging behind the decadent colonial empires. We must choose whether to prioritize the army or the navy. The choice seems obvious; like the ancient Roman Empire depended on its legions, so must the new Italian Empire!"
 ITA_modernized_artillery:0 "Modernized Artillery"
 ITA_modernized_artillery_desc:0 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918!"
 ITA_modernized_army:0 "Modernized Army"
 ITA_modernized_army_desc:0 "Better artillery will increase our fighting efficiency greatly, but we also have need of new tactics and doctrines."
 ITA_armored_effort:0 "Armored Effort"
 ITA_armored_effort_desc:0 "Fighting in Ethiopia is well and good, but our tanks are simply not up to the standard needed to fight against the decadent - though still powerful - plutodemocracies of Europe."
 ITA_carrier_effort:0 "Carrier Effort"
 ITA_carrier_effort_desc:0 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
 ITA_bomber_effort:0 "Bomber Effort"
 ITA_bomber_effort_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
 ITA_atlantic_fleet:0 "Atlantic Fleet"
 ITA_atlantic_fleet_desc:0 "Once we have broken out of the British cage, we will need to project our power across the oceans. This must be our first priority."
 ITA_marines_and_landing_craft:0 "Marines and Landing Craft"
 ITA_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
 ITA_jet_engine_effort:0 "Jet Engine Effort"
 ITA_jet_engine_effort_desc:0 "Italy should be at the forefront of Jet engine development thanks to the brilliant work of Secondo Campini. We should give him all the resources he needs to further improve his designs for the Regio Aeronautica."
 ITA_light_ship_effort:0 "Light Ship Effort"
 ITA_light_ship_effort_desc:0 "The convoys to our overseas territories need protection. We need to develop new doctrines as well as more modern destroyers."
 ITA_escort_effort:0 "Escort Effort"
 ITA_escort_effort_desc:0 "We should make further efforts to protect our vulnerable convoys in the Mediterranean."
 ITA_sea_wolves:0 "Sea Wolves"
 ITA_sea_wolves_desc:0 "Our German allies have developed terrifyingly efficient submarines and the 'wolf pack' doctrines to employ them. We should learn from them."
 ITA_yugoslavia_war_goal:0 "Claims on Yugoslavia"
 ITA_yugoslavia_war_goal_desc:0 "There is still a significant Italian population in Yugoslavia, dating back to the glory days of Venice at least. Restoring these regions to Italian rule is an important step towards recreating the Roman Empire!"
 ITA_expand_claims:0 "Re-establish Claims"
 ITA_expand_claims_desc:0 "According to the Treaty of London these lands are ours"
 ITA_zara:0 "Intergrate Zara"
 ITA_zara_desc:0 "Its Italian Land"
 ITA_slovenia_dalmatia_claims_threat:0 "Italian Claims on Yugoslavia"
 ITA_yugoslavia_friend:0 "Befriend Yugoslavia"
 ITA_yugoslavia_friend_desc:0 "Rather than antagonizing Yugoslavia now, we can put off its eventual conquest until a more opportune time. Instead, we could befriend the regime and bring the country into our sphere of influence."
 ITA_support_nationalist_spain:0 "Support Nationalist Spain"
 ITA_support_nationalist_spain_desc:0 "Spain is in the midst of a civil war which will determine whether it will be a future possible fascist ally or remain a useless republic - or worse yet, fall to communism or anarchy. We must provide support to the true Spaniards before it is too late!"
 ITA_demand_balearic_islands:0 "Request Balearic Islands"
 ITA_demand_balearic_islands_desc:0 "Having proven our support for Franco's new regime, we are able to request one of the important territories we fought to defend, the Balearic Islands, be loaned to Italy for 2 years to strengthen our strategic hold of the Mediterranean."
 ITA_raid_gib:0 "Raid on Gibraltar"
 ITA_raid_gib_desc:0 "The Mighty Rock of Gibraltar is almost impenetrable by sea, however with the British now on the back foot, we could convince Spain to take back what's theirs"
 ITA_bulgaria_friend:0 "Befriend Bulgaria"
 ITA_bulgaria_friend_desc:0 "Bulgaria is in our sphere of influence. Their secure alignment with Italy is key to our Balkan ambitions."
 ITA_albania_war_goal:1 "Albanian Occupation"
 ITA_albania_war_goal_desc:1 "Albania paints an easy target for our troops to occupy. We are unlikely to be met with much resistance. We must show the world the might of Italy and restore the glory of the Roman Empire!"
 ITA_pact_of_steel:0 "Patto d'Acciaio"
 ITA_pact_of_steel_desc:0 "On the 6th of May 1939 the Pact of Steel was signed. Our relationship with Germany is troubled by ideological differences and conflicting aims; Il Duce is extremely wary of German ambitions in Austria and the Balkans. However, realities do change..."
 ITA_planning_ahead:0 "Store Supplies in Libya"
 ITA_planning_ahead_desc:0 "Although we have full confidence in our navy, it may be wise to increase storage in Libya"
 ITA_german_millitary_cooperation:0 "German Military Cooperation"
 ITA_german_millitary_cooperation_desc:0 "Through tight cooperation with the powerful German military we can combine the best part of German efficiency and Italian innovation. We will have a strategic advantage over anyone who dares face us."
 ITA_claims_on_france:0 "Claims On France"
 ITA_claims_on_france_desc:0 "Take land from Vichy France. With the German Conquest of Paris and a new government formed in France, it is time for us to claim our rightful piece of Southern Europe. Germany has expanded heavily in the north, and it is only fair that we are granted a slice of our own."
 ITA_claims_on_france_tt:0 "§YVichy France§! exists and controls §YSavoy§! and §YCorsica§!"
 ITA_go_after_france:0 "Go After France"
 ITA_go_after_france_desc:0 "France... yet another reactionary democracy of the west who, at every moment seeks to hinder the advance and have often endangered the very existence of the Italian people. We go to battle for the good of Italy and the future of the Empire."
 ITA_claims_on_turkey:0 "Claims On Turkey"
 ITA_claims_on_turkey_desc:0 "The 1915 treaty of London promised Italy Turkish lands in Anatolia in exchange for the Western powers gains in the Levant. They took their due, claiming that they were merely League of Nations mandates, while Italy was denied. The new Italy is much stronger than the old and we will force the Turks to keep the British promises."
 ITA_italy_first:0 "Italy First"
 ITA_italy_first_desc:0 "Mussolini will never play second fiddle to Hitler! We must heed the lessons of the Roman Empire; Teutonic interference in Italian affairs never ends well..."
 ITA_romania_friend:0 "Befriend Romania"
 ITA_romania_friend_desc:0 "It would be in our best interest to bring our distant kindred in Romania into our sphere of influence. Il Duce sees great potential in their 'Iron Guard'."
 ITA_german_rd_treaty:0 "Treaty with Germany"
 ITA_german_rd_treaty_desc:0 "We should ask the Germans to exchange technological secrets for the benefit of both of our great nations."
 ITA_spanish_italian_faction:0 "Spanish-Italian Alliance"
 ITA_spanish_italian_faction_desc:0 "Franco and the Spanish nationalists are our natural allies, united by religion, culture and ideology. Together, we could seize Gibraltar and make life very difficult for the Royal Navy..."
 ITA_italian_highways:0 "Autostrade"
 ITA_italian_highways_desc:0 "We need to expand our infrastructure to ensure easy mobility of troops throughout our empire. With enemies in every corner of the world this is a crucial part of being able to defend all Italian soil."
 ITA_libyan_refineries:0 "Libyan Oil Prospecting"
 ITA_libyan_refineries_desc:0 "We must prospect for more oil in Libya and build up the refineries to support the output. Benghasi is a perfect place for constructing refineries. Close to oil sources and close to production in the homeland."
 ITA_libyan_infrastructure:0 "Oil and Sand"
 ITA_libyan_infrastructure_desc:0 "Our vast lands in Northern Africa still lack behind the remainder of our empire in terms of infrastructure. We should focus our efforts on bringing them up to par."
 ITA_prospect_for_oil:0 "Prospect For Oil"
 ITA_prospect_for_oil_desc:0 "Old empires always fear new ones on the rise and we should not depend on them. We cannot rely on oil from other nations and should focus our efforts on finding our own source within the empire. This is how we make sure to stay competitive far into the future."
 ITA_greece_war_goal:0 "War with Greece"
 ITA_greece_war_goal_desc:0 "What kind of Roman Empire are we restoring if we do not include Greece? It should be an easy target..."
 ITA_greece_friend:0 "Befriend Greece"
 ITA_greece_friend_desc:0 "The Greeks are a fellow ancient people and the cradle of Western civilization. It should not be impossible to align their aims with ours..."
 ITA_turkey_friend:0 "Befriend Turkey"
 ITA_turkey_friend_desc:0 "The Turks have no reason to love us after the Italian-Turkish war and the Great War. However, Realpolitik takes precedence over old gripes, and the current situation in the Mediterranean could bring our two stars into alignment."
 ITA_portugal_friend:0 "Befriend Portugal"
 ITA_portugal_friend_desc:0 "Portugal is, along with Spain, natural allies of the Italian people. We must strengthen these bonds of friendship."
 ITA_anti_uk_war_goals:0 "War with the UK"
 ITA_anti_uk_war_goals_desc:0 "The decaying British Empire has caged us in the Mediterranean and will never voluntarily give us the keys. We must strike at the English as soon as the time is right!"
 ITA_japan_friend:0 "Befriend Japan"
 ITA_japan_friend_desc:0 "The Japanese are much like us; a young, hungry power with a positive demography, held ransom by trade from waning plutodemocracies like the UK and the Netherlands. We should unite with them to form a vibrant naval power across the oceans!"
 appoint_messe:0 "A §Y3 Skill§! General named §YGiovanni Messe§! will appear."
 appoint_ambrosio:0 "A §Y3 Skill§! General named §YVittorio Ambrosio§! will appear."
 ITA_industrial_war_effort:0 "Industrial War Effort"
 ITA_industrial_war_effort_desc:0 "Our Industry needs to be ready for War!"
 ITA_seek_help_from_german_scientists:0 "Seek Help from German Scientists"
 ITA_seek_help_from_german_scientists_desc:0 "German research seems to be ahead of ours. Maybe they will be willing to help us since we are now allies."
 ITA_visit_german_secret_weapons_facilities:0 "Visit German Secret Weapons Facilities"
 ITA_visit_german_secret_weapons_facilities_desc:0 "Germany is developing new impressive weapons, we may be able to learn something from them."
 ITA_joint_research:0 "Pact of Steel Research Initiative"
 ITA_joint_research_desc:0 "We can send an envoy to Berlin and setup join research projects and find technological synergies."
 ITA_german_research_group:0 "Axis Research Cooperation"
 ITA_german_research_group_desc:0 "Axis Research Cooperation"
 ITA_support_tanks:0 "Support Tanks"
 ITA_support_tanks_desc:0 "Self-propelled guns are equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large howitzer, field gun, a mortar or some AT cannon and greatly improve the integration of artillery into tactical manoeuvre."
 ITA_computing:0 "Electronics research institute"
 ITA_computing_desc:0 "The Regio Istituto Elettronico Comunicazioni (RIEC) epresents the legacy of Guglielmo Marconi, the top research institute in radio-comminication."
 ITA_navi_moderne:0 "Modern Ships"
 ITA_navi_moderne_desc:0 "It's time to get rid of galeons and triremi and produce something more modern."
 ITA_innovazione:0 "Innovation"
 ITA_innovazione_desc:0 "Ideas change people and people change the world."
 ITA_pigs:0 "Pigs"
 ITA_pigs_desc:0 "The SLC or Siluro a Lenta Corsa known also as Maiale: Pig. It's a small submarine used to transport two soldiers with aqualung and an explosive charge to apply on the hull of an enemy ship at mooring."
 ITA_maiali:0 "Improve the Pigs"
 ITA_maiali_desc:0 "With the Mediterranean under our control we need new craft to strike further and faster"
 ITA_nemo:0 "Submarine Blueprints"
 ITA_nemo_desc:0 "We go down for 20.000 leagues under the sea."
 ITA_coast_defense:0 "Coastal Fortifications"
 ITA_coast_defense_desc:0 ""
 ITA_ports_lybia:0 "Libyan Ports"
 ITA_ports_lybia_desc:0 ""
 ITA_portaerei:0 "Carrier Effort"
 ITA_portaerei_desc:0 "Sinking ships with planes? You must be crazy!"
 ITA_landing_craft_focus:0 "Reparti da Sbarco"
 ITA_landing_craft_focus_desc:0 "If you control the sea no island can resist you. The invasion is just a matter of time."
 ITA_aws:0 "Depth Charge Effort"
 ITA_aws_desc:0 "Fighting on the surface is just half the battle. The other half is under the sea."
 ITA_britannia:0 "Britannia"
 ITA_britannia_desc:0 "After 2000 years we land again in the land of Albion. What have the British ever done for us, Biggus Diccus?"
 ITA_strong_allie:0 "A Strong Ally" #
 ITA_strong_allie_desc:0 "They got there first. They were just lucky."
 ITA_british_knowledge:0 "£tech_mod Studying at Oxford"
 ITA_british_knowledge_desc:0 "I heard there is a big library. Maybe I'll find a book with some nice pictures..."
 ITA_a_new_colombo:0 "A New Colombo"
 ITA_a_new_colombo_desc:0 "Time to sail for the new world!"
 ITA_tu_vuo_fa_lamericano:0 "Jet Technology"
 ITA_tu_vuo_fa_lamericano_desc:0 "New engines for faster planes."
 ITA_per_il_duce:0 "Armiamoci e Partite"
 ITA_per_il_duce_desc:0 "Armiamoci e Partite! Was a war slogan used by our Duce, he has a strange sense of humor sometimes."
 ITA_atomo:0 "Atomic Dawn"
 ITA_atomo_desc:0 "What kind of secrets are hidden to our eyes?"
 ITA_anti_air:0 "Anti-Air focus"
 ITA_anti_air_desc:0 "Our best bet is we will have to face the brits in the sky sooner or later, lets make sure the boys manning the guns have the proper tools!"
 ITA_air_support:0 "Land Based Air Support"
 ITA_air_support_desc:0 "Our holding across the Mediterranean means that we can easily supply any air support needs from our air bases on land"
 ITA_folgore:0 "Folgore"
 ITA_folgore_desc:0 "The best Italian fighter of WW2. More aerodynamic than its precedessor used the German engine DB601A manufactured by Alfa Romeo."
 ITA_cant:0 "Expand CANT"
 ITA_cant_desc:0 "Cantieri Aeronautici e Navali Triestini was an Italian aviation company which originally specialised in building naval aircraft, formed in 1923 as part of the CNT (Cantiere Navale Triestino, or in English Trieste Naval Shipyard). The company produced a number of designs for the Italian military"
 ITA_planes_for_carriers:0 "Planes for Carriers"
 ITA_planes_for_carriers_desc:0 "Without planes a carrier is kind of useless. Don't you think?"
 ITA_bomber:0 "Bombardieri"
 ITA_bomber_desc:0 "The P.108 has a large bomb bay which is capable of carrying  34 × 100 kg/220 lb bombs. That saying I would prefer something more destructive."
 ITA_convert:0 "Industrial Conversion"
 ITA_convert_desc:0 "We need to take the decision to swap industries and start to think about war."
 ITA_fanteria:0 "Fanteria"
 ITA_fanteria_desc:0 "Still the bulwark of the army."
 ITA_better_trucks:0 "Standardisation of Trucks"
 ITA_better_trucks_desc:0 "Gotta Keep on Truckin"
 ITA_squadre_di_supporto:0 "Support"
 ITA_squadre_di_supporto_desc:0 "In battle we need all different kind of support for our troops. Engineers, medics, logistics experts, etc... Maybe we can buy everything we need on Amazon."
 ITA_the_alps:0 "The Alps"
 ITA_the_alps_desc:0 "Our elite troops needs the best equipment."
 ITA_Ferrea:0 "Ferreo Cuore"
 ITA_Ferrea_desc:0 "Who needs supplies anyway"
 ITA_adaption:0 "Whatever it Takes"
 ITA_adaption_desc:0 "Good equipment and training isn't needed when you have the greatest army in the world, push forward men!"
 ITA_eth_supply:0 "Stockpile Supplies in IEA"
 ITA_eth_supply_desc:0 ""
 ITA_exploit_supply:0 "Exploit Our Supplies"
 ITA_exploit_supply_desc:0 "Rather than stockpilling and storing we should make the most of our supplies to fuel extraction and collection"
 ITA_secure:0 "Secure Mussolini's Position"
 ITA_secure_desc:0 "Surely he is loved by all"
 ITA_stazione_radiofonica_di_bologna:0 "Stazione Radiofonica di Bologna"
 ITA_stazione_radiofonica_di_bologna_desc:0 "In 1936 there is the inauguration of the radio station of Bologna with its programs of news and music. Enjoy."
 ITA_san_marco:0 "San Marco"
 ITA_san_marco_desc:0 "The San Marco is the elite marines corps specialized in amphibious operation. It takes the name from Piazza San Marco, the main square in Venezia."
 ITA_para_della_folgore:0 "Parà della Folgore"
 ITA_para_della_folgore_desc:0 "The Italian Paratroopers Corp was born in 1928 with the creation of the battalion 'Fanti dell'Aria' (Air Infantry). While in 1939 there is the inauguration of the first paratroop's academy in Tarquinia."
 ITA_forze_speciali:0 "Forze Speciali"
 ITA_forze_speciali_desc:0 "Hard training and discipline is what makes them special forces."
 ITA_gentile_reform:0 "Riforma Gentile"
 ITA_gentile_reform_desc:0 "In 1923 the reform by Giovanni Gentile changed the educational system in Italy. Now after 13 years we can say it was a huge success!"
 ITA_armi_chimiche:0 "Armi Chimiche"
 ITA_armi_chimiche_desc:0 "Ethiopia is more difficult than what we thought. Maybe we need a little help with some chemical's weapons. I have a pair of old socks never been washed..."
 ITA_asse_roma_berlino:0 "Asse Roma-Berlino"
 ITA_asse_roma_berlino_desc:0 "The Spanish civil war is the perfect occasion to get closer to Germany. With the excuse of coordinating the volunteers we can make some progress in the fight against Bolshevism."
 ITA_infrastructure_in_corno_dafrica:0 "Corno D'Africa"
 ITA_infrastructure_in_corno_dafrica_desc:0 "Italians build over 5.000 km of roads in Ethiopia for the development of the colony. In 1940 more than 300.000 Italians were living there. "
 ITA_military_development:0 "East African Army"
 ITA_military_development_desc:0 "In a confrontation with the great powers our holdings in East Africa are at great peril, surrounded by potential enemies. We should strengthen the defence of the frontiers!"
 ITA_faccetta_nera:0 "Faccetta Nera"
 ITA_faccetta_nera_desc:0 "The country needs inspirational music to involve people in the dream of the fascist Italian state! Aspetta e spera che già l'ora si avvicina, quando saremo vicino a te noi ti daremo un'altra legge ed un altro Re. Come-on sing with us! "
 ITA_control_the_oil_in_arabia:0 "Control the oil in Arabia"
 ITA_control_the_oil_in_arabia_desc:0 "Under this sand there is so much oil! We only need to dig a little bit."
 ITA_the_new_shah:0 "The new Shah"
 ITA_the_new_shah_desc:0 "Under a new Persian puppet leader we can force the developement of more oil wells and double the shifts!"
 ITA_rome_was_not_build_in_a_day:0 "Rome Wasn't Built in a Day."
 ITA_rome_was_not_build_in_a_day_desc:0 "Construction research effort to improve transportation and build quality in the private sector."
 ITA_expand_the_industries:0 "Expand the Industrial Base"
 ITA_expand_the_industries_desc:0 "Let's make some room for new buildings."
 ITA_AT:0 "Anti Tank Artillery"
 ITA_AT_desc:0 "Our Artillery is some of the best in the world, as we strive for better Anti-Tank models we should also continue to improve our line artillery"
 hiddentech_ita_art_effect:0 "Enables §HAccurate Artillery§!\n§HMedium Artillery§!\n   Soft Attack: §G+5%§!\n   reliability: §G+5%§!\n   Morale: §G+10%§!\n \n§HLight Artillery§!\n   Soft Attack: §G+5%§!\n   reliability: §G+5%§!\n   Morale: §G+10%§!\n \n§HMountain Artillery§!\n   Soft Attack: §G+5%§!\n   reliability: §G+5%§!\n   Morale: §G+10%§!\n"
 hiddentech_ita_art:0 "Accurate Artillery"
 ITA_TD:0 "Tank Destroyers"
 ITA_TD_desc:0 "It is not enough to just have tanks, we have to be able to best our opponents tanks as well"
 ITA_defend:0 "Defensive Posturing"
 ITA_defend_dec:0 ""
 ITA_black_navy:0 "Black Sea Navy"
 ITA_black_navy_desc:0 "With the Black Sea now open to us it is time for our allies to aid us in control of the oceans"
 ITA_autoblinda:0 "Autoblinda"
 ITA_autoblinda_desc:0 "It's an armored car so also my mother in law can drive it and bump into everything in her path without any problems."
 ITA_ilva:0 "ILVA Bank Subsidizing"
 ITA_ilva_desc:0 "The great crisis was hard also on big industries. The Duce saved ILVA from bankruptcy. Did he pay out of his pocket?"
 ITA_iri:0 "IRI"
 ITA_iri_desc:0 "In 1937 the government made IRI a permanent institute for the develpment of the Italian industries."
 ITA_fight_the_burocracy:0 "Bureaucracy"
 ITA_fight_the_burocracy_desc:0 "The state is everywhere and we have to keep track of everything."
 ITA_sea_warfare:0 "Battaglia Navale"
 ITA_sea_warfare_desc:0 "Colpito e affondato!"
 ITA_ciclone:0 "Ciclone"
 ITA_ciclone_desc:0 "Carriers and Battleships both need destroyers for support."
 ITA_cl:0 "Light Cruisers"
 ITA_cl_desc:0 ""
 ITA_torps:0 "Better Torpedoes"
 ITA_torps_desc:0 ""
 ITA_ca:0 "Heavy Cruisers"
 ITA_ca_desc:0 ""
 ITA_bb:0 "Battleships"
 ITA_bb_desc:0 ""
 ITA_radio:0 "Utilitaria"
 ITA_radio_desc:0 "Small and speedy, it's ideal for the traffic of the frontline!"
 ITA_bonifica:0 "Drain the Swamp"
 ITA_bonifica_desc:0 "The swamp of the Agro Pontino near Rome has been cause of death and suffering for centuries. The Duce is gonna do the impossible!"
 ITA_cinecitta:0 "Cinecittà"
 ITA_cinecitta_desc:0 "In 1937 Cinecittà was founded by Mussolini under the slogan 'Cinema is the most powerful weapon', in the first year 18 films were produced. Amongst those also 'Il Signor Max' by Mario Camerini, the first film with Vittorio de Sica."
 ITA_dux_mea_lux:0 "Dux Mea Lux"
 ITA_dux_mea_lux_desc:0 "After the triumph in Africa Mussolini is untouchable. No one in the Italian political scene can oppose him. "
 ITA_riforma_bancaria:0 "Banking Reform"
 ITA_riforma_bancaria_desc:0 "We must give the state better control of the monetary system. At least this is what the fascists say."
 ITA_balilla:0 "Heroic Tales"
 ITA_balilla_desc:0 "The Italian children are called Balilla in honour of the young martyr killed during the wars for the unification of Italy."
 ITA_marconi:0 "Marconi's Legacy"
 ITA_marconi_desc:0 "Guglielmo Marconi won the Nobel Prize in Physics in 1909 for his studies on the wireless telegraphy. He died the 20th of July 1937 in Rome. Prof. Ugo Tiberio head of the RIEC, the Royal Institute for Electro Communication, following the studies of Marconi developed the radar LINCE: a radar of the parabolic type of 60k range."
 ITA_guidonia:0 "Sperimental Centre of Guidonia"
 ITA_guidonia_desc:0 "The aviation sperimental centre of Guidonia was founded the 31/10/1937, at Guidonia near Rome. Here aerodynamic studies were conducted by the Aeronautica Militare."
 ITA_aeroporti:0 "Aeroporti"
 ITA_aeroporti_desc:0 "In 1936 the military air base Fausto Pecci near Bologna is inaugurated by the Duce. Ryanair soon will have a Roma-Addis Abeba flight for 50 Liras round trip!"
 ITA_beretta:0 "Beretta"
 ITA_beretta_desc:0 "The legendary Italian brand of small firearms Beretta was founded in 1526 when Mastro Bartolomeo Beretta da Guardone sold 185 Archibugios to the Doge of Venezia. It's not a pistol, it's a myth."
 ITA_campioni:0 "Campioni del Mondo"
 ITA_campioni_desc:0 "Winning the Football World Cup is even more important than winning a World War! After the 1934 edition this is already our second triumph! I'm wondering how many years will have to pass before France will win two cups as well..."
 ITA_heavy_fighters:0 "Caccia Pesanti"
 ITA_heavy_fighters_desc:0 "All our fighters (the CR42, the G50 and the MC.202) have the same weapons:2 machine guns of 12.7 mm. We definitely need fighters with more air attack."
 ITA_german_tanks:0 "Carri Tedeschi"
 ITA_german_tanks_desc:0 "They are stylish, they are powerful and they have the radio! I can listen to Frank Sinatra while I fire the cannon!!!"
 ITA_enemigos:0 "Confront Spain"
 ITA_enemigos_desc:0 "If you are not with us then you are against us!"
 ITA_door_to_the_atlantic:0 "Door to the Atlantic"
 ITA_door_to_the_atlantic_desc:0 "With the control of Gibraltar we can expand into the Atlantic."
 ITA_amigos:0 "Befriend Spain"
 ITA_amigos_desc:0 "Spain is already a key player in the mediterranean who can help us bolster our position."
 ITA_join_the_party:0 "Join the Party"
 ITA_join_the_party_desc:0 "The last one who joins the faction pays for the beers!"
 ITA_eyes_on_north_africa:0 "Eyes on North Africa"
 ITA_eyes_on_north_africa_desc:0 "We have earned a prize and now we are going to get it!"
 ITA_claims_on_north_africa_tt:0 "§YVichy France§! exists and controls §YNorthAfrica§!"
 ITA_kalimera:0 "Kalimèra"
 ITA_kalimera_desc:0 "Means 'Good Morning' in Greek. We can create a great coalition! Maybe one day they will call us the PIIGS!"
 ITA_the_new_world:0 "The New World"
 ITA_the_new_world_desc:0 "We are supreme in the old world, now it's time to conquer the new!"
 ITA_san_marco_template_tt:0 "Gain a §YMarines Template§!"
 ITA_folgore_taemplate_tt:0 "Gain a §YParatroops Template§!"
 ITA_into_the_black_sea:0 "Into the Black Sea"
 ITA_into_the_black_sea_desc:0 "The Roman Empire held outposts around the black sea, it might be a stretch to make those claims to the league of Nations but we can always try by force!"
 ITA_esploratori_del_deserto:0 "Esploratori del Deserto"
 ITA_esploratori_del_deserto_desc:0 "It's like Rimini but with more sand."
 ITA_yemen:0 "Threaten the Sultanate"
 ITA_yemen_desc:0 "With us at thier doorstep, the Sultanate will have no choice but to join our empire"
 ITA_looking_for_oil:0 "Oil expedition"
 ITA_looking_for_oil_desc:0 "The new Roman empire must try to wrestle the grip on the middle east from the old colonial powers!"
 ITA_backdoor_to_russia:0 "Backdoor to Russia."
 ITA_backdoor_to_russia_desc:0 "Persia was a formidable foe in the ancient times, our military advisors think they are easy prey!"
 ITA_far_ally:0 "A Friend of Afghanistan"
 ITA_far_ally_desc:0 "The Russian Bear is huge, we need all the friends we can get"
 ITA_backstab_germany:0 "Backstab Germany"
 ITA_backstab_germany_desc:0 "Now that the Germans are busy fighting the Soviets we can grab a quick victory!"
 ITA_like_napoleon:0 "Bolshevism"
 ITA_like_napoleon_desc:0 "Not Napoleon, not Hitler but Mussolini will conquer Russia!"
 ITA_traditional_support:0 "Support for the Traditionalists" #Support of the Traditionalists
 ITA_traditional_support_desc:0 ""
 ITA_On_to_Africa:0 "Connect Africa"
 ITA_On_to_Africa_desc:0 ""
 ITA_dockbuilder:0 "By Sea"
 ITA_dockbuilder_desc:0 "Transport by sea"
 ITA_rail:0 "By Land"
 ITA_rail_desc:0 "Transport by land"
 ITA_construct:0 "Impresa Pizzarotti"
 ITA_construct_desc:0 "Impresa Pizzarotti & C. S.p.A. was founded in 1910 by Gino Pizzarotti. The company consolidated its position in the construction sector, becoming one of the most important and skilled companies in the country; this came about through the completion of large public and infrastructure works on behalf of both state bodies and the largest private companies in Italy. The company has always targeted ongoing development in the civil works carried out for roads and motorways, civil and military airports, irrigation and hydraulic engineering works, dykes, industrial infrastructure, railway construction, and prison construction work."
 ITA_med_friends:0 "Befriend Syria and Lebanon"
 ITA_med_friends_desc:0 "Although they are under Vichy rule we can use the small nations of Syria and Lebanon to further our aims in the Mediterranean"
 ITA_med_access:0 "Better Access"
 ITA_med_access_desc:0 "If we are to have any hope supporting Lebanon or Syria in any future conflicts we must ensure our troops can land safety"
 ITA_oil_friend:0 "Equip Iraqi Rebels"
 ITA_oil_friend_desc:0 ""
 ##### SOVIET #####
 soviet_focus:0 "Soviet National Focus"
 SOV_finish_five_year_plan:0 "Finish the 2nd Five Year Plan"
 SOV_finish_five_year_plan_desc:0 "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_third_five_year_plan:0 "£tech_mod Begin 3rd Five Year Plan"
 SOV_third_five_year_plan_desc:0 "The third five-year plan ran for only 3 years, up to 1941, when Germany invaded the Soviet Union during the Second World War. As war approached, more resources were put into developing armaments, tanks and weapons, as well as constructing additional military factories east of the Ural Mountains. The first two years of the third five-year plan proved to be even more of a disappointment in terms of proclaimed production goals. Still, a reported 12% to 13% rate of annual industrial growth was attained in the Soviet Union during the 1930s. The plan had intended to focus on consumer goods. The Soviet Union mainly contributed resources to the development of weapons, and constructed additional military factories as needed. By 1952, industrial production was nearly double the 1941 level ('Five-Year Plans'). Stalin’s Five-Year Plans helped transform the Soviet Union from an untrained society of peasants to an advanced industrial economy."
 SOV_extra_tech_slot_early:0 "Massive Educational Focus"
 SOV_extra_tech_slot_early_desc:0 "Massive improvements in education: construction of thousands of schools, academies and institutions of higher learning, cinemas, theatres and cultural institutions for the common people."
 SOV_buildup_steel_industry:0 "Build Up the Steel Industry"
 SOV_buildup_steel_industry_desc:0 "The second five-year plan gave heavy industry top priority, putting the Soviet Union not far behind Germany as one of the major steel-producing countries of the world."
 SOV_buildup_industry_urals:0 "Industrialise the Urals"
 SOV_buildup_industry_urals_desc:0 "With the flames of war growing larger we should consider building an industrial base out of reach of enemy air and ground attacks."
 SOV_move_industry_to_urals:0 "Transfer Industry to the Urals"
 SOV_move_industry_to_urals_desc:0 "The backstabbing Hitlerists must not be allowed to seize our precious factories in the western part of the USSR. With supreme effort and sacrifice, we should be able to quickly move the most valuable heavy equipment and facilities to Chelyabinsk and other locations in the Urals."
 SOV_defense_of_moscow:0 "Defence of Moscow"
 SOV_defense_of_moscow_desc:0 "The Fascists are knocking at the gates of the capital! Moscow must not be allowed to fall at any cost. Mobilize everyone, from children to old people to hastily erect what defences we can!"
 SOV_defense_of_moscow_forts:0 "Add §Y28 Land Forts§! in and around Moscow.\n"
 SOV_infrastructure_effort:0 "Infrastructure Effort"
 SOV_infrastructure_effort_desc:0 "The Soviet Union is vast but mostly empty. We must ensure the ability to transport goods and equipment across the width of the country quickly."
 SOV_tranformation_of_nature:0 "Transformation of Nature"
 SOV_tranformation_of_nature_desc:0 "Stalin's Great Plan for the Transformation of Nature must be put into action. The environment must be shaped and moulded on a massive scale to work in the People's favour."
 SOV_soviet_women_workers:0 "Women Workers"
 SOV_soviet_women_workers_desc:0 "Between 800,000 and 1 million women served in the Soviet armed forces. Others participated as partisans in the resistance. More, however, did essential war work on farms and in factories and in preparing defences in threatened cities. By the end of the war four out of five workers on collective farms were women, and the share of women in public employment rose from two-fifths before the war to nearly three-fifths by 1944"
 SOV_stalin_constitution:0 "Reform the Politburo"
 SOV_stalin_constitution_desc:0 "Political Bureau of the Central Committee of the Communist Party of the Soviet Union. It is time to update our old constitution and impress the world with the rights enjoyed by the workers and peasants of the Soviet Union!"
 SOV_collectivist_propaganda:0 "Collectivist Propaganda"
 SOV_collectivist_propaganda_desc:0 "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools:0 "Militarized Schools"
 SOV_militarized_schools_desc:0 "Soviet children should be inculcated in military discipline and Socialist virtues like self-sacrifice and solidarity. Young minds are more easily moulded."
 SOV_workers_culture:0 "Workers' Culture"
 SOV_workers_culture_desc:0 "Socialism is not just an economic system and Marxism is not just a science; we must transform the very fabric of Soviet society to extirpate all remnants of bourgeois mores and traditions."
 SOV_new_soviet_man:0 "New Soviet Man"
 SOV_new_soviet_man_desc:0 "The New Soviet Man is selfless, learned, disciplined and healthy; a living triumph over base instincts and false consciousness. Men will gladly lay down their lives for the good of all, and women will bear many children for the future of Soviet society."
 SOV_positive_heroism:0 "Positive Heroism"
 SOV_positive_heroism_desc:0 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult:0 "Progress Cult"
 SOV_progress_cult_desc:0 "We should celebrate the innovations of outstanding Soviet scientists and encourage the correct kind of free thinking. The USSR will always be ahead of the decadent West when it comes to daring new fields of science; just look at the brilliant work of comrade Lysenko!"
 SOV_socialist_science:0 "Socialist Science"
 SOV_socialist_science_desc:0 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
 SOV_art_affairs_committee:0 "State Committee on the Arts"
 SOV_art_affairs_committee_desc:0 "Formed in 1936, was one of the most important government offices in the Soviet Union. It was formerly (until 1946) known as the State Committee on the Arts. The Ministry was led by the Minister of Culture, prior to 1953 a Chairman, who was nominated by the Chairman of the Council of Ministers and confirmed by the Presidium of the Supreme Soviet, and was a member of the Council of Ministers of the USSR."
 SOV_aviation_cult:0 "Aviation Cult"
 SOV_aviation_cult_desc:0 "The Soviet Union will impress the world with astounding feats of aviation. Our heroic pilots are the knights of Bolshevik culture and progress, demonstrating our technological mastery over nature. How far we have come since the days of the Tsar!"
 SOV_develop_cas:0 "Focus on Close Air Support"
 SOV_develop_cas_desc:0 "Develop more advanced CAS aircraft."
 SOV_Gosplan_aircraft_factories:0 "£tech_mod GOSPLAN Order Air Factories"
 SOV_Gosplan_aircraft_factories_desc:0 "The State Planning Committee §YGosplan§ orders new aircraft factories. Best not to argue with those guys..."
 SOV_soviet_amazons:0 "The Soviet Amazons"
 SOV_soviet_amazons_desc:0 "Although USSR was a patriarchal society at its roots, unlike their counter-parts in Western Europe and North America, women in Soviet society were far more involved in societal development outside of the home, in commerce, in statecraft, in nation-building, and, finally when the time came, in warfare."
 SOV_women_pilots:0 "Women in Aviation"
 SOV_women_pilots_desc:0 "Comrade Raskova, our heroic long-distance aviator, should be allowed to form some all-female air regiments through her Aviation Group 122 program."
 SOV_women_snipers:0 "Women Snipers"
 SOV_women_snipers_desc:0 "Around 8.7 miles from Moscow, in Vishniakov, the Central Women’s School of Sniper Training was established in March 1942. Women between the ages of 18-26, physically able, with a minimum of seven years of education, were recruited. By the end of World War II, around 1,885 snipers and instructors had graduated from the school. Women were considered for the sniper positions, because they were way better at enduring the stress and cold, and were much more patient—a skill that was paramount because they needed to lie still, waiting for hours sometimes for one perfect shot."
 SOV_night_witches_tt:0 "The 588. Night Bomber Regiment becomes active in Moscow."
 SOV_socialist_realism:0 "Socialist Realism"
 SOV_socialist_realism_desc:0 "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_conduct_Census:0 "Conduct 1937 Population Census"
 SOV_conduct_Census_desc:0 "Every two years we will conduct a census to determine how our population is faring. Also, a good way to keep track of people...Though be careful to only collect information which will please our leader!"
 SOV_conduct_Census_II:0 "Conduct 1939 Population Census"
 SOV_conduct_Census_II_desc:0 "Every two years we will conduct a census to determine how our population is faring. Also, a good way to keep track of people...Though be careful to only collect information which will please our leader!"
 SOV_improve_railway:0 "Improve Railway Network"
 SOV_improve_railway_desc:0 "Our First Five-year plan proved to be too successful. The massive expansion in heavy industry has left the Soviet Union in a much stronger position to defend herself but the soviet railway network has hit some critical bottlenecks. The People's Commissariat of Railways NKPS has an ambitious plan to close these bottlenecks and ensure that we can defend the motherland."
 SOV_transpolar_flights:0 "Transpolar Flights"
 SOV_transpolar_flights_desc:0 "Our bravest pilots are just beginning to prove that daring routes across the arctic are possible. By using unexpected shortcuts like these in our planning of aerial warfare, we will be able to surprise the enemy."
 SOV_ocean_going_navy:0 "An Oceangoing Navy"
 SOV_ocean_going_navy_desc:0 "Although the Union encompasses a greater land area than any nation on the planet, the oceans of the world are yet to be ruled by our ships. Heavily armoured battleships will be a part of our future ocean going fleet."
 SOV_peoples_commissariat:0 "Found the PCDI"
 SOV_peoples_commissariat_desc:0 "The People's Commissariat of Defence Industry of the USSR will be a heavy industry ministry focusing on our military industrial projects. In the long term, the work load may require further divisions of the ministry."
 SOV_anti_fascist_diplomacy:0 "Anti-Fascist Diplomacy"
 SOV_anti_fascist_diplomacy_desc:0 "Though all Western regimes are repressive and corrupt, there are none worse than those who pretend to be progressive; or even Socialist! By promoting such false consciousness among the proletariat, they are attempting to delay the Revolution and keep the workers in perpetual bondage."
 SOV_operation_zet:0 "Operation Zet"
 SOV_operation_zet_desc:0 "Though the Kuomintang is reactionary, it seems unlikely that Mao and his brand of communism will prevail in China. We should strive to improve relations with Chiang; the ridiculously anachronistic Empire of Japan is bound to collapse soon anyway."
 SOV_annex_tannu_tuva:0 "Annex Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "While it hardly matters economically, for political reasons we should formally annex the People's Republic of Tannu Tuva as an autonomous oblast within the Soviet Union."
 SOV_improve_stalin_line:0 "Improve the Stalin Line"
 SOV_improve_stalin_line_desc:0 "Our western border must be better protected from fascist aggression. The Stalin Line should be extended and modernized."
 SOV_far_east_fortification:0 "Far East Fortification"
 SOV_far_east_fortification_desc:0 "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defences along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1:0 "Add §Y6 Land Forts§! on the Japanese border.\n"
 SOV_far_east_fortification_forts_2:0 "Add §Y8 Land Forts§! on the Japanese border.\n"
 SOV_far_east_fortification_forts_3:0 "Add §Y4 Land Forts§! on the Japanese border.\n"
 SOV_fortify_brest_fortress:0 "Brest-Litovsk Fortress"
 SOV_fortify_brest_fortress_desc:0 "The Citadel was surrounded by 3 fortifications as bridgeheads, that were made up by branches of the Mukhavets River and moats (ditches), fortified by earthworks 10 m high with redbrick casemates inside. The 3 fortifications were named after two towns: Kobrin in Belarus, Terespol in Poland and Volyn, a region in Ukraine. The Kobrin Fortification was the biggest in the fortress, located in the north-eastern part, shaped like a horseshoe, featured 4 fortification curtains, 3 detached ravelins and a lunette in the western part, East Fort and West Fort. The Terespol Fortification was the western bridgehead, featuring 4 detached lunettes. The Volyn Fortification was the south-eastern bridgehead, featuring 2 fortification curtains with 2 detached ravelins"
 SOV_T34_focus:0 "T-34 Research"
 SOV_T34_focus_desc:0 ""
 SOV_KV1_focus:0 "KV-1 Research"
 SOV_KV1_focus_desc:0 ""
 SOV_Tank_Corps_focus:0 "Tank Corps"
 SOV_Tank_Corps_desc:0 "Form Tank Corps to counter the German Armor"
 SOV_Tank_Corps_wave_two_focus:0 "Tank Corps Wave II"
 SOV_Tank_Corps_wave_two_desc:0 "Raise further Tank Corps"
 SOV_Tank_Corps_wave_three_focus:0 "Tank Corps Wave III"
 SOV_Tank_Corps_wave_three_desc:0 "Raise even more Tank Corps"
 SOV_Mechanised_Corps_focus:0 "Mechanised Corps"
 SOV_Mechanised_Corps_desc:0 "Form Mechanised Corps for increased mobility"
 SOV_Mechanised_Corps_II_focus:0 "Improved Mechanised Corps"
 SOV_Mechanised_Corps_II_desc:0 "Gain a better template for Mechanised Corps and add further units"
 SOV_Tank_Corps_wave_four_focus:0 "Enhance the Tank Corps"
 SOV_Tank_Corps_wave_four_desc:0 "Enhance the Tank Corps by adding SU-76 assault guns / tank destroyers, and raise further units"
 SOV_Tank_Corps_wave_five_focus:0 "Anti-Tank Guns"
 SOV_Tank_Corps_wave_five_desc:0 "Enhance the Tank Corps by adding anti-tank guns, and raise two further corps"
 SOV_Tank_Corps_upgrade_one_focus:0 "Mobility"
 SOV_Tank_Corps_upgrade_one_desc:0 "Replace anti-tank guns with more mobile units SU-76, SU-122, SU-152"
 SOV_Tank_Corps_upgrade_two_focus:0 "Only Medium Tanks"
 SOV_Tank_Corps_upgrade_two_desc:0 "Remove light tanks from the setup and replace them with more T-34"
 SOV_Tank_Corps_upgrade_three_focus:0 "Increase the Firepower"
 SOV_Tank_Corps_upgrade_three_desc:0 "Increase the firepower using better assault guns and tank destroyers"
 SOV_xian_incident:0 "Xi'an Incident"
 SOV_xian_incident_desc:0 "Through our contacts with prominent Kuomintang officials, we should be able to abduct Chiang Kai-Shek and force him to share power with Mao, effectively putting an end to their destructive quarrel so that China can better resist the predations of Japan."
 SOV_xian_incident_tt:0 "If both parties agree, will force a truce between Nationalist and Communist China."
 SOV_anti_capitalist_diplomacy:0 "Anti-Capitalist Diplomacy"
 SOV_anti_capitalist_diplomacy_desc:0 "The worst obstacles to global revolution are, without a doubt, the fat bankers of the USA and the ruthless colonialist oppressors of the United Kingdom. It must always be our primary aim to slap their grasping hands and undermine their liberalist propaganda."
 SOV_leave_World_Fair:0 "Leave The New York World's fair"
 SOV_leave_World_Fair_desc:0 "Soviet Russia has withdrawn from the 1940 New York World’s Fair, and its pavilion, which was both a magnet for visitors and a centre of stormy controversy at the 1939 exposition, must be razed within ninety days, Fair officials announced yesterday…Outside of confirmation of the withdrawal and discussion of the details, there were no explanations forthcoming either from Fair or Soviet officials. Fair administrative officials made no statement expressing regret or other sentiments"
 SOV_expand_red_fleet:0 "Expand the Red Fleet"
 SOV_expand_red_fleet_desc:0 "The Red Fleet is pathetically weak compared to the navies of the imperialist powers. We must make its expansion a national priority!"
 SOV_soviet_naval_research:0 "£tech_mod Soviet Naval Research"
 SOV_soviet_naval_research_desc:0 "If we want our navy to be comparable to those of other powers, we must develop new technologies for our ships."
 SOV_anti_colonialist_rebels:0 "The Comintern"
 SOV_anti_colonialist_rebels_desc:0 "With the capitalist system entering its period of final collapse, the correct stance for all Communist parties must be a highly aggressive, militant, ultra-left line. We urge the Communist parties of the world to devote their energies to the destruction of the moderate left."
 SOV_dissolve_comintern:0 "Dissolve Comintern"
 SOV_dissolve_comintern_desc:0 "The historical role of the Communist International, organized in 1919 because of the political collapse of most of the old pre-war workers' parties, consisted in that it preserved the teachings of Marxism from vulgarisation and distortion by opportunist elements of the labour movement.... But long before the war it became increasingly clear that, to the extent that the internal as well as the international situation of individual countries became more complicated, the solution of the problems of the labour movement of each individual country through the medium of some international centre would meet with insuperable obstacles...dissolve the Communist International as a guiding centre of the international labour movement, releasing sections of the Communist International from the obligations ensuing from the constitution and decisions of the Congresses of the Communist International."
 SOV_southern_thrust:0 "Southern Thrust"
 SOV_southern_thrust_desc:0 "Annexing Iran and Iraq would both secure their vast oil reserves for the Revolution and put direct pressure on the British imperialists in Egypt and India."
 SOV_reconcile_japan:0 "Reconcile Japan"
 SOV_reconcile_japan_desc:0 "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang:0 "Claim Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Under Comrade Sheng Shicai's rule, Sinkiang is already a virtual Soviet puppet state. We should make it official..."
 SOV_claim_on_sinkiang_threat:0 "Soviet Claimed Sinkiang"
 SOV_pan_slavic_rhetoric:0 "Pan-Slavic Rhetoric"
 SOV_pan_slavic_rhetoric_desc:0 "Comrade Lenin went too far in his abandonment of a Russian, Slavic identity in his pursuit of World Revolution. A certain degree of nationalism should serve us well, and a revival of a kind of Pan-Slavism might help bring us closer to the other Slavic nations."
 SOV_claims_on_baltic:0 "Claims in Baltic"
 SOV_claims_on_baltic_desc:0 "Peter the Great was right in seeking access to ports in the west. The Baltic States, which were lost after the revolution, should be reintegrated into the Soviet Union."
 SOV_war_with_Finland:0 "Winter War"
 SOV_war_with_Finland_desc:0 "Invade Finland to secure our northern borders"
 SOV_claim_bessarabia:0 "Claim on Bessarabia"
 SOV_claim_bessarabia_desc:0 "The Black Sea is even more important to our economy than the Baltic. We must do everything we can to secure control of the Bosphorus and the Dardanelles."
 SOV_secure_romania:0 "Secure Romania"
 SOV_secure_romania_desc:0 "Romania sits on our doorstep and could potentially threaten our dominance in the Black Sea in concert with other powers. Furthermore, it possesses valuable oil fields that could be used to inflict a deathblow to German ambitions in the East. A friendlier government in Romania may be our best move."
 SOV_secure_romania_tooltip:0 "§RThe Axis, and maybe even the Allies, will almost certainly try to defend the Romanian oilfields, be sure you are ready to fight!  §!"
 SOV_puppet_rom_threat:0 "Soviet Wants to Puppet Romania"
 SOV_secure_bulgaria:0 "Secure Bulgaria"
 SOV_secure_bulgaria_desc:0 "We must continue our march to the Straits by controlling the Balkan approaches. While the Bulgarians are our Slavic brothers, the government in Sofia is anything but friendly to our interests. We must rectify this situation by taking direct control."
 SOV_puppet_bul_threat:0 "Soviet Wants to Puppet Bulgaria"
 SOV_secure_greece:0 "Secure Greece"
 SOV_secure_greece_desc:0 "Greece sits at a very strategic location along our only exit into the Mediterranean. If the Soviet Union is to project power into that sea, Greece cannot be ruled by capitalists, fascists, or monarchists."
 SOV_puppet_gre_threat:0 "Soviet Wants to Puppet Greece"
 SOV_secure_hungary:0 "Secure Hungary"
 SOV_secure_hungary_desc:0 "As one of the more reactionary countries in the region, Hungary poses a threat to our continued political dominance in the Balkans. Furthermore, they can outflank us in both Romania and Poland, posing a military threat as well as an ideological one."
 SOV_puppet_hun_threat:0 "Soviet Wants to Puppet Hungary"
 SOV_secure_austria:0 "Secure Austria"
 SOV_secure_austria_desc:0 "We can complete our domination of the Balkans by removing any unfavourable government in Vienna. This also prevents any sort of reunification with the Germans, a major boon to European security."
 SOV_puppet_aus_threat:0 "Soviet Wants to Puppet Austria"
 SOV_secure_yugoslavia:0 "Secure Yugoslavia"
 SOV_secure_yugoslavia_desc:0 "Yugoslavia remains one of the most powerful countries in the Balkans. As such, it can be used as a stepping stone by the Western powers to undo all of our work so far. Yugoslavia must be the gate that we slam shut."
 SOV_puppet_yug_threat:0 "Soviet Wants to Puppet Yugoslavia"
 SOV_secure_albania:0 "Secure Albania"
 SOV_secure_albania_desc:0 "While easily the weakest of all the Balkan nations, Albania could serve as a beachhead for any Western meddling in our sphere of influence. This issue must be rectified."
 SOV_puppet_alb_threat:0 "Soviet Wants to Puppet Albania"
 SOV_claims_on_turkey:0 "Claims on Turkey"
 SOV_claims_on_turkey_desc:0 "The Turks have not just consistently refused our demands for mutual control of the Bosphorus straits, they also refuse to discuss any border adjustments in the east. Perhaps it is time to teach them a lesson!"
 SOV_baltic_security:0 "Baltic Security"
 SOV_baltic_security_desc:0 "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone and we must look to ensure that friendly governments rule in Scandinavia."
 SOV_claims_on_poland:0 "Claims on Poland"
 SOV_claims_on_poland_desc:0 "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 SOV_demand_eastern_poland:0 "Demand Eastern Poland"
 SOV_demand_eastern_poland_desc:0 "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 SOV_offer_poland_protection:0 "Offer Poland Protection"
 SOV_offer_poland_protection_desc:0 "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt:0 "§YPoland will be given states claimed through this agreement in the event of Soviet conquest.§!\n"
 SOV_great_purge:0 "The Great Purge"
 SOV_great_purge_bypass_tt:0 "Trotsky becomes the leader of The Soviet Union"
 SOV_great_purge_desc:0 "There is a dangerous Trotskyist plot brewing among the officers; even in the highest ranks. Though Trotsky's personal involvement remains unknown, the threat is great. The USSR could even be thrown into another civil war... unless we are prepared to break some eggs."
 SOV_great_purge_tt:0 "Let the §Rpurges§! begin! When this focus completes you will notice the Trotsky in exile National spirit. This is a timed effect which is gained via the various purge focus options. It's a good idea to keep this effect active to avoid Trotsky returning.\n"
 SOV_great_purge_tt2:2 "The number of purges completed will affect the likelihood of renewed §Ycivil war§! and scale the effect from §HOfficers Purged§!.\n Not having the Trotsky exile active will result in 3 levels of timed Trotsky returns Nations spirits. 1st level is Trotsky sighted, 2nd level is Trotsky rallies his supporters. 3rd level Trotsky marches on Moscow. If you let the 3rd level expire a civil war will begin. To keep this from happening, do some purging. Ultimately you might choose to assassinate Trotsky and this will finish the danger of civil war for good. \n\n"
 SOV_permanent_revolution:0 "Permanent Revolution"
 SOV_permanent_revolution_tt:0 "Trotsky has returned"
 SOV_permanent_revolution_tt2:0 "§YTrotsky§! gains a better leader trait."
 SOV_permanent_revolution_desc:0 "The oppressive demagogue is gone! True power has been restored to the people of our nation. All are now able to pursue their interests independently and without compromise. We are forever changing. The permanent revolution is a triumphant revolution."
 SOV_revolution_germany:0 "German Workers!!  Unite and Take Over!"
 SOV_revolution_germany_desc:0 ""
 SOV_revolution_france:0 "French Workers!!  Unite and Take Over!"
 SOV_revolution_france_desc:0 ""
 SOV_revolution_italy:0 "Italian Workers!!  Unite and Take Over!"
 SOV_revolution_italy_desc:0 ""
